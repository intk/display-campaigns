<!doctype html>
<html âš¡4ads>
<head>
  <meta charset="utf-8">
  <meta name="ad.size" content="width=336,height=280">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>Large rectangle</title>
  <script async src="https://cdn.ampproject.org/amp4ads-v0.js"></script>
  <script async custom-element="amp-animation" src="https://cdn.ampproject.org/v0/amp-animation-0.1.js"></script>
  <style amp4ads-boilerplate>body{visibility:hidden}</style>
  <style amp-custom>
  /* Animations */

   @keyframes ctaHidden {
    from, to {
      opacity: 0.0;
    }
   }

  @keyframes ctaShow {
    0% {
       opacity:0.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }
    50% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.1,1.1);
    }
    100% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }

  }

   @keyframes cta {
    0% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }
    50% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.1,1.1);
    }
    100% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }

  }


  /* Setup */
  body {
    margin:0;
    padding:0;
    font-size:14px;
  }

  .ad {
    display: block;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }

  .ad .slide {
    position: absolute;
    display: block;

  }

  .ad, .ad .slide, .ad .slide .wrapper, .ad figure,  .ad .slide1 figure figcaption {
    width:336px;
    height:280px;
  }

  .ad .slide .wrapper {
    position: relative;
    display: block;
    width:100%;
  }

  .ad figure {
    display:block;
    float:left;
    margin:0;
    padding:0;
    position:relative;
    background-color:#000;
    overflow:hidden;
    font-size:330px;
  }

  .ad .slide1 figure .background  {
    display:block;
    position: absolute;
    top:0%;
    left:-45%;
    transform-origin:center center;
    transform: scale(1.3,1.3)translate(5%,5%);
  }

  .ad .slide1 figure figcaption { 
    position: absolute;
    z-index: 1;
    top:15px;
    left:15px;
    width:calc(100% - 30px);
    height:calc(100% - 30px);
  }

.ad .slide1 figure figcaption div.title,  .ad .slide1 figure figcaption div.titleEnd {
    width:0.5em;
    height:0.1em;
    top:0%;
    left:0%;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:0.0;
    transform: translate(-10%,-10%);
 }

 .ad .slide1 figure figcaption div.title span.left, .ad .slide1 figure figcaption div.titleEnd span.left {
  width:20%;
  height:100%;
  position: absolute;
  top:0;
  left:0;
  display:inline-block;
  background-image:url('images/title.svg');
  background-repeat: no-repeat;
  background-size:0.5em;
  background-position:0 0;
  filter:blur(0.0035em);
  -webkit-filter:blur(0.0035em);
 }

 .ad .slide1 figure figcaption div.title span.center, .ad .slide1 figure figcaption div.titleEnd span.center {
  width:40%;
  height:100%;
  position: absolute;
  top:0;
  left:20%;
  z-index: 1;
  display:inline-block;
  background-image:url('images/title.svg');
  background-repeat: no-repeat;
  background-size:0.5em;
  background-position:-0.1em 0;
  filter:blur(0.0015em);
  -webkit-filter:blur(0.0015em);
 }

 .ad .slide1 figure figcaption div.title span.right, .ad .slide1 figure figcaption div.titleEnd span.right {
  width:40%;
  height:100%;
  position: absolute;
  top:0;
  right:0%;
  z-index: 1;
  display:inline-block;
  background-image:url('images/title.svg');
  background-repeat: no-repeat;
  background-size:0.5em;
  background-position:right 0;
  filter:blur(0.0035em);
  -webkit-filter:blur(0.0035em);
 }

 .ad .slide1 figure figcaption div.subtitle,  .ad .slide1 figure figcaption div.subtitleEnd {
    width:0.1em;
    height:0.65em;
    top:-0.015em;
    right:0%;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:0.0;
    transform: translate(10%,-10%);
 }

 .ad .slide1 figure figcaption div.subtitle span.left, .ad .slide1 figure figcaption div.subtitleEnd span.left {
  width:100%;
  height:14.7%;
  position: absolute;
  top:0;
  left:0;
  display:inline-block;
  background-image:url('images/subtitle.svg');
  background-repeat: no-repeat;
  background-size:0.024em;
  background-position:right 0;
  filter:blur(0.002em);
  -webkit-filter:blur(0.002em);
 }

 .ad .slide1 figure figcaption div.subtitle span.center, .ad .slide1 figure figcaption div.subtitleEnd span.center {
  width:100%;
  height:71.2%;
  position: absolute;
  top:14.7%;
  left:0;
  display:inline-block;
  background-image:url('images/subtitle.svg');
  background-repeat: no-repeat;
  background-size:0.024em;
  background-position:right -0.094em;
  filter:blur(0.001em);
  -webkit-filter:blur(0.001em);
 }

 .ad .slide1 figure figcaption div.subtitle span.right, .ad .slide1 figure figcaption div.subtitleEnd span.right {
  width:100%;
  height:14%;
  position: absolute;
  bottom: 0;
  left:0;
  display:inline-block;
  background-image:url('images/subtitle.svg');
  background-repeat: no-repeat;
  background-size:0.024em;
  background-position:right bottom;
  filter:blur(0.002em);
  -webkit-filter:blur(0.002em);
 }

 .ad .slide1 figure figcaption span.location, .ad .slide1 figure figcaption span.locationEnd { 
    background-image:url('images/location.svg');
    background-repeat: no-repeat;
    background-size:contain;
    background-position:left bottom;
    width:0.27em;
    height:0.5em;
    bottom:0;
    left:0;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:0.0;
    transform: translate(-10%,0%);
    filter:blur(0.0012em);
    -webkit-filter:blur(0.0012em);
 }



 .ad .slide1 figure figcaption span.date, .ad .slide1 figure figcaption span.dateEnd { 
    background-image:url('images/date.svg');
    background-repeat: no-repeat;
    background-size:contain;
    background-position: bottom;
    width:0.27em;
    height:0.27em;
    bottom:0;
    left:0.14em;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:0.0;
    transform: translate(10%,0%);
 }


 @keyframes hideElement {
    0% {
      opacity: 1.0;
      transform: translate(-0%,0px)scale(1.0,1.0);
    }

    100% {
      opacity: 0.0;
      transform: translate(-0%,10%)scale(1.0,1.0);
    }
 }

 .ad span.logo { 
    background-image:url('images/logo.svg');
    background-repeat: no-repeat;
    background-size:contain;
    background-position:center center;
    width:0.17em;
    height:0.17em;
    top:10px;
    right:10px;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:1.0;
    transform-origin:left bottom;
 }

  button.cta {
    font-size:100px;
    width:1em;
    height:auto;
    background-color:#FFF;
    padding:calc(1em/6.1) calc(1.1em/1.5);
    text-decoration: none;
    position:absolute;
    bottom:15px;
    right:15px;
    transform:translate(0%,0);
    background-image:url(images/cta.svg);
    background-repeat: no-repeat;
    background-size:95%;
    background-position:center center;
    transform-origin:50%, 50%;
    border-radius:5px;
    border:none;
    cursor: pointer;
    z-index: 100;
    outline:none;
    transition:transform 0.2s ease-out;
    animation-name:ctaHidden, ctaShow, cta, cta;
    animation-timing-function:ease-out;
    animation-delay:0s, 2.5s, 10s, 19s;
    animation-duration:2.5s, 0.5s, 0.5s, 0.5s;
    animation-iteration-count: 1, 1, 1, 1;
    animation-fill-mode:none;
  }

  .ad:hover figure button.cta {
    transform:translate(0%,0)scale(1.1,1.1);

  }
  </style>


</head>
<body>
