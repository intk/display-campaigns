<!doctype html>
<html âš¡4ads>
<head>
  <meta charset="utf-8">
  <meta name="ad.size" content="width=300,height=50">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>Banner Mobile</title>
  <script async src="https://cdn.ampproject.org/amp4ads-v0.js"></script>
  <script async custom-element="amp-animation" src="https://cdn.ampproject.org/v0/amp-animation-0.1.js"></script>
  <style amp4ads-boilerplate>body{visibility:hidden}</style>
  <style amp-custom>
  /* Animations */

   @keyframes ctaHidden {
    from, to {
      opacity: 0.0;
    }
   }

  @keyframes ctaShow {
    0% {
       opacity:0.0;
       transform:scale(1.0,1.0);
    }
    50% {
       opacity:1.0;
       transform:scale(1.1,1.1);
    }
    100% {
       opacity:1.0;
       transform:scale(1.0,1.0);
    }

  }

   @keyframes cta {
    0% {
       opacity:1.0;
       transform:scale(1.0,1.0);
    }
    50% {
       opacity:1.0;
       transform:scale(1.1,1.1);
    }
    100% {
       opacity:1.0;
       transform:scale(1.0,1.0);
    }

  }


  /* Setup */
  body {
    margin:0;
    padding:0;
    font-size:14px;
  }

  .ad {
    display: block;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }

  .ad .slide {
    position: absolute;
    display: block;

  }

  .ad, .ad .slide, .ad .slide .wrapper, .ad figure,  .ad .slide1 figure figcaption {
    width:300px;
    height:50px;
  }

  .ad .slide .wrapper {
    position: relative;
    display: block;
    width:100%;
  }

  .ad figure {
    display:block;
    float:left;
    margin:0;
    padding:0;
    position:relative;
    background-color:rgba(29, 44, 51, 1.0);
    overflow:hidden;
    font-size:150px;
  }

  .ad .slide1 figure .background  {
    display:block;
    position: absolute;
    top:-120%;
    right:9%;
    transform-origin:top center;
    transform: scale(0.9,0.9)translate(0%,-15%);
  }

  .ad .slide1 figure figcaption { 
    position: absolute;
    z-index: 2;
    top:8px;
    left:25%;
    width:100%;
    height:70px;
  }
 .ad .slide1 figure:after {
    content:"";
    width:100%;
    height:100%;
    margin:0;
    padding:0;
    position: absolute;
    z-index: 1;
    background:linear-gradient(90deg, #283a43 0%, #283a43 35%, rgba(0,0,0,0.0) 45%, rgba(0,0,0,0.0) 75%,  #283a43 90%);
  }

   .ad .slide1 figure figcaption span.first, .ad .slide1 figure figcaption span.firstEnd { 
    background-image:url('images/first.svg');
    background-repeat: no-repeat;
    background-size:contain;
    width:0.6em;
    height:0.6em;
    top:0px;
    left:0px;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:0.0;
    transform: translate(-10%,0);
    filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.5));
 }

  .ad .slide1 figure figcaption span.second, .ad .slide1 figure figcaption span.secondEnd { 
    background-image:url('images/second.svg');
    background-repeat: no-repeat;
    background-size:contain;
    width:0.6em;
    height:0.6em;
    top:0.11em;
    left:0px;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:0.0;
    transform: translate(-10%,0);
    filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.5));
 }

 .ad .slide1 figure figcaption span.third, .ad .slide1 figure figcaption span.thirdEnd { 
    background-image:url('images/subtitle.svg');
    background-repeat: no-repeat;
    background-size:contain;
    width:0.7em;
    height:0.7em;
    top:0.2em;
    left:0px;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:0.0;
    transform: translate(-10%,0);
    filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.5));
 }

 .ad .slide1 figure span.date, .ad .slide1 figure span.dateEnd { 
    background-image:url('images/date.svg');
    background-repeat: no-repeat;
    background-size:contain;
    width:0.46em;
    height:30px;
    bottom:15px;
    left:15px;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:0.0;
    transform: translate(0%,23%);
 }

 @keyframes hideElement {
    0% {
      opacity: 1.0;
      transform: translate(-0%,0px)scale(1.0,1.0);
    }

    100% {
      opacity: 0.0;
      transform: translate(-0%,10%)scale(1.0,1.0);
    }
 }

 .ad span.logo { 
    background-image:url('images/logo.svg');
    background-repeat: no-repeat;
    background-size:contain;
    background-position: bottom center;
    width:60px;
    height:60px;
    bottom:12px;
    left:5px;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:1.0;
    transform-origin: center center;
 }

  button.cta {
    font-size:70px;
    width:1em;
    height:auto;
    background-color:#bf2a26;
    padding:calc(1em/6.9) calc(1em/2);
    text-decoration: none;
    position:absolute;
    bottom:5px;
    right:5px;
    background-image:url(images/cta.svg);
    background-repeat: no-repeat;
    background-size:80%;
    background-position:center center;
    transform-origin:50%, 50%;
    border-radius:0px;
    border:1px solid #fff;
    cursor: pointer;
    z-index: 100;
    outline:none;
    transition:transform 0.2s ease-out;
    animation-name:ctaHidden, ctaShow, cta, cta;
    animation-timing-function:ease-out;
    animation-delay:0s, 3.5s, 11s, 19s;
    animation-duration:3.5s, 0.5s, 0.5s, 0.5s;
    animation-iteration-count: 1, 1, 1, 1;
    animation-fill-mode:none;
  }

  .ad:hover figure button.cta {
    transform:scale(1.1,1.1);

  }
  </style>


</head>
<body>

  <amp-animation id="Slide1" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "0.5s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "3",
        "selector": ".slide figure .background",
        "keyframes": [
          {
             "transform": "scale(1.0,1.0)translate(0%,0%)",
             "offset": "0.5"
          },
          {
             "transform": "scale(1.1,1.1)translate(0%,-5%)"
          }

        ]
      }]
    </script>
  </amp-animation>


  <amp-animation id="first" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "1s",
        "duration": "8s",

        "easing": "ease-out",
        "iterations": "2",
        "selector": ".slide figure span.first",
        "keyframes": [
          {
             "opacity": "1.0",

          },
          {
             "opacity": "1.0",
              "transform": "translate(0%,0px)scale(1.0,1.0)",
              "offset": "0.9"
          },
          {
             "opacity": "0.0",
              "transform": "translate(0%,10%)scale(1.0,1.0)",
              "offset": "0.95"
          },
          {
             "opacity": "0.0",
              "transform": "translate(0%,10%)scale(1.0,1.0)"
          }
        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="firstEnd" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{

        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(-0%,0px)scale(1.0,1.0)",

          },
          {
             "opacity": "1.0",
              "transform": "translate(0%,0px)scale(1.0,1.0)"
          }
        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="second" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "1.5s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "2",
        "selector": ".slide figure span.second",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(-0%,0px)scale(1.0,1.0)",
              "offset": "0.1"
          },
          {
             "opacity": "1.0",
              "transform": "translate(0%,0px)scale(1.0,1.0)",
              "offset": "0.88"
          },
          {
             "opacity": "0.0",
              "transform": "translate(0%,10%)scale(1.0,1.0)",
              "offset": "0.93"
          },
          {
             "opacity": "0.0",
              "transform": "translate(0%,10%)scale(1.0,1.0)"
          }

        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="secondEnd" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "17.5s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "1",
        "selector": ".slide figure span.secondEnd",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(-0%,0px)scale(1.0,1.0)",
              "offset": "0.1"
          },
          {
             "opacity": "1.0",
              "transform": "translate(0%,0px)scale(1.0,1.0)"
          }

        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="third" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "2s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "2",
        "selector": ".slide figure span.third",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(-0%,0px)scale(1.0,1.0)",
              "offset": "0.2"
          },
          {
             "opacity": "1.0",
              "transform": "translate(0%,0px)scale(1.0,1.0)",
              "offset": "0.88"
          },
          {
             "opacity": "0.0",
              "transform": "translate(0%,10%)scale(1.0,1.0)",
              "offset": "0.93"
          },
          {
             "opacity": "0.0",
              "transform": "translate(0%,10%)scale(1.0,1.0)"
          }

        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="thirdEnd" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "18s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "1",
        "selector": ".slide figure span.thirdEnd",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(-0%,0px)scale(1.0,1.0)",
              "offset": "0.2"
          },
          {
             "opacity": "1.0",
              "transform": "translate(0%,0px)scale(1.0,1.0)"
          }

        ]
      }]
    </script>
  </amp-animation>

  <!-- Setup structure-->
  <div class="ad">
    <div class="slide slide1">
    <figure>
      <amp-img class="background" width="200" height="149" alt="Mondriaanhuis" src="images/background.jpg"></amp-img>
      <figcaption><span class="first"></span><span class="firstEnd"></span><span class="second"></span><span class="secondEnd"></span><span class="third"></span><span class="thirdEnd"></span></figcaption>
      <button class="cta animated"></button>
      <span class="logo"></span>
    </figure>
  </div>
  </div>
</body>
