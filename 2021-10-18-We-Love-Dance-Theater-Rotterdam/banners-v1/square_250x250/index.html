<!doctype html>
<html âš¡4ads>
<head>
  <meta charset="utf-8">
  <meta name="ad.size" content="width=250,height=250">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>Square</title>
  <script async src="https://cdn.ampproject.org/amp4ads-v0.js"></script>
  <script async custom-element="amp-animation" src="https://cdn.ampproject.org/v0/amp-animation-0.1.js"></script>
  <style amp4ads-boilerplate>body{visibility:hidden}</style>
  <style amp-custom>
  /* Animations */
  @keyframes ctaHidden {
    from, to {
      opacity: 0.0;
    }
   }

  @keyframes ctaShow {
    0% {
       opacity:0.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }
    50% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.1,1.1);
    }
    100% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }

  }

  @keyframes ctaHover {
    0% {
      opacity: 1.0;
      transform:scale(1.0,1.0);
    }
    100% {
      opacity: 1.0;
      transform:scale(1.1,1.1);
    }
  }

  @keyframes ctaEnd {
    0% {
      opacity: 1.0;
      transform:scale(1.0,1.0);
    }
    10% {
      opacity: 1.0;
      transform:scale(1.0,1.0);
    }
    20% {
      opacity: 1.0;
      transform:scale(1.1,1.1);
    }
    40%,100% {
      opacity: 1.0;
      transform:scale(1.0,1.0);
    }
  }

  /* Setup */
  body {
    margin:0;
    padding:0;
    font-size:14px;
  }
  .ad {
    display: inline-block;;
    width:auto;
    height:auto;
    cursor: pointer;
    position: absolute;
  }

  .ad figure {
    width:250px;
    height:250px;
    display: block;
    margin:0;
    padding:0;
    position: relative;
    overflow: hidden;
    font-size: 300px;
  }

  .ad figure figcaption {
    top:0.24em;
    left:50%;
    width:0.55em;
    height:0.55em;
    position: absolute;
    transform:scale(1.0,1.0)translate(-50%,0%);
  }

  .ad figure .background  {
    display:block;
    position: absolute;
    display: block;
    top:0;
    right:-10%;
    transform:scale(1.0,1.0)translate(0%,0%);
  }

  .ad figure figcaption span.first, .ad figure figcaption span.firstAfter {
    width:100%;
    height:100%;
    display: block;
    top:0%;
    left:0;
    background-image:url(images/first.svg);
    background-size:contain;
    background-position:top center;
    background-repeat: no-repeat;
    transform:translate(-10%,-10%);
    opacity:0.0;
    position: absolute;
    z-index: 2;
  }

  .ad figure figcaption span.second, .ad figure figcaption span.secondAfter {
    width:100%;
    height:100%;
    display: block;
    top:0.135em;
    left:0;
    background-image:url(images/second.svg);
    background-size:contain;
    background-position:top center;
    background-repeat: no-repeat;
    transform:translate(10%,10%);
    opacity:0.0;
    position: absolute;
    z-index: 2;
  }

  .ad figure figcaption span.third, .ad figure figcaption span.thirdAfter {
    width:100%;
    height:100%;
    display: block;
    top:0.265em;
    left:0;
    background-image:url(images/third.svg);
    background-size:contain;
    background-position:top center;
    background-repeat: no-repeat;
    transform:translate(0%,10%);
    opacity:0.0;
    position: absolute;
    z-index: 2;
  }

   .ad figure  span.subtitle, .ad figure span.subtitleEnd {
    width:0.33em;
    height:0.2em;
    display: block;
    top:15px;
    left:15px;
    background-image:url(images/subtitle.svg);
    background-size:contain;
    background-position:top left;
    background-repeat: no-repeat;
    opacity:0.0;
    transform:translate(-10%,0%);
    position: absolute;
    z-index: 2;
  }

  .ad figure span.logo {
    width:0.18em;
    height:0.18em;
    display: block;
    top:15px;
    right:15px;
    margin:0;
    padding:0;
    background-image:url(images/logo.svg);
    background-size:contain;
    background-position:bottom right;
    background-repeat: no-repeat;
    opacity:1.0;
    position: absolute;
    z-index: 2;
  }

  button.cta {
        font-size:100px;
        width: 1em;
        height: auto;
        background-color:transparent;
        padding: calc(1em/8) calc(1em/2.5);
        text-decoration: none;
        position: absolute;
        bottom:15px;
        left:15px;
        background-image: url(images/cta.svg);
        background-repeat: no-repeat;
        background-size: 90%;
        background-position:left bottom;
        transform-origin: 50%, 50%;
        border-radius:0px;
        border:0px;
        cursor: pointer;
        z-index: 100;
        outline: none;
        transition: transform 0.2s ease-out;
        animation-name:ctaHidden, ctaShow, ctaEnd, ctaEnd;
        animation-timing-function: ease-out;
        animation-delay:0s, 2.5s, 10.5s, 20.5s;
        animation-duration:2.5s, 0.5s, 2.5s, 2.5s, 2.5s;
        animation-iteration-count:1;
        animation-fill-mode:none;
    }


 .ad:hover > figure button.cta {
   transform:translate(0%,0)scale(1.1,1.1);
  }
  </style>


</head>
