<!doctype html>
<html âš¡4ads>
<head>
  <meta charset="utf-8">
  <meta name="ad.size" content="width=300,height=50">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>Banner Mobile</title>
  <script async src="https://cdn.ampproject.org/amp4ads-v0.js"></script>
  <script async custom-element="amp-animation" src="https://cdn.ampproject.org/v0/amp-animation-0.1.js"></script>
  <style amp4ads-boilerplate>body{visibility:hidden}</style>
  <style amp-custom>
  /* Animations */

   @keyframes ctaHidden {
    from, to {
      opacity: 0.0;
    }
   }

  @keyframes ctaShow {
    0% {
       opacity:0.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }
    50% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.1,1.1);
    }
    100% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }

  }

   @keyframes cta {
    0% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }
    50% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.1,1.1);
    }
    100% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }

  }


  /* Setup */
  body {
    margin:0;
    padding:0;
  }

  .ad {
    display: block;
    cursor: pointer;
    position: relative;
    overflow:hidden;
    background-color:#F7A600;
  }

  .ad {
    width:300px;
    height:50px;
    font-size:336px;

  }

  .ad figure {
    display:block;
    margin:0;
    padding:0;
    left:-10%;
    top:-150%;
    width:500px;
    height:447px;
    position: absolute;
    overflow:hidden;
    transform-origin: center center;
    transform: translate(-50%,-30%)scale(0.7,0.7);
  }

  .ad figure .background {
    position: absolute;
    top:50%;
    left:50%;
    transform: translate(-50%,-50%)scale(0.7,0.7);
    z-index: 0;
  }

  .ad figure .tree {
    background-image:url('images/tree.png');
    background-repeat: no-repeat;
    background-size:contain;
    width:0.6em;
    height:1.2em;
    position: absolute;
  }

  .ad figure .tree.right {
    z-index: 1;
    bottom:-4%;
    right:-4%;
    transform: translate(20%,0);
  }

  .ad figure .tree.left {
    z-index: 1;
    bottom:-4%;
    left:-4%;
    transform:scaleX(-1)translate(20%,0);
  }

  .ad figure .fence {
    background-image:url('images/fence.png');
    background-repeat: no-repeat;
    background-size:contain;
    width:0.8em;
    height:0.8em;
    position: absolute;
    bottom:-30%;
    left:5%;
    z-index: 3;
    transform:translate(-20%,0);
  }

  .ad figure .trunk {
    background-image:url('images/trunk.png');
    background-repeat: no-repeat;
    background-size:contain;
    width:0.5em;
    height:0.5em;
    position: absolute;
    bottom:-5%;
    right:8%;
    z-index: 2;
    transform:translate(20%,0);
  }



  .ad span.title, span.titleEnd { 
    background-image:url('images/title.svg');
    background-repeat: no-repeat;
    background-size:contain;
    width:0.3em;
    height:0.3em;
    top:-60%;
    left:45%;
    display: block;
    position: absolute;
    z-index:4;
    opacity:1.0;
    transform-origin: center;
    transform: translate(-50%,-100%)rotate(-5deg);
    filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.3));
 }

 .ad .plane, .ad .planeEnd {
    background-image:url('images/plane.png');
    background-repeat: no-repeat;
    background-size:contain;
    width:0.12em;
    height:0.12em;
    position: absolute;
    top:35%;
    left:30%;
    z-index: 5;
    transform:translate(calc(250% * 2.7),0);
    filter: drop-shadow(3px 3px 2px rgba(0,0,0,0.3));
  }

  .ad .plane::after, .ad .planeEnd::after {
    content:"";
    background-image:url('images/flag.svg');
    background-repeat: no-repeat;
    background-size:contain;
    width:160%;
    height:160%;
    position: absolute;
    top:-5%;
    left:calc(100% - 14px);
    z-index:4;
  }

  .ad figure .princess {
    background-image:url('images/princess.png');
    background-repeat: no-repeat;
    background-size:contain;
    width:0.5em;
    height:calc(0.5em * 1.9);
    position: absolute;
    bottom:-10%;
    right:35%;
    z-index: 5;
    transform:translate(230%,0)scaleX(-1);
    filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.3));
  }

  .ad figure .repelsteeltje {
    background-image:url('images/repelsteeltje.png');
    background-repeat: no-repeat;
    background-size:contain;
    width:0.4em;
    height:calc(0.4em * 1.9);
    position: absolute;
    bottom:-10%;
    left:40%;
    z-index: 5;
    transform:translate(-230%,0);
    filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.3));
 }

  .ad span.logo { 
    background-image:url('images/logo.svg');
    background-repeat: no-repeat;
    background-size:contain;
    background-position:bottom center;
    width:0.1em;
    height:0.1em;
    top:10px;
    left:10px;
    display: block;
    position: absolute;
    z-index: 10;
    opacity:1.0;
    transform-origin: center center;
    filter: drop-shadow(2px 2px 5px rgba(0,0,0,0.5));
 }

 .ad span.date { 
    background-image:url('images/date.svg');
    background-repeat: no-repeat;
    background-size:contain;
    background-position:top center;
    width:0.28em;
    height:0.28em;
    top:10px;
    right:10px;
    display: block;
    position: absolute;
    z-index:2;
    opacity:0.0;
    transform:translate(10%,0);
    transform-origin: center center;
    display: none;
 }

   button.cta {
    font-size:80px;
    width:1em;
    height:auto;
    background-color:#1961ac;
    padding:calc(1em/6.9) calc(1em/2);
    text-decoration: none;
    position:absolute;
    bottom:14px;
    right:10px;
    transform:translate(0%,0);
    background-image:url(images/cta.svg);
    background-repeat: no-repeat;
    background-size:80%;
    background-position:center center;
    transform-origin:50%, 50%;
    border-radius:2px;
    border:0px;
    cursor: pointer;
    z-index: 100;
    outline:none;
    transition:transform 0.2s ease-out;
    animation-name:ctaHidden, ctaShow, cta, cta, cta, cta, cta;
    animation-timing-function:ease-out;
    animation-delay:0s, 5.5s, 7s, 13.5s, 15s, 21.5s, 23s;
    animation-duration:5.5s, 0.5s, 0.5s, 0.5s, 0.5s, 0.5s, 0.5s;
    animation-iteration-count: 1;
    animation-fill-mode:none;
  }

  .ad:hover button.cta {
    transform:translate(0%,0)scale(1.1,1.1);

  }
  </style>


</head>
<body>

   <amp-animation id="background" layout="nodisplay" trigger="visibility">
    <script type="application/json">

  <amp-animation id="plane" layout="nodisplay" trigger="visibility">

        "iterations": "2",
        "selector": ".plane",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(calc(250% * 2.7),0)",
             "offset": "0.1"
          },
          {
             "opacity": "1.0",
             "transform": "translate(0%,0%)",
             "offset": "0.3"
          },
          {

             "transform": "translate(0%,0%)",
             "offset": "0.75"
          },
          {
             "opacity": "1.0",
