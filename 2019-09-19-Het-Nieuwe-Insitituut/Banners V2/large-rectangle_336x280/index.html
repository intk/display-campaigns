<!doctype html>
<html âš¡4ads>
<head>
  <meta charset="utf-8">
  <meta name="ad.size" content="width=336,height=280">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>Large rectangle</title>
  <script async src="https://cdn.ampproject.org/amp4ads-v0.js"></script>
  <script async custom-element="amp-animation" src="https://cdn.ampproject.org/v0/amp-animation-0.1.js"></script>
  <style amp4ads-boilerplate>body{visibility:hidden}</style>
  <style amp-custom>
  /* Animations */
  @keyframes logoFirst {
    0% {
      opacity:1.0;
    }
    100% {
      opacity:0.0;
    }
  }

  @keyframes logoLast {
    0% {
      opacity:0.0;
    }
    100% {
      opacity:1.0;
    }
  }

  @keyframes ctaHidden {
    from, to {
      opacity: 0.0;
    }
   }

  @keyframes ctaShow {
    0% {
       opacity:0.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }
    50% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.1,1.1);
    }
    100% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }

  }

  @keyframes ctaHide {
    0% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }
    50% {
       opacity:0.0;
       transform:translate(-50%,0)scale(1.1,1.1);
    }
    100% {
       opacity:0.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }

  }

   @keyframes cta {
    0% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }
    50% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.1,1.1);
    }
    100% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }

  }

   @keyframes titleEnd {
    0% {
      opacity:0.0;
      transform:translateY(-20%);
    }
    100% {
      opacity:1.0;
      transform:translateY(0%);
    }
  }

  /* Setup */
  body {
    margin:0;
    padding:0;
    font-size:14px;
  }

  .ad {
    display: block;
    cursor: pointer;
    position: relative;
    overflow:hidden;
    background-color:#000;


  }

  .ad .slide {
    position: absolute;
    display: block;

  }

  .ad, .ad .slide, .ad .slide .wrapper, .ad figure,  .ad .slide1 figure figcaption {
    width:336px;
    height:280px;
  }

  .ad .slide .wrapper {
    position: relative;
    display: block;
    width:100%;
  }

  .ad figure {
    display:inline-block;
    margin:0;
    padding:40px 0 0px 0;
    position:relative;
    overflow:hidden;
    transform:translateY(-40px);
  }

   .ad figure.child1 .background {
      transform: translateX(-25%);
   }

  .ad figure.child2 .background {
      transform: translateX(-15%);
   }

   .ad figure.child3 .background {
      top:0;
      left:-10%;
      transform: scale(1.0,1.0)translate(0%,0%);
   }

  .ad figure div {
    display:block;
    margin:0;
    padding:0;
    width:100%;
    height:40px;
    top:0;
    position:absolute;
    z-index: 2;
    background-color:#000;
    background-position:center 5px;
    background-repeat: no-repeat;
    background-size: 40%;
  }

  .ad .slide1 div.architecture { 
    background-image:url('images/architecture.svg');
  }

  .ad .slide1 div.design { 
    background-image:url('images/design.svg');
  }

  .ad .slide1 div.digital-culture { 
    background-image:url('images/digital-culture.svg');
     background-size: 50%;
  }

  .ad .slide1 figure.child4 figcaption span { 
    background-image:url('images/logo.svg');
    width:300px;
    opacity: 1.0;
  }


  .ad .slide3:after {
    content:"";
    width:100%;
    height:100%;
    top:0;
    margin:0;
    padding:0;
    position: absolute;
    z-index: 1;
    background:linear-gradient(0deg, rgba(0,0,0,0.45) 0%, rgba(0,0,0,0.0) 50%);
  }

  .ad svg.logo {
    position: absolute;
    z-index: 2;
    display: block;
    width:120px;
    height:20px;
    bottom:12px;
    right:12px;
  }

  .ad svg.logo.first {
    opacity:1.0;
    fill:#000;
    animation-name:logoFirst;
    animation-timing-function: ease-out;
    animation-delay:5s;
    animation-duration:1s;
    animation-fill-mode: forwards;
  }

  .ad svg.logo.last {
    opacity:0.0;
    fill:#FFF;
    animation-name:logoLast;
    animation-timing-function: ease-out;
    animation-delay:5s;
    animation-duration:1s;
    animation-fill-mode: forwards;
  }

  .ad figure div.text {
    padding:15px;
    width:80%;
    height:40%;
    display: block;
    position: absolute;
    z-index: 3;
    bottom:0;
    left:0;
  }

  .ad figure div.text svg.title {
    width:100%;
    fill:#fff;
  }

  button.cta {
    font-size:120px;
    width:1em;
    height:auto;
    background-color:#c2e6d1;
    padding:calc(1em/6.9) calc(1em/2);
    text-decoration: none;
    position:absolute;
    bottom:24px;
    right:calc(-14% + 12px);
    transform:translate(-50%,0);
    background-image:url(images/cta.svg);
    background-repeat: no-repeat;
    background-size:80%;
    background-position:center center;
    transform-origin:50%, 50%;
    border-radius:0px;
    border:0px solid #6CA8DC;
    cursor: pointer;
    z-index: 100;
    outline:none;
    transition:transform 0.2s ease-out;
    animation-name:ctaHidden, ctaShow, cta, ctaHide;
    animation-timing-function:ease-out;
    animation-delay:0s, 1s, 3s, 5s;
    animation-duration:1s, 0.5s, 0.5s, 1s;
    animation-iteration-count: 1;
    animation-fill-mode:none, none, none, forwards;
  }

 .ad:hover button.cta {
    transform:translate(-50%,0)scale(1.1,1.1);

  }
  </style>


</head>
<body>
  <!--Animate banner-->

  <amp-animation id="Slide1" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "0s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "1",
        "selector": ".slide figure .background",
        "keyframes": [
          {
             "transform": "scale(1.2,1.2)rotate(0deg)translate(-10%,5%)"
          }

        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="Slide1" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "0s",
        "duration": "22s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "1",
        "selector": ".slide figure",
        "keyframes": [
          {
             "transform": "translateY(0px)",
            "opacity": "1.0",
             "offset": "0.05"
          },
          {
             "transform": "translateY(0px)",
            "opacity": "1.0",
             "offset": "0.3"
          },
          {
             "transform": "translateY(-40px)",
             "opacity": "0.0",
             "offset": "0.35"
          },
          {
             "transform": "translateY(-40px)",
             "opacity": "0.0"
          }

        ]
      }]
    </script>
  </amp-animation>

  <!-- Setup structure-->
	<div class="ad">
    <div class="slide slide1">
    <figure class="child3">
      <div class="digital-culture"></div>
      <amp-img class="background" width="373" height="280" alt="Digital culture" src="images/background.jpg"></amp-img>
    </figure>
     <button class="cta animated"></button>
  </div>
  </div>
</body>
</html>
