<head>
  <meta charset="utf-8">
  <meta name="ad.size" content="width=160,height=600">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>Skyscraper</title>
  <script async src="https://cdn.ampproject.org/amp4ads-v0.js"></script>
  <script async custom-element="amp-animation" src="https://cdn.ampproject.org/v0/amp-animation-0.1.js"></script>
  <style amp4ads-boilerplate>body{visibility:hidden}</style>
  <style amp-custom>
  /* Animations */

  @keyframes ctaEnd {
    0% {
      transform:translateX(-50%)scale(1.0,1.0);
    }
    40% {
      transform:translateX(-50%)scale(1.0,1.0);
    }
    70% {
      transform:translateX(-50%)scale(1.1,1.1);
    }
    100% {
      transform:translateX(-50%)scale(1.0,1.0);
    }
  }

  /* Setup */
  body {
    margin:0;
    padding:0;
    font-size:14px;
  }

  .ad {
    display: block;
    cursor: pointer;
    position: relative;
  }

  .ad .slide {
    position: absolute;
    display: block;

  }

  .ad, .ad .slide, .ad .slide .wrapper, .ad figure,  .ad .slide1 figure figcaption {
    width:160px;
    height:600px;
    font-size:200px;
  }

  .ad .slide .wrapper {
    position:absolute;
    display: block;
    width:100%;
  }

  .ad figure {
    display:block;
    margin:0;
    padding:0;
    position:absolute;
    background-color:#000000;
    background-repeat: no-repeat;
    background-position: center center;
    overflow:hidden;
    opacity:0.0;

  }

  .ad figure.child1 {
    background-image: url(images/logo.svg);
    background-size: 95%;
  }

  .ad figure.child2 {
    background-image: url(images/unzipped.svg);
  }

  .ad figure.child3 {
    background-image: url(images/groninger-museum.svg);
     background-size:47%;
  }


  button.cta {
    width:100%;
    height:100%;
    text-decoration: none;
    position:absolute;
    top:0;
    left:50%;
    transform:translateX(-50%);
    background-color:transparent;
    background-image:url(images/cta.svg);
    background-repeat: no-repeat;
    background-size:80%;
    background-position:center center;
    transform-origin: center center;
    border-radius:0px;
    border:0px;
    cursor: pointer;
    z-index: 100;
    opacity: 1.0;
    outline:none;
    transition:transform 0.2s ease-out;
    animation-name:ctaEnd, ctaEnd;
    animation-timing-function: ease-out;
    animation-delay:3.5s, 15.5s;
    animation-duration:1s, 1s;
  }

  .ad:hover button.cta {
    transform:translateX(-50%)scale(1.1,1.1);
  }

</style>

</head>
<body>

  <!--Animate banner-->

   <amp-animation id="Figure1" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{

  <!-- Setup structure-->
	<div class="ad">
    <div class="slide slide1">
