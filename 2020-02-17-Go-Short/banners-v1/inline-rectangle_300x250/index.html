<!doctype html>
<html âš¡4ads>
<head>
  <meta charset="utf-8">
  <meta name="ad.size" content="width=300,height=250">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>Inline rectangle</title>
  <script async src="https://cdn.ampproject.org/amp4ads-v0.js"></script>
  <script async custom-element="amp-animation" src="https://cdn.ampproject.org/v0/amp-animation-0.1.js"></script>
  <style amp4ads-boilerplate>body{visibility:hidden}</style>
  <style amp-custom>
  /* Animations */

   @keyframes ctaHidden {
    from, to {
      opacity: 0.0;
    }
   }

  @keyframes ctaShow {
    0% {
       opacity:0.0;
       transform:scale(1.0,1.0);
    }
    50% {
       opacity:1.0;
       transform:scale(1.1,1.1);
    }
    100% {
       opacity:1.0;
       transform:scale(1.0,1.0);
    }

  }

   @keyframes cta {
    0% {
       opacity:1.0;
       transform:scale(1.0,1.0);
    }
    50% {
       opacity:1.0;
       transform:scale(1.1,1.1);
    }
    100% {
       opacity:1.0;
       transform:scale(1.0,1.0);
    }

  }


  /* Setup */
  body {
    margin:0;
    padding:0;
    font-size:14px;
  }

  .ad {
    display: block;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }

  .ad .slide {
    position: absolute;
    display: block;

  }

  .ad, .ad .slide, .ad .slide .wrapper, .ad figure,  .ad .slide1 figure figcaption {
    width:300px;
    height:250px;
  }

  .ad .slide .wrapper {
    position: relative;
    display: block;
    width:100%;
  }

  .ad figure {
    display:block;
    float:left;
    margin:0;
    padding:0;
    position:relative;
    background-color:rgba(29, 44, 51, 1.0);
    overflow:hidden;
    font-size:265px;
  }

  .ad .slide1 figure .background  {
    display:block;
    position: absolute;
    top:0%;
    left:-10%;
    transform-origin:center center;
    transform: scale(1.1,1.1)translate(-10%,0%);
  }

  .ad .slide1 figure figcaption { 
    position: absolute;
    z-index: 1;
    top:50%;
    left:50%;
    width:0.4em;
    height:100%;
    transform:translate(-50%,-50%);
  }

  .ad .slide1 figure figcaption span.first, .ad .slide1 figure figcaption span.firstEnd { 
    background-image:url('images/first.svg');
    background-repeat: no-repeat;
    background-size:contain;
    background-position: bottom left;
    width:0.2em;
    height:25%;
    top:0.22em;
    left:0px;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:0.0;
    transform: translate(0%,-40%);
    filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.1));
 }

  .ad .slide1 figure figcaption span.second, .ad .slide1 figure figcaption span.secondEnd { 
    background-image:url('images/second.svg');
    background-repeat: no-repeat;
    background-size:contain;
    width:100%;
    height:25%;
    top:50%;
    left:0px;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:0.0;
    transform: translate(-10%,-50%);
    filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.1));
 }

 .ad .slide1 figure figcaption span.third, .ad .slide1 figure figcaption span.thirdEnd { 
    background-image:url('images/third.svg');
    background-repeat: no-repeat;
    background-size:contain;
    background-position: bottom left;
    width:100%;
    height:25%;
    top:0.54em;
    left:0px;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:0.0;
    transform: translate(0%,-10%);
    filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.1));
 }

 @keyframes hideElement {
    0% {
      opacity: 1.0;
      transform: translate(-0%,0px)scale(1.0,1.0);
    }

    100% {
      opacity: 0.0;
      transform: translate(-0%,10%)scale(1.0,1.0);
    }
 }

 .ad span.top { 
    background-image:url('images/top.svg');
    background-repeat: no-repeat;
    background-size:contain;
    background-position:top center;
    width:120px;
    height:120px;
    top:15px;
    left:15px;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:1.0;
    transform-origin: center center;
 }

  button.cta {
    font-size:100px;
    width:1em;
    height:auto;
    background-color:#1E1E1E;
    padding:calc(1em/6.9) calc(1em/2);
    text-decoration: none;
    position:absolute;
    bottom:10px;
    right:10px;
    background-image:url(images/cta.svg);
    background-repeat: no-repeat;
    background-size:85%;
    background-position:center center;
    transform-origin:50%, 50%;
    border-radius:0px;
    border:1px solid #555;
    cursor: pointer;
    z-index: 100;
    outline:none;
    transition:transform 0.2s ease-out;
    animation-name:ctaHidden, ctaShow, cta, cta;
    animation-timing-function:ease-out;
    animation-delay:0s, 3.5s, 11s, 19s;
    animation-duration:3.5s, 0.5s, 0.5s, 0.5s;
    animation-iteration-count: 1, 1, 1, 1;
    animation-fill-mode:none;
  }

  .ad:hover figure button.cta {
    transform:scale(1.1,1.1);

  }
  </style>


</head>
<body>

  <amp-animation id="Slide1" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "0.5s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "3",
        "selector": ".slide figure .background",
        "keyframes": [
          {
             "transform": "scale(1.0,1.0)translate(0%,0%)",
             "offset": "0.35"
          },
          {
             "transform": "scale(1.1,1.1)translate(0%,0%)"
          }

        ]
      }]
    </script>
  </amp-animation>


  <amp-animation id="first" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "1.5s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "2",
        "selector": ".slide figure span.second",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(0%,-50%)scale(1.0,1.0)",
              "offset": "0.15"
          },
          {
             "opacity": "1.0",
              "transform": "translate(0%,-50%)scale(1.0,1.0)",
              "offset": "0.8"
          },
          {
             "opacity": "0.0",
              "transform": "translate(-10%,-50%)scale(1.0,1.0)",
              "offset": "0.85"
          },
          {
             "opacity": "0.0",
              "transform": "translate(-10%,-50%)scale(1.0,1.0)"
          }
        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="firstEnd" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "17.5s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "1",
        "selector": ".slide figure span.secondEnd",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(0%,-50%)scale(1.0,1.0)",
              "offset": "0.15"
          },
          {
             "opacity": "1.0",
              "transform": "translate(0%,-50%)scale(1.0,1.0)"
          }
        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="second" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "2s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "2",
        "selector": ".slide figure span.first",
        "keyframes": [
          {
             "opacity": "0.3",
             "transform": "translate(0%,-50%)scale(1.0,1.0)",
              "offset": "0.1"
          },
          {
             "opacity": "0.3",
              "transform": "translate(0%,-50%)scale(1.0,1.0)",
              "offset": "0.8"
          },
          {
             "opacity": "0.0",
              "transform": "translate(0%,-40%)scale(1.0,1.0)",
              "offset": "0.85"
          },
          {
             "opacity": "0.0",
              "transform": "translate(0%,-40%)scale(1.0,1.0)"
          }
        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="secondEnd" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "18s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "1",
        "selector": ".slide figure span.firstEnd",
        "keyframes": [
          {
             "opacity": "0.3",
             "transform": "translate(0%,-50%)scale(1.0,1.0)",
              "offset": "0.1"
          },
          {
             "opacity": "0.3",
              "transform": "translate(0%,-50%)scale(1.0,1.0)"
          }
        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="third" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "2s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "2",
        "selector": ".slide figure span.third",
        "keyframes": [
          {
             "opacity": "0.3",
             "transform": "translate(0%,0%)scale(1.0,1.0)",
              "offset": "0.1"
          },
          {
             "opacity": "0.3",
              "transform": "translate(0%,0%)scale(1.0,1.0)",
              "offset": "0.8"
          },
          {
             "opacity": "0.0",
              "transform": "translate(0%,-10%)scale(1.0,1.0)",
              "offset": "0.85"
          },
          {
             "opacity": "0.0",
              "transform": "translate(0%,-10%)scale(1.0,1.0)"
          }
        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="thirdEnd" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "18s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "1",
        "selector": ".slide figure span.thirdEnd",
        "keyframes": [
          {
             "opacity": "0.3",
             "transform": "translate(0%,0%)scale(1.0,1.0)",
              "offset": "0.1"
          },
          {
             "opacity": "0.3",
              "transform": "translate(0%,0%)scale(1.0,1.0)"
          }
        ]
      }]
    </script>
  </amp-animation>

  <!-- Setup structure-->
  <div class="ad">
    <div class="slide slide1">
    <figure>
      <amp-img class="background" width="355" height="250" alt="Go Short" src="images/background.jpg"></amp-img>
      <figcaption>
        <span class="first"></span><span class="firstEnd"></span>
        <span class="second"></span><span class="secondEnd"></span>
        <span class="third"></span><span class="thirdEnd"></span></figcaption>
      <button class="cta animated"></button>
      <span class="top"></span>
    </figure>
  </div>
  </div>
</body>
</html>
