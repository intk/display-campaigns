<head>
  <meta charset="utf-8">
  <meta name="ad.size" content="width=250,height=250">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>Square</title>
  <script async src="https://cdn.ampproject.org/amp4ads-v0.js"></script>
  <script async custom-element="amp-animation" src="https://cdn.ampproject.org/v0/amp-animation-0.1.js"></script>
  <style amp4ads-boilerplate>body{visibility:hidden}</style>
  <style amp-custom>
  /* Animations */

   @keyframes ctaHidden {
    from {
      opacity: 0.0;
    }
    to {
      opacity: 0.0;
    }
   }

   @keyframes cta {
    0% {
       opacity:0.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }
    60% {
       opacity:0.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }
    63% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.1,1.1);
    }
    66%, 96% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }
    97%, 100% {
       opacity:0.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }

  }

  @keyframes ctaEnd {
    0% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }
    10% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.1,1.1);
    }
    20% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }
    100% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }

  }


  /* Setup */
  body {
    margin:0;
    padding:0;
    font-size:14px;
  }

  .ad {
    display: block;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }

  .ad .slide {
    position: absolute;
    display: block;
    opacity:0.0;
    background-color:#C69DC9;
  }

  .ad .slide1 {
     z-index:3;
  }

  .ad .slide2 {
     z-index:2;
  }

  .ad .slide3 {
     z-index:1;
  }

  .ad, .ad .slide, .ad figure,  .ad .slide figure figcaption {
    width:250px;
    height:250px;
  }

  .ad figure {
    display:block;
    float:left;
    margin:0;
    padding:0;
    position:relative;
    overflow:hidden;
  }

  .ad figure .background {
    position: absolute;
    left:40%;
    top:-10%;
    transform: scale(1.3,1.3);
  }


  .ad .slide figure figcaption { 
    position: absolute;
    z-index:2;
    top:20px;
    left:20px;
    width:calc(100% - 40px);
    height:calc(100% - 40px);
    font-size:300px;
  }

  .ad .slide1 figure figcaption span.title, .ad .slide3 figure figcaption span.title  { 
    background-image:url('images/title.svg');
    background-repeat: no-repeat;
    background-size:contain;
    width:1em;
    height:0.3em;
    top:0px;
    left:0px;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:0.0;
    transform:translate(-10%,0);
 }

 .ad .slide1 figure figcaption span.subtitle, .ad .slide3 figure figcaption span.subtitle { 
    background-image:url('images/subtitle-1.svg');
    background-repeat: no-repeat;
    background-size:contain;
    width:0.4em;
    height:0.3em;
    left:0;
    top:0.33em;
    display: block;
    position: absolute;
    opacity: 0.0;
    transform:translate(0%,-10%);
 }

 .ad .slide2 figure figcaption span.title { 
    background-image:url('images/artists.svg');
    background-repeat: no-repeat;
    background-size:contain;
    background-position: center top;
    width:100%;
    height:0.43em;
    top:0px;
    left:0px;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:0.0;
    transform:translate(0%,-10%);
 }

 .ad .slide2 figure figcaption span.subtitle { 
    background-image:url('images/subtitle-2.svg');
    background-repeat: no-repeat;
    background-size:contain;
    background-position: center top;
    width:100%;
    height:0.037em;
    left:0;
    top:0.46em;
    display: block;
    position: absolute;
    opacity: 0.0;
    transform:translate(0,10%);
 }

  .ad .slide1 span.logo,  .ad .slide3 span.logo  { 
    background-image:url('images/logo.svg');
    background-repeat: no-repeat;
    background-size:contain;
    background-position:bottom center;
    width:75px;
    height:75px;
    bottom:20px;
    left:20px;
    transform: translate(0%,0);
    display: block;
    position: absolute;
    z-index: 2;
    opacity:1.0;
    transform-origin: center center;
 }


 .ad .slide2 span.logo { 
    background-image:url('images/logo.svg');
    background-repeat: no-repeat;
    background-size:contain;
    background-position:bottom center;
    width:75px;
    height:75px;
    bottom:20px;
    left:20px;
    transform: translate(0%,0);
    display: block;
    position: absolute;
    z-index: 2;
    opacity:1.0;
    transform-origin: center center;
 }

 button.cta {
    font-size:120px;
    width:1em;
    height:auto;
    background-color:transparent;
    padding:calc(1em/6.9) calc(1em/2);
    text-decoration: none;
    position:absolute;
    bottom:20px;
    right:20px;
    transform:translate(0%,0);
    background-image:url(images/cta-2.svg);
    background-repeat: no-repeat;
    background-size:60%;
    background-position:center center;
    transform-origin:50%, 50%;
    border-radius:50px;
    cursor: pointer;
    z-index: 100;
    outline:none;
    transition:transform 0.2s ease-out;
    animation-name:ctaEnd, ctaEnd, ctaEnd, ctaEnd, ctaEnd;
    animation-timing-function:ease-out;
    animation-delay:3s, 9s, 15s, 21s, 27s;
    animation-duration:2.5s;
    animation-iteration-count:1, 1;
    animation-fill-mode: none;
  }

  .ad .slide button.cta, .ad .slide3 button.cta {
     background-color:#1A1D56;
     background-image:url(images/cta.svg);
     border:1px solid #1A1D56;
  }

  .ad .slide2 button.cta {
     background-image:url(images/cta-2.svg);
  }

  .ad:hover button.cta {
    transform:translate(0%,0)scale(1.1,1.1);
  }
</style>
