  <style amp4ads-boilerplate>body{visibility:hidden}</style>
  <style amp-custom>
  /* Animations */

  @keyframes ctaEnd {
    0% {
      transform:translateX(-50%)scale(1.0,1.0);
    }
    40% {
      transform:translateX(-50%)scale(1.0,1.0);
    }
    70% {
      transform:translateX(-50%)scale(1.1,1.1);
    }
    100% {
      transform:translateX(-50%)scale(1.0,1.0);
    }
  }

  @keyframes ctaHover {
    0% {
      transform:translateX(-50%)scale(1.0,1.0);
    }
    100% {
      transform:translateX(-50%)scale(1.1,1.1);
    }
  }

  /* Setup */
  body {
    margin:0;
    padding:0;
    font-size:14px;
  }

  .ad {
    display: block;
    cursor: pointer;
    position: relative;
  }

  .ad .slide {
    position: absolute;
    display: block;

  }

  .ad, .ad .slide, .ad .slide .wrapper, .ad figure,  .ad .slide1 figure figcaption {
    width:120px;
    height:600px;
    font-size:90px;
  }

  .ad .slide .wrapper {
    position:absolute;
    display: block;
    width:100%;
  }

  .ad figure {
    display:block;
    margin:0;
    padding:0;
    position:absolute;
    background-color:#000;
    overflow:hidden;
    opacity:0.0;

  }

  .ad figure .logo {
    position: absolute;
    z-index: 100;
    display: block;
    width:1.0em;
    height:1.0em;
    left:50%;
    top:15px;
    transform: translateX(-50%);
    background-image:url('images/logo.svg');
    background-size: contain;
    background-position:center top;
    background-repeat: no-repeat;
  }

  /*First child*/
  .ad figure.child1 .logo {
     width:1.2em;
     height:0.9em;
     top:50%;
     transform:translate(-50%,-50%);
    background-position: center center;
  }

  /*second child*/
  .ad figure.child2 .background {
    position: absolute;
    top:0;
    left:-280%;
    transform: translate(-10%,0);
  }

  /*third child*/
  .ad figure.child3 .text {
    position: absolute;
    z-index: 1;
    display: block;
    width:100px;
    height:50%;
    left:50%;
    bottom:20%;
    transform: translateX(-50%);
    background-image:url('images/text1.svg');
    background-size: contain;
    background-position:center top;
    background-repeat: no-repeat;
  }

  /*fourth child*/
  .ad figure.child4 .background {
    position: absolute;
    top:0;
    left:-360%;
    transform: translate(10%,0);
  }

  /*fifth child*/
  .ad figure.child5 .text, .ad figure.child6 .text {
    position: absolute;
    z-index: 1;
    display: block;
    width:1.1em;
    height:0.8em;
    left:50%;
    top:40%;
    transform: translate(-50%,-50%);
    background-image:url('images/text2.svg');
    background-size: contain;
    background-position:center center;
    background-repeat: no-repeat;
  }

  button.cta {
    font-size:100px;
    width:1em;
    height:auto;
    padding:60px 60px;
    text-decoration: none;
    position:absolute;
    bottom:25%;
    left:50%;
    transform:translateX(-50%);
    background-color:transparent;
    background-image:url(images/cta.svg);
    background-repeat: no-repeat;
    background-size:80%;
    background-position:center center;
    transform-origin: center center;
    border-radius:0px;
    border:0px solid #ffa757;
    cursor: pointer;
    z-index: 100;
    opacity: 1.0;
    outline:none;
    transition:transform 0.2s ease-out;
    animation-name:ctaEnd, ctaEnd;
    animation-timing-function: ease-out;
    animation-delay:12s, 26s;
    animation-duration:1s;
  }

  .ad:hover button.cta {
    transform:translateX(-50%)scale(1.1,1.1);
  }

</style>
