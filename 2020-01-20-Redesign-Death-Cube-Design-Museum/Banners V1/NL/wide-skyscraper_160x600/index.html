<!doctype html>
<html âš¡4ads>
<head>
  <meta charset="utf-8">
  <meta name="ad.size" content="width=160,height=600">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>Wide skyscraper</title>
  <script async src="https://cdn.ampproject.org/amp4ads-v0.js"></script>
  <script async custom-element="amp-animation" src="https://cdn.ampproject.org/v0/amp-animation-0.1.js"></script>
  <style amp4ads-boilerplate>body{visibility:hidden}</style>
  <style amp-custom>
  /* Animations */

   @keyframes ctaHidden {
    from, to {
      opacity: 0.0;
    }
   }

  @keyframes ctaShow {
    0% {
       opacity:0.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }
    50% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.1,1.1);
    }
    100% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }

  }

   @keyframes cta {
    0% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }
    50% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.1,1.1);
    }
    100% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }

  }


  /* Setup */
  body {
    margin:0;
    padding:0;
    font-size:14px;
  }

  .ad {
    display: block;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }

  .ad .slide {
    position: absolute;
    display: block;

  }

  .ad, .ad .slide, .ad .slide .wrapper, .ad figure,  .ad .slide1 figure figcaption {
    font-size:336px;
    width:160px;
    height:600px;
  }

  .ad .slide .wrapper {
    position: relative;
    display: block;
    width:100%;
  }

  .ad figure {
    display:block;
    float:left;
    margin:0;
    padding:0;
    position:relative;
    background-color:#FFF;
    overflow:hidden;
  }

  .ad .slide1 figure .background  {
    display:block;
    position: absolute;
    top:0%;
    left:-50%;
    transform-origin: center center;
    transform:translate(20%,0%);
  }

  .ad .slide1 figure figcaption { 
    position: absolute;
    display: block;
    z-index: 1;
    top:0.05em;
    left:0.05em;
    width:calc(100% - 0.1em);
    height:calc(100% - 0.1em);
  }


   .ad .slide1 figure span.date, .ad .slide1 figure span.dateEnd { 
    background-image:url('images/date.svg');
    background-repeat: no-repeat;
    background-size:contain;
    background-position:right top;
    width:20%;
    height:20%;
    top:5%;
    right:20%;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:0.0;
    transform: translate(0%,23%);
    filter: drop-shadow(1px 1px 2px rgba(0,0,0,0.4));
  }

   .ad .slide1 figure figcaption .titleObj {
    position: absolute;
    width:100%;
    height:25%;
    display: block;
    top:40%;
    left:0;
  }


  .ad .slide1 figure figcaption span {
    background-repeat: no-repeat;
    background-size:contain;
    width:100%;
    height:20%;
    left:0px;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:0.0;
    transform: translate(-10%,0);
  }

  .ad .slide1 figure figcaption span.first, .ad .slide1 figure figcaption span.firstEnd { 
    background-image:url('images/first.svg');
    top:0px;
 }

  .ad .slide1 figure figcaption span.second, .ad .slide1 figure figcaption span.secondEnd { 
    background-image:url('images/second.svg');
    top:24%;
 }

  .ad .slide1 figure figcaption span.third, .ad .slide1 figure figcaption span.thirdEnd { 
    background-image:url('images/third.svg');
    top:48%;
 }

 @keyframes hideElement {
    0% {
      opacity: 1.0;
      transform: translate(-0%,0px)scale(1.0,1.0);
    }

    100% {
      opacity: 0.0;
      transform: translate(-0%,10%)scale(1.0,1.0);
    }
 }

 .ad span.logo { 
    background-image:url('images/logo.svg');
    background-repeat: no-repeat;
    background-size:contain;
    background-position:center center;
    width:100%;
    height:40px;
    bottom:2%;
    left:-3%;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:1.0;
    transform-origin: center center;
 }

  button.cta {
    font-size:120px;
    width:1em;
    height:auto;
    background-color:#6ebea9;
    padding:calc(1em/6.9) calc(1em/2);
    text-decoration: none;
    position:absolute;
    bottom:20%;
    left:50%;
    transform:translate(-50%,0);
    background-image:url(images/cta.svg);
    background-repeat: no-repeat;
    background-size:80%;
    background-position:center center;
    transform-origin:50%, 50%;
    border-radius:0px;
    border:1px solid #fff;
    cursor: pointer;
    z-index: 100;
    outline:none;
    transition:transform 0.2s ease-out;
    animation-name:ctaHidden, ctaShow, cta, cta;
    animation-timing-function:ease-out;
    animation-delay:0s, 3.5s, 11s, 19s;
    animation-duration:3.5s, 0.5s, 0.5s, 0.5s;
    animation-iteration-count: 1, 1, 1, 1;
    animation-fill-mode:none;
  }

  .ad:hover figure button.cta {
    transform:translate(-50%,0)scale(1.1,1.1);

  }
  </style>


</head>
<body>

  <!--Animate banner-->

  <amp-animation id="Slide1" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "0.5s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "3",
        "selector": ".slide figure .background",
        "keyframes": [
          {
             "transform": "translate(0%,0%)"
          }

        ]
      }]
    </script>
  </amp-animation>
  

  <amp-animation id="date" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "1.5s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "2",
        "selector": ".slide figure span.date",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(-0%,0px)scale(1.0,1.0)",
              "offset": "0.2"
          },
          {
             "opacity": "1.0",
             "transform": "translate(0%,0px)scale(1.0,1.0)",
             "offset": "0.88"          
          },
          {
             "opacity": "0.0",
             "transform": "translate(0%,23%)scale(1.0,1.0)",       
             "offset": "0.93"  
          },
          {
             "opacity": "0.0",
             "transform": "translate(0%,23%)scale(1.0,1.0)"          
          }

        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="dateEnd" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "17s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "1",
        "selector": ".slide figure span.dateEnd",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(-0%,0px)scale(1.0,1.0)",
              "offset": "0.2"
          },
          {
             "opacity": "1.0",
             "transform": "translate(0%,0px)scale(1.0,1.0)"
          }

        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="first" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "0.5s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "2",
        "selector": ".slide figure span.first",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(-0%,0px)scale(1.0,1.0)",
              "offset": "0.15"
          },
          {
             "opacity": "1.0",
              "transform": "translate(0%,0px)scale(1.0,1.0)",
              "offset": "0.9"
          },
          {
             "opacity": "0.0",
              "transform": "translate(0%,10%)scale(1.0,1.0)",
              "offset": "0.95"
          },
          {
             "opacity": "0.0",
              "transform": "translate(0%,10%)scale(1.0,1.0)"
          }
        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="firstEnd" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "16.5s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "1",
        "selector": ".slide figure span.firstEnd",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(-0%,0px)scale(1.0,1.0)",
              "offset": "0.15"
          },
          {
             "opacity": "1.0",
              "transform": "translate(0%,0px)scale(1.0,1.0)"
          }
        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="second" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "1s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "2",
        "selector": ".slide figure span.second",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(-0%,0px)scale(1.0,1.0)",
              "offset": "0.15"
          },
          {
             "opacity": "1.0",
              "transform": "translate(0%,0px)scale(1.0,1.0)",
              "offset": "0.88"
          },
          {
             "opacity": "0.0",
              "transform": "translate(0%,10%)scale(1.0,1.0)",
              "offset": "0.93"
          },
          {
             "opacity": "0.0",
              "transform": "translate(0%,10%)scale(1.0,1.0)"
          }

        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="secondEnd" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "17s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "1",
        "selector": ".slide figure span.secondEnd",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(-0%,0px)scale(1.0,1.0)",
              "offset": "0.25"
          },
          {
             "opacity": "1.0",
              "transform": "translate(0%,0px)scale(1.0,1.0)"
          }

        ]
      }]
    </script>
  </amp-animation>

   <amp-animation id="third" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "1.5s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "2",
        "selector": ".slide figure span.third",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(-0%,0px)scale(1.0,1.0)",
              "offset": "0.2"
          },
          {
             "opacity": "1.0",
              "transform": "translate(0%,0px)scale(1.0,1.0)",
              "offset": "0.85"
          },
          {
             "opacity": "0.0",
              "transform": "translate(0%,10%)scale(1.0,1.0)",
              "offset": "0.93"
          },
          {
             "opacity": "0.0",
              "transform": "translate(0%,10%)scale(1.0,1.0)"
          }

        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="thirdEnd" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "17.5s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "1",
        "selector": ".slide figure span.thirdEnd",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(-0%,0px)scale(1.0,1.0)",
              "offset": "0.2"
          },
          {
             "opacity": "1.0",
              "transform": "translate(0%,0px)scale(1.0,1.0)"
          }

        ]
      }]
    </script>
  </amp-animation>

  <!-- Setup structure-->
<div class="ad">
    <div class="slide slide1">
        <figure>
            <amp-img class="background" width="428" height="600" alt="Nature" src="images/background.jpg"></amp-img>
            <figcaption>
              <div class="titleObj">
                    <span class="first"></span><span class="firstEnd"></span><span class="second"></span><span class="secondEnd"></span><span class="third"></span><span class="thirdEnd"></span>
                  </div>
            </figcaption>
            <span class="date"></span><span class="dateEnd"></span>
            <button class="cta animated"></button>
            <span class="logo"></span>
        </figure>
    </div>
</div>
</body>

</html>
