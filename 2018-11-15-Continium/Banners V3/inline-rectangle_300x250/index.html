<head>
  <meta charset="utf-8">
  <meta name="ad.size" content="width=300,height=250">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>Inline rectangle</title>
  <script async src="https://cdn.ampproject.org/amp4ads-v0.js"></script>
  <script async custom-element="amp-animation" src="https://cdn.ampproject.org/v0/amp-animation-0.1.js"></script>
  <style amp4ads-boilerplate>body{visibility:hidden}</style>
  <style amp-custom>
  /* Animations */

  @keyframes ctaEnd {
    0% {
      transform:scale(1.0,1.0);
    }
    40% {
      transform:scale(1.0,1.0);
    }
    70% {
      transform:scale(1.1,1.1);
    }
    100% {
      transform:scale(1.0,1.0);
    }
  }

  @keyframes ctaHover {
    0% {
      transform:scale(1.0,1.0);
    }
    100% {
      transform:scale(1.1,1.1);
    }
  }

  /* Setup */
  body {
    margin:0;
    padding:0;
    font-size:14px;
  }

  .ad {
    display: block;
    cursor: pointer;
    position: relative;
  }

  .ad .slide {
    position: absolute;
    display: block;

  }

  .ad, .ad .slide, .ad .slide .wrapper, .ad figure,  .ad .slide1 figure figcaption, .snowflakes {
    width:300px;
    height:250px;
  }

  .snowflakes {
    width:336px;
  }

  .ad .slide .wrapper {
    position:absolute;
    display: block;
    width:100%;
  }

  .ad figure {
    display:block;
    margin:0;
    padding:0;
    position:absolute;
    background-color:#FFF;
    overflow:hidden;
    opacity: 0.0;

  }

   .ad figure.child1 .background {
      transform: translate(-10%, -20%)scale(1.5,1.5);
   }

  .ad figure.child3 .background {
      transform: translateX(0%);
   }

  .ad .slide1 figure figcaption { 
    position: absolute;
    z-index: 1;
    bottom:0;
    left:0;
    width:100%;
    height:50%;
  }

  .ad .slide1 figure.child2 figcaption, .ad .slide1 figure.child3 figcaption { 
      height:80%;
  }

 .ad .slide1 figure figcaption:after {
    content:"";
    width:100%;
    height:100%;
    margin:0;
    padding:0;
    position: absolute;
    z-index: 1;
    background:linear-gradient(0deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.0) 90%);
  }

  .ad .slide1 figure figcaption span { 
    background-repeat: no-repeat;
    background-size:contain;
    width:180px;
    height:60%;
    top:30%;
    left:21px;
    display: block;
    position: absolute;
    transform: translate(-100%,-50%);
    z-index: 2;
    opacity: 0.0;

  }

  .ad .slide1 figure.child1 figcaption span { 
    background-image:url('images/text1.svg');
  }

  .ad .slide1 figure.child2 figcaption span { 
    background-image:url('images/text2.svg');
    top:30%;
    transform: translate(-100%,0%);
    z-index: 100;
  }

  .ad .slide1 figure.child3 figcaption span { 
    background-image:url('images/text3.svg');
    top:45%;
    transform: translate(-100%,-20%);
    z-index: 100;
  }

  .ad figure {
    transform: translateY(0%);
  }

  .ad .logo {
    position: absolute;
    z-index: 100;
    display: block;
    width:100px;
    height:40px;
    bottom:0px;
    right:12px;
    background-image:url('images/logo.svg');
    background-size: contain;
    background-repeat: no-repeat;
  }

  .ad figure div.text {
    padding:15px;
    width:80%;
    height:40%;
    display: block;
    position: absolute;
    z-index: 3;
    bottom:0;
    left:0;
  }


  button.cta {
    width:120px;
    height:auto;
    background-color:transparent;
    padding:17px 50px;
    text-decoration: none;
    position:absolute;
    bottom:20px;
    right:20px;
    background-image:url(images/cta.svg);
    background-repeat: no-repeat;
    background-size:90%;
    background-color:#ec8c3d;
    background-position:center center;
    transform-origin: center center;
    border-radius:0px;
    border:1px solid #ffa757;
    cursor: pointer;
    z-index: 100;
    opacity: 1.0;
    outline:none;
    transition:transform 0.2s ease-out;
    animation-name:ctaEnd;
    animation-timing-function: ease-out;
    animation-delay:9.5s;
    animation-duration:1s;
  }

  .ad:hover button.cta {
    transform:scale(1.1,1.1);
  }

  .christmas {
  position: absolute;
  z-index: 2;
  background-image:url('images/garland.png');
  background-size:contain;
  background-repeat: no-repeat;
  display: block;
  width:140%;
  height:100px;
  transform: translate(-15%,-18%)rotate(-4deg);
  top:0;
  opacity:1.0;
  filter: saturate(1.5);
}

.christmas.left {
  left:-10px;
}

.christmas.right {
  -moz-transform: scale(-1, 1);
  -webkit-transform: scale(-1, 1);
  -o-transform: scale(-1, 1);
  -ms-transform: scale(-1, 1);
  transform: scale(-1, 1)translate(15%,-18%)rotate(-4deg);
}

@keyframes robot {
  0% {
     transform: translate(10%, 100%);
     opacity: 0.0;
  }
  100% {
    transform: translate(0%, 0%);
    opacity: 1.0;
  }
}

.robot {
  position: absolute;
  z-index: 2;
  background-image:url('images/robot.png');
  background-size:cover;
  background-position: right top;
  background-repeat: no-repeat;
  display:cover;
  width:65%;
  height:65%;
  transform:0;
  bottom:-5px;
  right:0;
  opacity:0.0;
  animation-name:robot;
  animation-timing-function: ease-out;
  animation-delay:8.5s;
  animation-duration:1s;
  animation-fill-mode: forwards;
}

</style>


</head>
