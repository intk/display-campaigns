  /* Animations */

  @keyframes ctaEnd {
    0% {
      transform:scale(1.0,1.0);
    }
    40% {
      transform:scale(1.0,1.0);
    }
    70% {
      transform:scale(1.1,1.1);
    }
    100% {

    }

  @keyframes ctaHover {

  /* Setup */
  body {
    margin:0;
    padding:0;
    font-size:14px;
  }

  .ad {
    display: block;
    cursor: pointer;
    position: relative;
  }

  .ad .slide {
    position: absolute;
    display: block;

  }

  .ad, .ad .slide, .ad .slide .wrapper, .ad figure,  .ad .slide1 figure figcaption, .snowflakes {
    width:160px;
    height:600px;
  }

  .snowflakes {
    width:336px;
  }

  .ad .slide .wrapper {
    position:absolute;
    display: block;
    width:100%;
  }

  .ad figure {
    display:block;
    margin:0;
    padding:0;
    position:absolute;
    background-color:#FFF;
    overflow:hidden;
    opacity: 0.0;

  }

   .ad figure.child1 .background {
      transform: translate(-20%, -20%)scale(1.5,1.5);
   }


  .ad figure.child3 .background {
      transform: translateX(-30%);
   }

  .ad .slide1 figure figcaption { 
    position: absolute;
    z-index: 1;
    bottom:0;
    left:0;
    width:100%;
    height:50%;
  }

  .ad .slide1 figure.child2 figcaption, .ad .slide1 figure.child3 figcaption { 
      height:80%;
  }

 .ad .slide1 figure figcaption:after {
    content:"";
    width:100%;
    height:100%;
    margin:0;
    padding:0;
    position: absolute;
    z-index: 1;
    background:linear-gradient(0deg, rgba(114,150,169,1.0) 0%, rgba(114,150,169,1.0) 40%,  rgba(114,150,169,0.0) 90%);
  }

  .ad .slide1 figure figcaption span { 
    background-repeat: no-repeat;
    background-size:contain;
    width:140px;
    height:60%;
    top:30%;
    left:12px;
    display: block;
    position: absolute;
    transform: translate(-100%,-50%);
    z-index: 2;
    opacity: 0.0;

  }

  .ad .slide1 figure.child1 figcaption span { 
    background-image:url('images/text1.svg');
  }

  .ad .slide1 figure.child2 figcaption span {

    z-index: 100;
  }

    background-image:url('images/text3.svg');
    top:45%;
    transform: translate(-100%,-20%);
    z-index: 100;
    width:150px;
  }

  .ad figure {
    transform: translateY(0%);
  }

  .ad .logo {
    position: absolute;
    z-index: 100;
    display: block;
    width:100px;
    height:40px;
    bottom:0;
    left:50%;
    transform:translateX(-50%);
    background-image:url('images/logo.svg');
    background-size: contain;
    background-repeat: no-repeat;
  }

  .ad figure div.text {
    padding:15px;
    width:80%;
    height:40%;
    display: block;
    position: absolute;
    z-index: 3;
    bottom:0;
    left:0;
  }


  button.cta {
    width:120px;
    height:auto;
    background-color:transparent;
    padding:17px 50px;
    text-decoration: none;
    position:absolute;
    bottom:20%;
    right:20px;
    background-image:url(images/cta.svg);
    background-repeat: no-repeat;
    background-size:90%;
    background-color:#ec8c3d;
    background-position:center center;
    transform-origin: center center;
    border-radius:0px;
    border:1px solid #ffa757;
    cursor: pointer;
    z-index: 100;
    opacity: 1.0;
    outline:none;
    transition:transform 0.2s ease-out;
    animation-name:ctaEnd;
    animation-timing-function: ease-out;
    animation-delay:9.5s;
    animation-duration:1s;
  }

  .ad:hover button.cta {
    transform:scale(1.1,1.1);
  }


  /* Christmas */
  .snowflakes {
  position: absolute; top: -200px; left: 0;
}

i, i:after, i:before { background: white; }
i {
  display: inline-block;
  -webkit-animation: snowflakes 3s linear 2s 20;
  -moz-animation: snowflakes 3s linear 2s 20;
  position: relative;
}
i:after, i:before {
  height: 100%;
  width: 100%;
  content: ".";
  position: absolute;
  top: 0px;
  left: 0px;
  -webkit-transform: rotate(120deg);
}
i:before { -webkit-transform: rotate(240deg); }

@-webkit-keyframes snowflakes {
  0% {
    -webkit-transform: translate3d(0,0,0) rotate(0deg) scale(0.5);
  }
  100% {
    -webkit-transform: translate3d(15px, 1200px, 0px) rotate(360deg) scale(0.5);
  }
}

.snowflakes i {
  width: 16px; height: 4px;
  -webkit-animation-duration: 4s;
  -webkit-animation-iteration-count: 30;
  -webkit-transform-origin: right -45px;
  z-index:1;
}

.snowflakes i.third1 {
  width: 24px; height: 6px;
  -webkit-animation-duration: 6s;
  -webkit-animation-iteration-count: 45;
  -webkit-transform-origin: right -30px;
  z-index:1;
}

.snowflakes i.third2 {
  width: 32px; height: 8px;
  -webkit-animation-duration: 8s;
  -webkit-animation-iteration-count: 60;
  -webkit-transform-origin: right -15px;
  z-index:2;
}
  
/* different delays so they don't all start at the same time */

.snowflakes i.third1.seventh, .snowflakes i.third2.seventh, .snowflakes i.third.seventh {
  opacity:.3;
  -webkit-animation-delay: 0s;
  -webkit-animation-timing-function:ease-in;
}
.snowflakes i.third1.seventh1, .snowflakes i.third2.seventh1, .snowflakes i.third.seventh1 {
  opacity:.4;
  -webkit-animation-delay: 0s;
  -webkit-animation-timing-function:ease-out;
}
.snowflakes i.third1.seventh2, .snowflakes i.third2.seventh2, .snowflakes i.third.seventh2 {
  opacity:.5;
  -webkit-animation-delay: 0s;
  -webkit-animation-timing-function:linear;
}
.snowflakes i.third1.seventh3, .snowflakes i.third2.seventh3, .snowflakes i.third.seventh3 {
  opacity:.6;
  -webkit-animation-delay: 0.5s;

}
.snowflakes i.third1.seventh4, .snowflakes i.third2.seventh4, .snowflakes i.third.seventh4 {

  -webkit-animation-delay: 0.5s;

.snowflakes i.third1.seventh5, .snowflakes i.third2.seventh5, .snowflakes i.third.seventh5 {

.snowflakes i.third1.seventh6, .snowflakes i.third2.seventh6, .snowflakes i.third.seventh6 {

  -webkit-animation-delay: 1.5s;

  -ms-transform: scale(-1, 1);

}
