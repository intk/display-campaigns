<head>
  <meta charset="utf-8">
  <meta name="ad.size" content="width=300,height=250">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>Inline rectangle</title>
  <script async src="https://cdn.ampproject.org/amp4ads-v0.js"></script>
  <script async custom-element="amp-animation" src="https://cdn.ampproject.org/v0/amp-animation-0.1.js"></script>
  <style amp4ads-boilerplate>body{visibility:hidden}</style>
  <style amp-custom>
  /* Animations */
  @keyframes title {
    0% {
      opacity: 0.0;
      transform: translate(20px,20px)scale(1.1,1.1);
    }
    2% {
      opacity:1.0;
      transform: translate(0px,0px)scale(1.0,1.0);
    }
    80% {
      opacity:1.0;
      transform: translate(0px,0px)scale(1.0,1.0);
    }
    84% {
      opacity:0.0;
      transform: translate(0px,-10px)scale(1.0,1.0);
    }
  }

  @keyframes titleEnd {
    0% {
      opacity: 0.0;
      transform: translate(20px,20px)scale(1.,1.1);
    }
    2%, 100% {
      opacity:1.0;
      transform: translate(0px,0px)scale(1.0,1.0);
    }
  }

   @keyframes ctaHidden {
    from {
      opacity: 0.0;
    }
    to {
      opacity: 0.0;
    }
   }

   @keyframes cta {
    0% {
       opacity:0.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }
    60% {
       opacity:0.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }
    63% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.1,1.1);
    }
    66%, 96% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }
    97%, 100% {
       opacity:0.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }

  }

  @keyframes ctaEnd {
    0% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }
    10% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.1,1.1);
    }
    20% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }
    100% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }

  }

 
  @keyframes blockImageFirst {
    from {
      transform:scale(1.0,1.0);
    }
    to {
     transform:scale(1.05,1.05);
    }
   }

   @keyframes blockImageSecond {
    from {
      transform:scale(1.0,1.0);
    }
    to {
     transform:scale(1.05,1.05);
    }
   }

   @keyframes blockImageThird {
    from {
      transform:scale(1.0,1.0);
    }
    to {
     transform:scale(1.05,1.05);
    }
   }


  /* Setup */
  body {
    margin:0;
    padding:0;
    font-size:14px;
  }

  .ad {
    display: block;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }

  .ad .slide {
    position: absolute;
    display: block;
    opacity:0.0;
  }

  .ad .slide1 {
    opacity:1.0;
    z-index:3;
  }

  .ad .slide2 {
    z-index:2;
  }

  .ad .slide3 {
    z-index:1;
  }

  .ad .slide4 {
    z-index:0;
  }

  .ad, .ad .slide, .ad figure,  .ad .slide figure figcaption {
    width:300px;
    height:250px;
  }

  .ad figure {
    display:block;
    float:left;
    margin:0;
    padding:0;
    position:relative;
    background-color:#97825B;
    overflow:hidden;
    font-size:177px;
  }

  .ad figure .blocks {
    width:calc(100% - 30px);
    height:0.9em;
    display: block;
    z-index: 2;
    position: absolute;
    top:50%;
    left:15px;
    transform: translate(0,-50%);
  }

 .ad .slide1 figure .blocks .leftInner, .ad .slide1 figure .blocks .rightInner  {
    animation-name:blockImageFirst;
    animation-timing-function:ease-out;
    animation-delay:1s;
    animation-duration:5s;
    animation-iteration-count:1;
    animation-fill-mode:forwards;
  }

  .ad .slide2 figure .blocks .leftInner, .ad .slide2 figure .blocks .rightInner  {
    animation-name:blockImageSecond;
    animation-timing-function:ease-out;
    animation-delay:3s;
    animation-duration:5s;
    animation-iteration-count:1;
    animation-fill-mode:forwards;
  }

   .ad .slide3 figure .blocks .leftInner, .ad .slide3 figure .blocks .rightInner  {
    animation-name:blockImageThird;
    animation-timing-function:ease-out;
    animation-delay:6s;
    animation-duration:5s;
    animation-iteration-count:1;
    animation-fill-mode:forwards;
  }

  .ad figure .blocks .left {
    position: absolute;
    top:0;
    left:0;
    display: block;
    width:60%;
    height:100%;
    overflow: hidden;
    transform:translate(0,0%);
  }

  .ad figure .blocks .right {
    position: absolute;
    top:0;
    left:60%;
    display: block;
    width:40%;
    height:100%;
    overflow: hidden;
    transform:translate(0,0%);
  }

  .ad figure .blocks .left .leftInner, .ad figure .blocks .right .rightInner {
    width:100%;
    height:100%;
    transform-origin:left center;
  }

  .ad .slide1 figure .blocks .leftInner:after, .ad .slide1 figure .blocks .rightInner:after {
    content:"";
    display: block;
    width:100%;
    height:100%;
    position: absolute;
    background-color:rgba(0,0,0,0.1);
    z-index:1;
  }

  .ad .slide1 figure .blocks .leftInner {
    background-size:2.3em;
    background-position:30%;
    background-image:url('images/first.jpg');
  }

  .ad .slide1 figure .blocks .rightInner {
    background-size:2.3em;
    background-position:calc(49% + 30%);
    background-image:url('images/first.jpg');
  }

  .ad .slide2 figure .blocks .leftInner {
    background-size:1.6em;
    background-position:10%;
    background-image:url('images/second.jpg');
  }

  .ad .slide2 figure .blocks .rightInner {
    background-size:1.6em;
    background-position:calc(70% + 30%);
    background-image:url('images/second.jpg');
  }

  .ad .slide3 figure .blocks .leftInner {
    background-size:1.4em;
    background-position:0%;
    background-image:url('images/third.jpg');
  }

  .ad .slide3 figure .blocks .rightInner {
    background-size:1.4em;
    background-position:calc(86% + 30%);
    background-image:url('images/third.jpg');
  }


   

  .ad figure .blocks .headline {
    display: block;
    position: absolute;
    z-index: 2;
    width:90%;
    height:40%;
    left:50%;
    top:50%;
    transform: translate(-50%,-50%);
  }

   .ad .slide3 figure .blocks .headline {
    display: block;
    position: absolute;
    z-index: 2;
    width:90%;
    height:70%;
    left:50%;
    top:50%;
    background-size:contain;
    background-position: center;
    background-repeat: no-repeat;
    background-image:url('images/bimhuis-tv-logo.svg');
    opacity: 0.0;
    transform: translate(-50%,-40%);
  }

  .ad figure .blocks .headline .top-row {
    display: block;
    width:100%;
    height:calc(50% - 5px);
    position: absolute;
    top:0;
    left:0;
    overflow:hidden;
  }

  .ad figure .blocks .headline .bottom-row {
    display: block;
    width:100%;
    height:calc(50% - 5px);
    position: absolute;
    bottom:0;
    left:0;
    overflow:hidden;
  }

  .ad figure .blocks .headline .top-row span, .ad figure .blocks .headline .bottom-row span  {
    width:100%;
    height:100%;
    display: block;
    background-size: 100%;
    background-repeat: no-repeat;
    background-position: bottom left;

  }

  .ad .slide1 figure .blocks .headline .top-row span {
    background-image:url('images/check-the-best.svg');
    transform: translate(0,100%);
  }

  .ad .slide1 figure .blocks .headline .bottom-row span  {
    background-image:url('images/live-concerts.svg');
    transform: translate(0,100%);
  }

  .ad .slide2 figure .blocks .headline .top-row span {
    background-image:url('images/now-on.svg');
    transform: translate(0,100%);
  }

  .ad .slide2 figure .blocks .headline .bottom-row span  {
    background-image:url('images/bimhuis-tv.svg');
    transform: translate(0,100%);
  }

   .ad .slide figure .blocks .headline span {
     filter: drop-shadow(-1px -1px 0.5px rgba(0,0,0,0.5));
   }

  .ad figure .background {
    position: absolute;
    left:-10%;
    top:0px;
  }

  .ad .slide figure .background {
    transform: translate(-10%,0%)scale(1.0,1.0);
  }

  .ad .slide4 figure .background, .ad .slide5 figure .background {
    left:-10%;
  }


  .ad .slide figure figcaption { 
    position: absolute;
    bottom:0;
    left:0px;
    width:100%;
    height:100%;
    font-size:336px;
  }

 .ad .slide1 figure figcaption span.title {
    opacity:0.0;
    transform: translate(-10%,0);
 }

  .ad .slide1 figure figcaption span.subtitle {
    opacity:0.0;
    transform: translate(0%,-10%);
 }

  .ad span.logo { 
    background-image:url('images/logo-bimhuis.svg');
    background-repeat: no-repeat;
    background-size:contain;
    background-position:left top;
    width:0.5em;
    height:0.5em;
    top:15px;
    left:15px;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:1.0;
    transform-origin: center center;
 }

 button.cta {
    font-size:100px;
    width:1em;
    height:auto;
    background-color:#0052FA;
    padding:calc(1em/7.5) calc(1em/1.5);
    text-decoration: none;
    position:absolute;
    bottom:15px;
    right:15px;
    transform:translate(0%,0);
    background-image:url(images/cta.svg);
    background-repeat: no-repeat;
    background-size:90%;
    background-position:center center;
    transform-origin:50%, 50%;
    border-radius:0px;
    border:0px;
    cursor: pointer;
    z-index: 100;
    outline:none;
    transition:transform 0.2s ease-out;
    animation-name:ctaEnd, ctaEnd, ctaEnd, ctaEnd, ctaEnd;
    animation-timing-function:ease-out, ease-out;
    animation-delay:2s, 9s, 14s, 20s, 26s;
    animation-duration:2.5s;
    animation-iteration-count:1;
    animation-fill-mode: none;
  }

  .ad:hover button.cta {
    transform:translate(0%,0)scale(1.1,1.1);
  }
</style>
