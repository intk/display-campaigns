  <style amp4ads-boilerplate>body{visibility:hidden}</style>
  <style amp-custom>
  /* Animations */
  @keyframes title {
    0% {
      opacity: 0.0;
      transform: translate(20px,20px)scale(1.1,1.1);
    }
    2% {
      opacity:1.0;
      transform: translate(0px,0px)scale(1.0,1.0);
    }
    80% {
      opacity:1.0;
      transform: translate(0px,0px)scale(1.0,1.0);
    }
    84% {
      opacity:0.0;
      transform: translate(0px,-10px)scale(1.0,1.0);
    }
  }

  @keyframes titleEnd {
    0% {
      opacity: 0.0;
      transform: translate(20px,20px)scale(1.,1.1);
    }
    2%, 100% {
      opacity:1.0;
      transform: translate(0px,0px)scale(1.0,1.0);
    }
  }

   @keyframes ctaHidden {
    from {
      opacity: 0.0;
    }
    to {
      opacity: 0.0;
    }
   }

   @keyframes cta {
    0% {
       opacity:0.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }
    60% {
       opacity:0.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }
    63% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.1,1.1);
    }
    66%, 96% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }
    97%, 100% {
       opacity:0.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }

  }

  @keyframes ctaEnd {
    0% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }
    10% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.1,1.1);
    }
    20% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }
    100% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }

  }


  /* Setup */
  body {
    margin:0;
    padding:0;
    font-size:14px;
  }

  .ad {
    display: block;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }

  .ad .slide {
    position: absolute;
    display: block;
    opacity:0.0;
  }

  .ad .slide1 {
    z-index:3;
    opacity:0.0;
  }

  .ad .slide2 {
    z-index:2;
  }

  .ad .slide3 {

  .ad, .ad .slide, .ad figure,  .ad .slide figure figcaption {
    width:336px;
    height:280px;
  }

  .ad figure {
    display:block;
    float:left;
    margin:0;
    padding:0;
    position:relative;
    background-color:#FFF;
    overflow:hidden;
    font-size:221px;
  }

  .ad figure .background {
    position: absolute;
    left:0;
    top:50%;
     transform: translate(0%,-50%)scale(1.0,1.0);
  }

  .ad .slide figure figcaption { 
    position: absolute;
    z-index:4;
    bottom:0;
    left:0;
    width:100%;
    height:100%;
  }

   .ad .slide figure figcaption span.logo {

    background-size:contain;
    background-position:center center;

    height:1em;
    top:50%;
    left:50%;

    position: absolute;
    z-index: 20;
    opacity:1.0;

 }

 button.cta {
        font-size:120px;
        width: 1em;
        height: auto;
        background-color:transparent;

        text-decoration: none;
        position: absolute;
        bottom:15px;
        right:15px;
        background-image: url(images/cta.svg);
        background-repeat: no-repeat;
        background-size: 85%;
        background-position: center center;
        transform-origin: 50%, 50%;
        border-radius:0px;
        border:2px solid #fff;
        cursor: pointer;
        z-index: 100;
        outline: none;
        transition: transform 0.2s ease-out;
        animation-name:ctaHidden, ctaShow, ctaEnd, ctaEnd;
        animation-timing-function: ease-out;
        animation-delay:0s, 4.5s, 10.5s, 20.5s;
        animation-duration:4.5s, 0.5s, 2.5s, 2.5s, 2.5s;
        animation-iteration-count:1;
        animation-fill-mode:none;
    }

  .ad:hover button.cta {
    transform:translate(0%,0)scale(1.1,1.1);
  }
</style>
