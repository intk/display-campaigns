<head>
  <meta charset="utf-8">
  <meta name="ad.size" content="width=300,height=250">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>Inline rectangle</title>
  <script async src="https://cdn.ampproject.org/amp4ads-v0.js"></script>
  <script async custom-element="amp-animation" src="https://cdn.ampproject.org/v0/amp-animation-0.1.js"></script>
  <style amp4ads-boilerplate>body{visibility:hidden}</style>
  <style amp-custom>
  /* Animations */
  @keyframes title {
    0% {
      opacity: 0.0;
      transform: translate(20px,20px)scale(1.1,1.1);
    }
    2% {
      opacity:1.0;
      transform: translate(0px,0px)scale(1.0,1.0);
    }
    80% {
      opacity:1.0;
      transform: translate(0px,0px)scale(1.0,1.0);
    }
    84% {
      opacity:0.0;
      transform: translate(0px,-10px)scale(1.0,1.0);
    }
  }

  @keyframes titleEnd {
    0% {
      opacity: 0.0;
      transform: translate(20px,20px)scale(1.,1.1);
    }
    2%, 100% {
      opacity:1.0;
      transform: translate(0px,0px)scale(1.0,1.0);
    }
  }

   @keyframes ctaHidden {
    from {
      opacity: 0.0;
    }
    to {
      opacity: 0.0;
    }
   }

   @keyframes cta {
    0% {
       opacity:0.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }
    60% {
       opacity:0.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }
    63% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.1,1.1);
    }
    66%, 96% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }
    97%, 100% {
       opacity:0.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }

  }

  @keyframes ctaEnd {
    0% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }
    10% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.1,1.1);
    }
    20% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }
    100% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }

  }


  /* Setup */
  body {
    margin:0;
    padding:0;
    font-size:14px;
  }

  .ad {
    display: block;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }

  .ad .slide {
    position: absolute;
    display: block;
    opacity:0.0;
  }

  .ad .slide1 {
    z-index:3;
  }

  .ad .slide2 {
    z-index:2;
  }

  .ad .slide3 {
    z-index:1;
  }

  .ad .slide4 {
    z-index:0;
  }

  .ad, .ad .slide, .ad figure,  .ad .slide figure figcaption {
    width:300px;
    height:250px;
  }

  .ad figure {
    display:block;
    float:left;
    margin:0;
    padding:0;
    position:relative;
    background-color:#FFF;
    overflow:hidden;
  }

  .ad figure .background {
    position: absolute;
    left:0%;
    top:0px;
  }

  .ad .slide figure .background {
    transform: translate(-10%,0%)scale(1.0,1.0);
  }

  .ad .slide4 figure .background, .ad .slide5 figure .background {
    left:0%;
  }


  .ad .slide figure figcaption { 
    position: absolute;
    bottom:0;
    left:0px;
    width:100%;
    height:100%;
    font-size:300px;
  }

  .ad .slide figure figcaption span.title {
    background-image:url('images/title.svg');
    background-repeat: no-repeat;
    background-size:100%;
    background-position: left bottom;
    width:0.6em;
    height:0.25em;
    bottom:0.28em;
    left:15px;
    display: block;
    position: absolute;
    z-index:3;
    opacity:1.0;
 }

  .ad .slide figure figcaption span.subtitle {
    background-image:url('images/subtitle.svg');
    background-repeat: no-repeat;
    background-size:100%;
    background-position: left top;
    width:0.5em;
    height:0.14em;
    bottom:0.13em;
    left:15px;
    display: block;
    position: absolute;
    z-index:3;
    opacity:1.0;
 }

 .ad .slide1 figure figcaption span.title {
    opacity:0.0;
    transform: translate(-10%,0);
 }

  .ad .slide1 figure figcaption span.subtitle {
    opacity:0.0;
    transform: translate(0%,-10%);
 }



 .ad .slide figure:after {
  content: "";
  width: 100%;
  height: 100%;
  position: absolute;
  display: block;
  z-index:1;
  background:linear-gradient(0deg, rgba(0,0,0,0.8) 0%,  rgba(0,0,0,0.0) 60%);
 }

  .ad span.logo { 
    background-image:url('images/logo.svg');
    background-repeat: no-repeat;
    background-size:contain;
    background-position: bottom center;
    width:50px;
    height:50px;
    bottom:15px;
    right:15px;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:1.0;
    transform-origin: center center;
 }

 button.cta {
    font-size:120px;
    width:1em;
    height:auto;
    background-color:#EB3233;
    padding:calc(1em/7.5) calc(1em/2);
    text-decoration: none;
    position:absolute;
    bottom:15px;
    left:15px;
    transform:translate(0%,0);
    background-image:url(images/cta.svg);
    background-repeat: no-repeat;
    background-size:80%;
    background-position:center center;
    transform-origin:50%, 50%;
    border-radius:0px;
    border:0px;
    cursor: pointer;
    z-index: 100;
    outline:none;
    transition:transform 0.2s ease-out;
    animation-name:ctaEnd, ctaEnd, ctaEnd, ctaEnd, ctaEnd;
    animation-timing-function:ease-out, ease-out;
    animation-delay:2s, 8s, 14s, 20s, 26s;
    animation-duration:2.5s;
    animation-iteration-count:1;
    animation-fill-mode: none;
  }

  .ad:hover button.cta {
    transform:translate(0%,0)scale(1.1,1.1);
  }
</style>
