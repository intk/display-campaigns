<!doctype html>
<html âš¡4ads>
<head>
  <meta charset="utf-8">
  <meta name="ad.size" content="width=336,height=280">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>Large rectangle</title>
  <script async src="https://cdn.ampproject.org/amp4ads-v0.js"></script>
  <script async custom-element="amp-animation" src="https://cdn.ampproject.org/v0/amp-animation-0.1.js"></script>
  <style amp4ads-boilerplate>body{visibility:hidden}</style>
  <style amp-custom>
  /* Animations */
  @keyframes title {
    0% {
      opacity: 0.0;
      transform: translate(20px,20px)scale(1.1,1.1);
    }
    2% {
      opacity:1.0;
      transform: translate(0px,0px)scale(1.0,1.0);
    }
    80% {
      opacity:1.0;
      transform: translate(0px,0px)scale(1.0,1.0);
    }
    84% {
      opacity:0.0;
      transform: translate(0px,-10px)scale(1.0,1.0);
    }
  }

  @keyframes titleEnd {
    0% {
      opacity: 0.0;
      transform: translate(20px,20px)scale(1.,1.1);
    }
    2%, 100% {
      opacity:1.0;
      transform: translate(0px,0px)scale(1.0,1.0);
    }
  }

   @keyframes ctaHidden {
    from {
      opacity: 0.0;
    }
    to {
      opacity: 0.0;
    }
   }

   @keyframes cta {
    0% {
       opacity:0.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }
    60% {
       opacity:0.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }
    63% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.1,1.1);
    }
    66%, 96% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }
    97%, 100% {
       opacity:0.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }

  }

  @keyframes ctaEnd {
    0% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }
    10% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.1,1.1);
    }
    20% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }
    100% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }

  }


  /* Setup */
  body {
    margin:0;
    padding:0;
    font-size:14px;
  }

  .ad {
    display: block;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }

  .ad .slide {
    position: absolute;
    display: block;
    opacity:0.0;
  }

  .ad .slide1 {
    z-index:3;
  }

  .ad .slide2 {
    z-index:2;
  }

  .ad .slide3 {
    z-index:0;
  }

  .ad, .ad .slide, .ad figure,  .ad .slide figure figcaption {
    width:336px;
    height:280px;
  }

  .ad figure {
    display:block;
    float:left;
    margin:0;
    padding:0;
    position:relative;
    background-color:#FFF;
    overflow:hidden;
  }

  .ad figure .background {
    position: absolute;
    left:50%;
    top:0px;
  }

  .ad .slide1 figure .background {

    transform: translate(-50%,0%)scale(1.0,1.0);
  }

  .ad .slide2 figure .background {
    transform: translate(-50%,0)scale(1.1,1.1);
  }

  .ad .slide3 figure .background {
     transform: translate(-50%,0%)scale(1.0,1.0);
  }


  .ad .slide figure figcaption { 
    position: absolute;
    z-index: 1;
    bottom:0;
    left:0;
    width:100%;
    height:100%;
    font-size:221px;
  }

 .ad .slide3 figure:after {
    content:"";
    width:100%;
    height:100%;
    margin:0;
    padding:0;
    position: absolute;
    z-index: 1;
    background:linear-gradient(0deg, rgba(0,0,0,0.25) 0%, rgba(0,0,0,0.0) 40%);
  }

  .ad .slide figure figcaption .wrapper { 
    width:calc(1em + 10px);
    height:0.32em;
    display: block;
    position: absolute;
    background-color: #fff;
    z-index: 1;
    left:10px;
    top:0px;
  }

  .ad .slide figure figcaption .wrapper span.title { 
    background-repeat: no-repeat;
    background-size:contain;
    width:calc(1em - 20px);
    height:0.3em;
    top:12px;
    left:10px;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:1.0;
 }

 .ad .slide figure figcaption .wrapper span.title { 
    background-image:url('images/title.svg');
 }

 .ad .slide figure figcaption .wrapper span.subtitle { 
    background-repeat: no-repeat;
    background-size:contain;
    width:calc(1em - 10px);
    left:10px;
    top:calc(0.21em - 5px);
    height:0.3em;
    display: block;
    position: absolute;
 }

  .ad figure figcaption .wrapper span.subtitle { 
    background-image:url('images/date.svg');
  }

  .ad span.logo { 
    background-image:url('images/logo.svg');
    background-repeat: no-repeat;
    background-size:contain;
    background-position: bottom center;
    width:120px;
    height:120px;
    bottom:0px;
    right:10px;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:1.0;
    transform-origin: center center;
 }

 button.cta {
    font-size:140px;
    width:1em;
    height:auto;
    background-color:#000;
    padding:calc(1em/7.9) calc(1em/2);
    text-decoration: none;
    position:absolute;
    bottom:-40%;
    left:0;
    transform:translate(0%,0);
    background-image:url(images/cta.svg);
    background-repeat: no-repeat;
    background-size:95%;
    background-position:center center;
    transform-origin:50%, 50%;
    border-radius:0px;
    border:0px;
    cursor: pointer;
    z-index: 100;
    outline:none;
    transition:transform 0.2s ease-out;
    animation-name:ctaEnd, ctaEnd;
    animation-timing-function:ease-out, ease-out;
    animation-delay:9.5s, 22s;
    animation-duration:2.5s, 2.5s;
    animation-iteration-count:1, 1;
    animation-fill-mode: none;
  }

  .ad:hover button.cta {
    transform:translate(0%,0)scale(1.1,1.1);
  }
</style>


</head>
<body>

  <!--Animate banner-->
  <amp-animation id="Slide1" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "0s",
        "duration": "12s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "2",
        "selector": ".slide1",
        "keyframes": [
          {
             "opacity": "1.0",
             "offset": "0.05"
          },
          {
             "opacity": "1.0",
             "offset": "0.5"
          },
          {
             "opacity": "0.0",
             "offset": "0.55"
          },
          {
             "opacity": "0.0"
          }
        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="Slide1_Background" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "0s",
        "duration": "12s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "2",
        "selector": ".slide1 figure .background",
        "keyframes": [
          {
             "transform": "translate(-50%,0)scale(1.2,1.2)",
             "offset": "0.6"
          },
          {
             "transform": "translate(-50%,0)scale(1.25,1.25)"
          }

        ]
      }]
    </script>
  </amp-animation>


  <amp-animation id="Slide2" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "4s",
        "duration": "12s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "2",
        "selector": ".slide2",
        "keyframes": [
          {
             "opacity": "1.0",
             "offset": "0.01"
          },
          {
             "opacity": "1.0",
             "offset": "0.55"
          },
          {
             "opacity": "0.0",
             "offset": "0.6"
          },
          {
             "opacity": "0.0"
          }
        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="Slide2_Background" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "4s",
        "duration": "12s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "2",
        "selector": ".slide2 figure .background",
        "keyframes": [
          {
             "transform": "translate(-48%,0)scale(1.2,1.2)",
             "offset": "0.6"
          },
          {
             "transform": "translate(-50%,0)scale(1.25,1.25)"
          }

        ]
      }]
    </script>
  </amp-animation>

   <amp-animation id="Slide3" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "8s",
        "duration": "12s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "1",
        "selector": ".slide3",
        "keyframes": [
          {
             "opacity": "1.0",
             "offset": "0.05"
          },
          {
             "opacity": "1.0",
             "offset": "0.5"
          },
          {
             "opacity": "1.0"
          }
        ]
      }]
    </script>
  </amp-animation>
   <amp-animation id="Slide2_Background" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "8s",
        "duration": "12s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "2",
        "selector": ".slide3 figure .background",
        "keyframes": [
          {
             "transform": "translate(-50%,0)scale(1.2,1.2)",
             "offset": "0.6"
          },
          {
             "transform": "translate(-50%,0)scale(1.25,1.25)"
          }

        ]
      }]
    </script>
  </amp-animation>

  <!-- Setup structure-->
  <div class="ad">
    <div class="slide slide1">
      <figure>
        <amp-img class="background" width="350" height="280" alt="Fashion" src="images/beeld1.jpg"></amp-img>
        <figcaption><div class="wrapper"><span class="title"></span><span class="subtitle"></span></div></figcaption>
      </figure>
      <span class="logo"></span>
    </div>

    <div class="slide slide2">
      <figure>
        <amp-img class="background" width="409" height="280" alt="Fashion" src="images/beeld2.jpg"></amp-img>
        <figcaption><div class="wrapper"><span class="title"></span><span class="subtitle"></span></div></figcaption>
      </figure>
      <span class="logo"></span>
    </div>

    <div class="slide slide3">
      <figure>
        <amp-img class="background" width="336" height="284" alt="Fashion" src="images/beeld3.jpg"></amp-img>
        <figcaption><div class="wrapper"><span class="title"></span><span class="subtitle"></span> <button class="cta animated"></button></div></figcaption>
      </figure>
      <span class="logo"></span>
    </div>
  </div>
</body>
</html>
