<!doctype html>
<html âš¡4ads>
<head>
  <meta charset="utf-8">
  <meta name="ad.size" content="width=160,height=600">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>Wide Skyscraper</title>
  <script async src="https://cdn.ampproject.org/amp4ads-v0.js"></script>
  <script async custom-element="amp-animation" src="https://cdn.ampproject.org/v0/amp-animation-0.1.js"></script>
  <style amp4ads-boilerplate>body{visibility:hidden}</style>
  <style amp-custom>
  /* Animations */
  @keyframes title {
    0% {
      opacity: 0.0;
      transform: translate(20px,20px)scale(1.1,1.1);
    }
    2% {
      opacity:1.0;
      transform: translate(0px,0px)scale(1.0,1.0);
    }
    80% {
      opacity:1.0;
      transform: translate(0px,0px)scale(1.0,1.0);
    }
    84% {
      opacity:0.0;
      transform: translate(0px,-10px)scale(1.0,1.0);
    }
  }

  @keyframes titleEnd {
    0% {
      opacity: 0.0;
      transform: translate(20px,20px)scale(1.1,1.1);
    }
    2%, 100% {
      opacity:1.0;
      transform: translate(0px,0px)scale(1.0,1.0);
    }
  }

  @keyframes logo {
    0% {
      opacity: 0.0;
      transform: translate(0%,15px)scale(1.0,1.0);
    }
    5% {
      opacity: 1.0;
      transform: translate(0%,0px)scale(1.0,1.0);
    }
    40% {
      opacity: 1.0;
      transform: translate(0%,0px)scale(1.0,1.0);
    }
    45% {
      opacity:0.0;
      transform: translate(0%,10px)scale(1.0,1.0);
    }
    80% {
      opacity:0.0;
      transform: translate(0%,10px)scale(1.0,1.0);
    }
  }

  @keyframes logoEnd {
    0% {
      opacity: 0.0;
      transform: translate(0%,15px)scale(1.0,1.0);
    }
    5%, 100% {
      opacity: 1.0;
      transform: translate(0%,0px)scale(1.0,1.0);
    }
  }

   @keyframes ctaHidden {
    from {
      opacity: 0.0;
    }
    to {
      opacity: 0.0;
    }
   }

  @keyframes cta {
    0% {
       opacity:0.0;
       transform:translate(-50%,-50%)scale(1.0,1.0);
    }
    60% {
       opacity:0.0;
       transform:translate(-50%,-50%)scale(1.0,1.0);
    }
    63% {
       opacity:1.0;
       transform:translate(-50%,-50%)scale(1.1,1.1);
    }
    66%, 96% {
       opacity:1.0;
       transform:translate(-50%,-50%)scale(1.0,1.0);
    }
    97%, 100% {
       opacity:0.0;
       transform:translate(-50%,-50%)scale(1.0,1.0);
    }

  }

   @keyframes ctaEnd {
    0% {
       opacity:0.0;
       transform:translate(-50%,-50%)scale(1.0,1.0);
    }
    10% {
       opacity:1.0;
       transform:translate(-50%,-50%)scale(1.1,1.1);
    }
    20% {
       opacity:1.0;
       transform:translate(-50%,-50%)scale(1.0,1.0);
    }
    80% {
       opacity:1.0;
       transform:translate(-50%,-50%)scale(1.0,1.0);
    }
    90% {
       opacity:1.0;
       transform:translate(-50%,-50%)scale(1.1,1.1);
    }
    100% {
       opacity:1.0;
       transform:translate(-50%,-50%)scale(1.0,1.0);
    }

  }


  /* Setup */
  body {
    margin:0;
    padding:0;
    font-size:14px;
  }

  .ad {
    display: block;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }

  .ad .slide {
    position: absolute;
    display: block;

  }

  .ad, .ad .slide, .ad .slide .wrapper, .ad figure,  .ad .slide1 figure figcaption {
    width:160px;
    height:600px;
  }

  .ad .slide .wrapper {
    position: relative;
    display: block;
    width:100%;
  }

  .ad figure {
    display:block;
    float:left;
    margin:0;
    padding:0;
    position:relative;
    background-color:#FFF;
    overflow:hidden;

  }

  .ad .slide1 figure figcaption { 
    position: absolute;
    z-index: 1;
    bottom:0;
    left:0;
    width:100%;
    height:100%;
    font-size:200px;
  }

 .ad .slide1 figure figcaption:after {
    content:"";
    width:100%;
    height:100%;
    margin:0;
    padding:0;
    position: absolute;
    z-index: 1;
    background:linear-gradient(-180deg, rgba(0,0,0,0.5) 0%, rgba(0,0,0,0.5) 40%, rgba(0,0,0,0.0) 70%, rgba(0,0,0,0.0) 85%, rgba(0,0,0,0.5) 100%);
  }


  .ad .slide1 figure figcaption span.title { 
    background-image:url('images/title.svg');
    background-repeat: no-repeat;
    background-size:contain;
    width:80%;
    height:40%;
    top:10px;
    left:15px;
    display: block;
    position: absolute;
    z-index: 2;
    opacity: 0.0;
    animation-name:title, titleEnd;
    animation-timing-function: ease-out;
    animation-delay:1.5s, 17.5s;
    animation-duration:8s, 8s;
    animation-iteration-count: 2, 1;
    animation-fill-mode:none, forwards;
 }

 .ad .slide1 figure figcaption span.subtitle { 
    background-image:url('images/subtitle.svg');
    background-repeat: no-repeat;
    background-size:contain;
    width:70%;
    height:40%;
    top:50%;
    left:50%;
    display: block;
    position: absolute;
    z-index: 2;
    opacity: 0.0;
    transform: translate(-50%,10px);
    transform-origin: center center;
 }

  .ad .slide1 figure figcaption span.logo { 
    background-image:url('images/logo.svg');
    background-repeat: no-repeat;
    background-size:contain;
    width:60%;
    height:52px;
    bottom:15px;
    left:50%;
    transform:translate(-50%,0);
    display: block;
    position: absolute;
    z-index: 2;
    opacity:1.0;
    transform-origin: center center;
 }

  .ad figure div.text {
    padding:15px;
    width:80%;
    height:40%;
    display: block;
    position: absolute;
    z-index: 3;
    bottom:0;
    left:0;
  }

  .ad figure div.text svg.title {
    width:100%;
    fill:#fff;
  }


  button.cta {
    font-size:120px;
    width:1em;
    height:auto;
    background-color:transparent;
    padding:calc(1em/6.9) calc(1em/2);
    text-decoration: none;
    position:absolute;
    top:55%;
    left:50%;
    transform:translate(-50%,-50%);
    background-image:url(images/cta.svg);
    background-repeat: no-repeat;
    background-size:90%;
    background-color:#C54122;
    background-position:center center;
    transform-origin:50%, 50%;
    border-radius:0px;
    border:2px solid #fff;
    cursor: pointer;
    z-index: 100;
    outline:none;
    transition:transform 0.2s ease-out;
    animation-name:ctaHidden, cta, ctaHidden, ctaEnd;
    animation-timing-function: ease-out, ease-out, ease-out, ease-out;
    animation-delay:0s, 0s, 16s, 21s;
    animation-duration:0s, 8s, 5s, 2.5s;
    animation-iteration-count: 1, 2, 1, 1;
    animation-fill-mode: none, none, none, none;
  }

  .ad:hover figure button.cta {
    transform:translate(-50%,-50%)scale(1.1,1.1);
  }
  </style>


</head>
<body>

  <!--Animate banner-->

  <amp-animation id="Slide1" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "0.5s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "3",
        "selector": ".slide figure .background",
        "keyframes": [
          {
             "transform": "translateX(-35%)scale(1.0,1.0)",
             "offset": "0.25"
          },
          {
             "transform": "translate(-35%, -10%)scale(1.2,1.2)"
          }


        ]
      }]
    </script>
  </amp-animation>

   <amp-animation id="subtitle" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "2s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "3",
        "selector": ".slide figure span.subtitle",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(-50%,0px)scale(1.0,1.0)",
              "offset": "0.05"
          },
          {
             "opacity": "1.0",
              "transform": "translate(-50%,0px)scale(1.0,1.0)",
              "offset": 0.4
          },
          {
             "opacity": "0.0",
             "transform": "translate(-50%,10px)scale(1.0,1.0)",
             "offset": 0.45
          },
          {
             "opacity": "0.0",
             "transform": "translate(-50%,10px)scale(1.0,1.0)"
          }

        ]
      }]
    </script>
  </amp-animation>

  <!-- Setup structure-->
  <div class="ad">
    <div class="slide slide1">
    <figure>
      <amp-img class="background" width="429" height="600" alt="Alone@Home" src="images/background.jpg"></amp-img>
      <figcaption><span class="title"></span><span class="subtitle"></span><span class="logo"></span></figcaption>
      <button class="cta animated"></button>
    </figure>
  </div>
  </div>
</body>
</html>
