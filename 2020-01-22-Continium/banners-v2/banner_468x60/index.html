<!doctype html>
<html âš¡4ads>
<head>
  <meta charset="utf-8">
  <meta name="ad.size" content="width=468,height=60">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>Banner</title>
  <script async src="https://cdn.ampproject.org/amp4ads-v0.js"></script>
  <script async custom-element="amp-animation" src="https://cdn.ampproject.org/v0/amp-animation-0.1.js"></script>
  <style amp4ads-boilerplate>body{visibility:hidden}</style>
  <style amp-custom>
  /* Animations */

  @keyframes ctaEnd {
    0% {
      transform: translate(0,-50%)scale(1.0,1.0);
    }
    40% {
      transform: translate(0,-50%)scale(1.0,1.0);
    }
    70% {
      transform: translate(0,-50%)scale(1.1,1.1);
    }
    100% {
      transform: translate(0,-50%)scale(1.0,1.0);
    }
  }

  @keyframes ctaHover {
    0% {
      transform: translate(0,-50%)scale(1.0,1.0);
    }
    100% {
      transform: translate(0,-50%)scale(1.1,1.1);
    }
  }

  /* Setup */
  body {
    margin:0;
    padding:0;
    font-size:14px;
  }

  .ad {
    display: block;
    cursor: pointer;
    position: relative;
  }

  .ad .slide {
    position: absolute;
    display: block;

  }

  .ad, .ad .slide, .ad .slide .wrapper, .ad figure,  .ad .slide1 figure figcaption, .snowflakes {
    width:468px;
    height:60px;
  }

  .ad .slide .wrapper {
    position:absolute;
    display: block;
    width:100%;
  }

  .ad figure {
    display:block;
    margin:0;
    padding:0;
    position:absolute;
    background-color:#FFF;
    overflow:hidden;
    opacity: 0.0;
  }

  .ad figure .background {
    left:20%;
  }

   .ad figure.child1 .background {
    top:35%;
    transform: translate(0%, -65%)scale(1.0,1.0);
   }

   .ad figure.child2 .background {
      transform: translate(0%, 0%)scale(1.0,1.0);
   }


  .ad figure.child3 .background {
      transform: translateX(0%);
   }

  .ad .slide1 figure figcaption { 
    position: absolute;
    z-index: 1;
    bottom:0;
    left:0;
    width:100%;
    height:100%;
  }

 .ad .slide1 figure figcaption:after {
    content:"";
    width:100%;
    height:100%;
    margin:0;
    padding:0;
    position: absolute;
    z-index: 1;
    background:linear-gradient(90deg, #d4d8e8 0%, #d4d8e8 20%, rgba(0,0,0,0.0) 40%, rgba(0,0,0,0.0) 65%, #d4d8e8 80%);
  }

  .ad .slide1 figure figcaption div.text { 
    background-repeat: no-repeat;
    background-size:contain;
    width:120px;
    height:8%;
    top:25%;
    left:0px;
    display: block;
    position: absolute;
    transform: translate(-100%,-50%);
    opacity: 0.0;
    z-index: 2;
  }

   .ad .slide1 figure.child3 figcaption div.text { 
    height:15%;
    width:100px;
   }

  .ad .slide1 figure figcaption div.gradient  {
    content:"";
    width:100%;
    height:100%;
    display: block;
    position: absolute;
    z-index:-1;
    background: -webkit-linear-gradient(left,#f08916,#fbc531);
    background: -moz-linear-gradient(left,#f08916,#fbc531);
    background: -ms-linear-gradient(left,#f08916,#fbc531);
    background: -o-linear-gradient(left,#f08916,#fbc531);
  }

  .ad .slide1 figure figcaption div.text span { 
    background-repeat: no-repeat;
    background-size:100%;
    background-position: center center;
    width:100%;
    height:100%;
    position: absolute;
    z-index: 2;
    top:15px;
    left:20px;
  }

  .ad .slide1 figure.child1 figcaption div.text span { 
    background-image:url('images/text1.svg');
  }

  .ad .slide1 figure.child2 figcaption div.text span { 
    background-image:url('images/text2.svg');
  }

  .ad .slide1 figure.child3 figcaption div.text span { 
    background-image:url('images/text3.svg');
    background-size: 90%;
    left:12px;
  }

  
  

  .ad figure {
    transform: translateY(0%);
  }

  .ad .logo {
    position: absolute;
    z-index: 100;
    display: block;
    width:80px;
    height:30px;
    bottom:5px;
    right:5px;
    background-image:url('images/logo.svg');
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center center;
  }

  .ad figure div.text {
    padding:15px;
    width:80%;
    height:40%;
    display: block;
    position: absolute;
    z-index: 3;
    bottom:0;
    left:0;
  }


  button.cta {
    width:90px;
    height:auto;
    background-color:transparent;
    padding:15px 20px;
    text-decoration: none;
    position:absolute;
    top:50%;
    right:20px;
    transform: translate(0,-50%);
    background-image:url(images/cta.svg);
    background-repeat: no-repeat;
    background-size:90%;
    background-color:#e3032d;
    background-position:center center;
    transform-origin: center center;
    border-radius:0px;
    border:1px solid #ffa757;
    cursor: pointer;
    z-index: 100;
    opacity: 1.0;
    outline:none;
    transition:transform 0.2s ease-out;
    animation-name:ctaEnd;
    animation-timing-function: ease-out;
    animation-delay:8.5s;
    animation-duration:1s;
  }

  .ad:hover button.cta {
    transform: translate(0,-50%)scale(1.1,1.1);
  }

  
  </style>

</head>
<body>
  <!--Animate banner-->
   <amp-animation id="Figure1" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "0s",
        "duration": "0s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "1",
        "selector": ".slide figure.child1",
        "keyframes": [
           {

           {

           },
           {
            "transform": "translate(0%, -30%)scale(1.0,1.0)"
           }
        ]
      }]

  </amp-animation>
  <amp-animation id="secondText" layout="nodisplay" trigger="visibility">

        ]
      }]

  </amp-animation>

  <amp-animation id="Figure3" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "8s",

        "fill": "both",

        "keyframes": [
           {

           }

      }]

  </amp-animation>
  <amp-animation id="Slide3" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "7s",

        "keyframes": [
          {
            "transform": "translate(0%, -15%)scale(1.0,1.0)",

           }

      }]

  </amp-animation>
  <amp-animation id="thirdText" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "8.5s",

        "fill": "both",
        "easing": "ease-out",
        "iterations": "1",
        "selector": ".slide figure.child3 figcaption .text",
        "keyframes": [
           {

  <!-- Setup structure-->
	<div class="ad">
    <div class="slide slide1">
    <figure class="child1">
      <amp-img class="background" width="300" height="200" alt="Continium" src="images/background1.jpg"></amp-img>
      <figcaption><div class="text"><div class="gradient"></div><span></span></div></figcaption>
