  /* Animations */

  @keyframes ctaEnd {
    0% {
      transform:translate(-50%,0)scale(1.0,1.0);
    }
    40% {
      transform:translate(-50%,0)scale(1.0,1.0);
    }
    70% {
      transform:translate(-50%,0)scale(1.1,1.1);
    }
    100% {
      transform:translate(-50%,0)scale(1.0,1.0);
    }
  }

  @keyframes ctaHover {
    0% {
      transform:translate(-50%,0)scale(1.0,1.0);

    100% {

  /* Setup */
  body {
    margin:0;
    padding:0;
    font-size:14px;
  }

  .ad {
    display: block;
    cursor: pointer;
    position: relative;
  }

  .ad .slide {
    position: absolute;
    display: block;

  }

  .ad, .ad .slide, .ad .slide .wrapper, .ad figure,  .ad .slide1 figure figcaption {
    width:160px;
    height:600px;
  }

  .ad .slide .wrapper {
    position:absolute;
    display: block;
    width:100%;
  }

  .ad figure {
    display:block;
    margin:0;
    padding:0;
    position:absolute;
    background-color:#FFF;
    overflow:hidden;
    opacity: 0.0;

  }

   .ad figure.child1 {
    background-color:#ecc945;
   }

   .ad figure.child2 .background {
    left:-50%;
    transform: translateX(0);
   }

   .ad figure.child3 .background {
    left:-60%;
    transform: translateX(40%);
   }


  .ad figure.child4 .background {
    left:-100%;
    transform: translateX(40%);
   }

  .ad .slide1 figure figcaption { 
    position: absolute;
    z-index: 200;
    bottom:0;
    left:0;
    width:100%;
    height:50%;
  }

  .ad .slide1 figure.child2 figcaption:after, 
  .ad .slide1 figure.child3 figcaption:after,
  .ad .slide1 figure.child4 figcaption:after {
    content:"";
    width:100%;
    height:100%;
    margin:0;
    padding:0;
    position: absolute;
    z-index: 1;
    background:linear-gradient(0deg, #000 0%, #000 70%, rgba(0,0,0,0.0) 90%);
  }

  .ad .slide1 figure.child2 figcaption:after {
    background:linear-gradient(0deg, #d4d8e8 0%, #d4d8e8 70%, rgba(0,0,0,0.0) 100%);
  }

  .ad .slide1 figure figcaption div.text { 
    background-repeat: no-repeat;
    background-size:contain;
    width:200px;
    height:10%;
    top:30%;
    left:0px;
    display: block;
    position: absolute;
    transform: translate(-100%,-50%);
    opacity: 0.0;
    z-index: 2;
  }

   .ad .slide1 figure.child1 figcaption div.text { 
    width:200px;
    height:100px;
    top:-50%;
   }

  .ad .slide1 figure figcaption div.gradient  {
    content:"";
    width:100%;
    height:100%;
    display: block;
    position: absolute;
    z-index:-1;
  }

  .ad .slide1 figure figcaption div.text span { 
    background-repeat: no-repeat;
    background-size:100%;
    background-position: center center;
    width:100%;
    height:100%;
    position: absolute;
    z-index: 200;
    top:15px;
    left:20px;
  }

  .ad .slide1 figure.child1 figcaption div.text span { 
    left:-15%;
    background-size:60%;
    background-image:url('images/text1.svg');
  }

  .ad .slide1 figure.child2 figcaption div.text span { 
    background-image:url('images/text2.svg');
  }

  .ad .slide1 figure.child3 figcaption div.text span { 
    background-image:url('images/text3.svg');
    background-size:55%;
    background-position: left center;
  }

  .ad .slide1 figure.child4 figcaption div.text span { 
    background-image:url('images/text4.svg');
    background-size:50%;
    background-position: left center;
  }

  .ad figure {
    transform: translateY(0%);
  }

  .ad .logo-wrapper {
    background-image:url(images/logo-merk.png);
    background-repeat:no-repeat;
    background-size:100%;
    background-position:right bottom;
    display: block;
    position: absolute;
    bottom:0%;
    right:-150%;
    z-index: 1;
    width:350px;
    height:350px;
    transform:rotate(80deg);
    opacity: 0.9;

  }

  .ad .logo {
    position: absolute;
    z-index: 100;
    display: block;
    width:80px;
    height:30px;
    bottom:12px;
    right:-6px;
    background-image:url('images/logo.svg');
    background-size: contain;
    background-repeat: no-repeat;
  }

  .ad figure div.text {
    padding:15px;
    width:80%;
    height:40%;
    display: block;
    position: absolute;
    z-index: 3;
    bottom:0;
    left:0;
  }


  button.cta {
    width:120px;
    height:auto;
    background-color:transparent;
    padding:17px 50px;
    text-decoration: none;
    position:absolute;
    bottom:20%;
    left:50%;
    transform: translate(-50%,0);
    background-image:url(images/cta.svg);
    background-repeat: no-repeat;
    background-size:95%;
    background-color:#c52d18;
    background-position:center center;
    transform-origin: center center;
    border-radius:0px;
    border:0px solid #ffa757;
    cursor: pointer;
    z-index: 200;
    opacity: 1.0;
    outline:none;
    transition:transform 0.2s ease-out;
     animation-name:ctaEnd, ctaEnd, ctaEnd, ctaEnd;
    animation-timing-function: ease-out;
    animation-delay:1.5s, 5.5s, 9.5s, 13.5s;
    animation-duration:1s;
  }

  .ad:hover button.cta {
    transform:translate(-50%,0)scale(1.1,1.1);
  }

</style>
