  <style amp4ads-boilerplate>body{visibility:hidden}</style>
  <style amp-custom>
  /* Animations */

   @keyframes ctaHidden {
    from, to {
      opacity: 0.0;
    }
   }

  @keyframes ctaShow {
    0% {
       opacity:0.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }
    50% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.1,1.1);
    }
    100% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }

  }

   @keyframes cta {
    0% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }
    50% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.1,1.1);
    }
    100% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }

  }


  /* Setup */
  body {
    margin:0;
    padding:0;
    font-size:14px;
  }

  .ad {
    display: block;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }

  .ad .slide {
    position: absolute;
    display: block;

  }

  .ad, .ad .slide, .ad .slide .wrapper, .ad figure,  .ad .slide1 figure figcaption {
    width:728px;
    height:90px;
  }

  .ad .slide .wrapper {
    position: relative;
    display: block;
    width:100%;
  }

  .ad figure {
    display:block;
    float:left;
    margin:0;
    padding:0;
    position:relative;
    background-color:#3c5ea8;
    overflow:hidden;
    font-size:220px;
  }

  .ad .slide1 figure .background  {
    display:block;
    position: absolute;
    top:-20%;
    left:37%;
    opacity: 0.0;
    transform-origin:center center;
    transform: scale(1.5,1.5)translate(10%,0%);
    z-index:2;
  }

  .ad .slide1 figure figcaption { 
    position: absolute;
    z-index: 1;
    top:12px;
    left:20px;
    width:100%;
    height:100%;
  }
 

   .ad .slide1 figure span.date, .ad .slide1 figure span.dateEnd { 
    background-image:url('images/date.svg');
    background-repeat: no-repeat;
    background-size:78%;
    background-position:10px center;
    background-color: #000;
    width:0.5em;
    height:0.17em;
    top:25%;
    right:0;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:0.0;
    transform: translate(10%,-50%);
 }

  .ad .slide1 figure figcaption span.first, .ad .slide1 figure figcaption span.firstEnd { 
    background-image:url('images/first.svg');
    background-repeat: no-repeat;
    background-size:contain;
    width:0.3em;
    height:0.3em;
    top:0%;
    left:0%;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:0.0;
    transform: translate(10%,0%);
 }

    background-image:url('images/second.svg');

    background-size:contain;

 @keyframes hideElement {
    0% {
      opacity: 1.0;
      transform: translate(-0%,0px)scale(1.0,1.0);
    }

    100% {
      opacity: 0.0;
      transform: translate(-0%,10%)scale(1.0,1.0);

 .ad span.logoText, .ad span.logoTextEnd { 
    background-image:url('images/logo.svg');
    background-repeat: no-repeat;
    background-size:100%;
    background-position:center center;
    border:0.006em solid transparent;
    width:0.77em;
    height:calc(0.77em*0.26);
    top:21px;
    left:25%;
    transform: translate(10%,0%);
    display: block;
    position: absolute;
    z-index:3;
    opacity:0.0;
    transform-origin:left bottom;
 }

 .ad span.logoBorder, .ad span.logoBorderEnd { 
    border:0.006em solid #fff;
    width:0.77em;
    height:calc(0.77em*0.26);
    top:21px;
    left:25%;
    transform: translate(10%,0%);
    display: block;
    position: absolute;
    z-index:1;
    opacity:0.0;
    transform-origin:left bottom;
 }

  button.cta {
    font-size:100px;
    width:1em;
    height:auto;
    background-color:#FFF;
    padding:calc(1em/7.2) calc(1.1em/2);
    text-decoration: none;
    position:absolute;
    bottom:10px;
    right:10px;
    transform:translate(0%,0);
    background-image:url(images/cta.svg);
    background-repeat: no-repeat;
    background-size:75%;
    background-position:center center;
    transform-origin:50%, 50%;
    border-radius:0px;
    border:none;
    cursor: pointer;
    z-index: 100;
    outline:none;
    transition:transform 0.2s ease-out;
    animation-name:ctaHidden, ctaShow, cta, cta;
    animation-timing-function:ease-out;
    animation-delay:0s, 3.5s, 11s, 19s;
    animation-duration:3.5s, 0.5s, 0.5s, 0.5s;
    animation-iteration-count: 1, 1, 1, 1;
    animation-fill-mode:none;
  }

  .ad:hover figure button.cta {
    transform:translate(0%,0)scale(1.1,1.1);

  }
