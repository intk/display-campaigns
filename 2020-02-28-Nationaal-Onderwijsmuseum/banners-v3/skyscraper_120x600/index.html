  /* Setup */
  body {
    margin:0;

  .ad {
    display: block;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }

  .ad .slide {
    position: absolute;
    display: block;

  }

  .ad, .ad .slide, .ad .slide .wrapper, .ad figure,  .ad .slide1 figure figcaption {
    width:120px;
    height:600px;
  }

  .ad .slide .wrapper {
    position: relative;
    display: block;
    width:100%;
  }

  .ad figure {
    display:block;
    float:left;
    margin:0;
    padding:0;
    position:relative;
    background-color:#000000;
    overflow:hidden;
    font-size:155px;
  }

  .ad figure .stroke {
    position: absolute;
    top:0;
    left:0;
    width: 100%;
    height:60%;
    display: block;
  }

  .ad figure .stroke .left {
    position: absolute;
    top:0;
    width:100%;
    height:60%;
    display: block;
    clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 40%);
    z-index: 0;
  }

  .ad figure .stroke .middle {
    position: absolute;
    top:24%;
    width:100%;
    height:80%;
    display: block;
    clip-path: polygon(0% 100%, 100% 27%, 100% 100%);
    z-index: 2;
  }

  .ad figure .stroke .right {
    position: absolute;
    top:24%;
    width:100%;
    height:80%;
    display: block;
    clip-path: polygon(0% 0%, 85% 38%, 85% 38%, 0% 100%);
    z-index: 1;
  }

  .ad figure .stroke .left span, .ad figure .stroke .middle span, .ad figure .stroke .right span {
    width:200%;
    height:100%;
    background-repeat: no-repeat;
    display: block;
    position: absolute;
    transform:translate(-100%,0);
    opacity:0.0;

  .ad figure .stroke .left span {

  .ad figure .stroke .middle span {
