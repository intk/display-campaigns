<!doctype html>
<html âš¡4ads>
<head>
  <meta charset="utf-8">
  <meta name="ad.size" content="width=120,height=600">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>Skyscraper</title>
  <script async src="https://cdn.ampproject.org/amp4ads-v0.js"></script>
  <script async custom-element="amp-animation" src="https://cdn.ampproject.org/v0/amp-animation-0.1.js"></script>
  <style amp4ads-boilerplate>body{visibility:hidden}</style>
  <style amp-custom>
  /* Animations */

   @keyframes ctaHidden {
    from, to {
      opacity: 0.0;
    }
   }

  @keyframes ctaShow {
    0% {
       opacity:0.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }
    50% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.1,1.1);
    }
    100% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }

  }

   @keyframes cta {
    0% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }
    50% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.1,1.1);
    }
    100% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }

  }


  /* Setup */
  body {
    margin:0;
    padding:0;
    font-size:14px;
  }

  .ad {
    display: block;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }

  .ad .slide {
    position: absolute;
    display: block;

  }

  .ad, .ad .slide, .ad .slide .wrapper, .ad figure,  .ad .slide1 figure figcaption {
    width:120px;
    height:600px;
  }

  .ad .slide .wrapper {
    position: relative;
    display: block;
    width:100%;
  }

  .ad figure {
    display:block;
    float:left;
    margin:0;
    padding:0;
    position:relative;
    background-color:rgba(59,114,178,1.0);
    overflow:hidden;
    font-size:220px;
  }

  .ad .slide1 figure .background  {
    display:block;
    position: absolute;
    top:18%;
    left:-220%;
    transform-origin:top center;
    transform: scale(1.1,1.1)translate(8%,12%);
  }

  .ad .slide1 figure figcaption { 
    position: absolute;
    z-index: 3;
    top:10%;
    left:0px;
    width:100%;
    height:70px;
  }
 .ad .slide1 figure:after {
    content:"";
    width:100%;
    height:100%;
    margin:0;
    padding:0;
    position: absolute;
    z-index: 1;
    background:linear-gradient(180deg, rgba(59,114,178,1.0) 0%, rgba(59,114,178,1.0) 20%, rgba(0,0,0,0.0) 30%);


  }


  .ad .slide1 figure figcaption span.title, .ad .slide1 figure figcaption span.titleEnd { 
    background-image:url('images/title.svg');
    background-repeat: no-repeat;
    background-size:contain;
    width:0.57em;
    height:0.57em;
    top:20%;
    left:0px;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:0.0;
    transform: translate(20%,20%)rotate(-4deg)scale(1.3,1.3);
    filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.5));
 }

 @keyframes hideElement {
    0% {
      opacity: 1.0;
      transform: translate(-0%,0px)scale(1.0,1.0);
    }

    100% {
      opacity: 0.0;
      transform: translate(-0%,10%)scale(1.0,1.0);
    }
 }

 .ad span.logo { 
    background-image:url('images/logo.svg');
    background-repeat: no-repeat;
    background-size:contain;
    background-position: bottom center;
    width:80px;
    height:80px;
    bottom:24px;
    left:50%;
    transform: translate(-50%,0);
    display: block;
    position: absolute;
    z-index: 2;
    opacity:1.0;
    transform-origin: center center;
 }

  button.cta {
    font-size:100px;
    width:1em;
    height:auto;
    background-color:#e73525;
    padding:calc(1em/6.9) calc(1em/2);
    text-decoration: none;
    position:absolute;
    bottom:25%;
    left:50%;
    transform:translate(-50%,0);
    background-image:url(images/cta.svg);
    background-repeat: no-repeat;
    background-size:80%;
    background-position:center center;
    transform-origin:50%, 50%;
    border-radius:0px;
    border:1px solid #fff;
    cursor: pointer;
    z-index: 100;
    outline:none;
    transition:transform 0.2s ease-out;
    animation-name:ctaHidden, ctaShow, cta, cta;
    animation-timing-function:ease-out;
    animation-delay:0s, 3.5s, 11s, 19s;
    animation-duration:3.5s, 0.5s, 0.5s, 0.5s;
    animation-iteration-count: 1, 1, 1, 1;
    animation-fill-mode:none;
  }

  .ad:hover figure button.cta {
    transform:translate(-50%,0)scale(1.1,1.1);

  }
  </style>


</head>
<body>

  <!--Animate banner-->

  <amp-animation id="Slide1" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "0.5s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "3",
        "selector": ".slide figure .background",
        "keyframes": [
          {
             "transform": "scale(1.0,1.0)translate(-4%,0)",
             "offset": "0.5"
          },
          {
             "transform": "scale(1.1,1.1)translate(-4%,0)"
             
          }

        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="first" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "1s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "2",
        "selector": ".slide figure span.title",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(0%,0%)rotate(-4deg)scale(1.0,1.0)",
              "offset": "0.05"
          },
          {
             "opacity": "1.0",
              "transform": "translate(0%,0px)rotate(-4deg)scale(1.0,1.0)",
              "offset": "0.9"
          },
          {
             "opacity": "0.0",
              "transform": "translate(0%,10%)rotate(-4deg)scale(1.0,1.0)",
              "offset": "0.95"
          },
          {
             "opacity": "0.0",
              "transform": "translate(0%,10%)rotate(-4deg)scale(1.0,1.0)"
          }
        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="firstEnd" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "17s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "1",
        "selector": ".slide figure span.titleEnd",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(-0%,0px)rotate(-4deg)scale(1.0,1.0)",
              "offset": "0.05"
          },
          {
             "opacity": "1.0",
              "transform": "translate(0%,0px)rotate(-4deg)scale(1.0,1.0)"
          }
        ]
      }]
    </script>
  </amp-animation>

  <!-- Setup structure-->
   <div class="ad">
    <div class="slide slide1">
    <figure>
      <amp-img class="background" width="750" height="500" alt="Kunsthal KAdE" src="images/background.jpg"></amp-img>
      <figcaption><span class="title"></span><span class="titleEnd"></span></figcaption>
      <button class="cta animated"></button>
      <span class="logo"></span>
    </figure>
  </div>
  </div>
</body>
</html>
