<!doctype html>
<html âš¡4ads>
<head>
  <meta charset="utf-8">
  <meta name="ad.size" content="width=730,height=442">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>Custom rectangle</title>
  <script async src="https://cdn.ampproject.org/amp4ads-v0.js"></script>
  <script async custom-element="amp-animation" src="https://cdn.ampproject.org/v0/amp-animation-0.1.js"></script>
  <style amp4ads-boilerplate>body{visibility:hidden}</style>
  <style amp-custom>
  /* Animations */

   @keyframes ctaHidden {
    from, to {
      opacity: 0.0;
    }
   }

  @keyframes ctaShow {
    0% {
       opacity:0.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }
    50% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.1,1.1);
    }
    100% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }

  }

   @keyframes cta {
    0% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }
    50% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.1,1.1);
    }
    100% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }

  }


  /* Setup */
  body {
    margin:0;
    padding:0;
    font-size:14px;
  }

  a {
    outline:none;
  }

  .ad {
    display: block;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }

  .ad .slide {
    position: absolute;
    display: block;

  }

  .ad, .ad .slide, .ad .slide .wrapper, .ad figure {
    width:730px;
    height:442px;
  }

  .ad .slide .wrapper {
    position: relative;
    display: block;
    width:100%;
  }

  .ad figure {
    display:block;
    float:left;
    margin:0;
    padding:0;
    position:relative;
    background-color:#fff;
    overflow:hidden;
    font-size:330px;
  }

  .ad .slide1 figure figcaption { 
    position: absolute;
    z-index:3;
    bottom:0;
    left:0;
    width:100%;
    height:50px;
    background-color:#efefef;
  }

  .ad .slide1 figure .background  {
    display:block;
    position: absolute;
    top:0%;
    left:0%;
    width:42%;
    height:100%;
    transform-origin:left top;
    transform: scale(0.9,1.0);
    background-image:url('images/background.jpg');
    background-repeat: no-repeat;
    background-size:100%;
    z-index: 2;
  }

   .ad .slide1 figure .background-right  {
    display:block;
    position: absolute;
    top:0%;
    right:-25%;
    width:100%;
    height:calc(100% - 50px);
    transform-origin:left top;
    transform: scale(1.95,1.0);
    background-image:url('images/background.jpg');
    background-repeat: no-repeat;
    background-size:contain;
    opacity: 0.1;
    z-index: 1;
  }

  .ad .slide1 figure span.title, .ad .slide1 figure span.titleEnd { 
    background-image:url('images/pala.svg');
    background-repeat: no-repeat;
    background-size:contain;
    width:calc(62% + 1px);
    height:calc(100% - 50px);
    top:0em;
    right:0%;
    display: block;
    position: absolute;
    z-index: 0;
    opacity:0.0;
    transform: translate(5%,0%);
 }

  .ad .slide1 figure span.slogan, .ad .slide1 figure span.sloganEnd { 
    background-image:url('images/slogan.svg');
    background-repeat: no-repeat;
    background-size:contain;
    background-position:bottom left;
    width:0.45em;
    height:0.45em;
    bottom:50px;
    right:18%;
    display: block;
    position: absolute;
    z-index:0;
    opacity:0.0;
    transform: translate(0%,-10%);
 }

 .ad .slide1 figure figcaption span.subtitle, .ad .slide1 figure figcaption span.subtitleEnd { 
    background-image:url('images/subtitle.svg');
    background-repeat: no-repeat;
    background-size:contain;
    background-position: center center;
    width:0.8em;
    height:50px;
    top:0;
    left:15px;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:0.0;
    transform: translate(-10%,0%);
 }


 @keyframes hideElement {
    0% {
      opacity: 1.0;
      transform: translate(-0%,0px)scale(1.0,1.0);
    }

    100% {
      opacity: 0.0;
      transform: translate(-0%,10%)scale(1.0,1.0);
    }
 }

  button.cta {
    font-size:110px;
    width:1em;
    height:auto;
    background-color:#F4000E;
    padding:calc(1em/6.9) calc(1.1em/2);
    text-decoration: none;
    position:absolute;
    bottom:10px;
    right:10px;
    transform:translate(0%,0);
    background-image:url(images/cta.svg);
    background-repeat: no-repeat;
    background-size:95%;
    background-position:center center;
    transform-origin:50%, 50%;
    border-radius:0px;
    border:none;
    cursor: pointer;
    z-index: 100;
    outline:none;
    transition:transform 0.2s ease-out;
    animation-name:ctaHidden, ctaShow, cta, cta;
    animation-timing-function:ease-out;
    animation-delay:0s, 2.5s, 11s, 19s;
    animation-duration:2.5s, 0.5s, 0.5s, 0.5s;
    animation-iteration-count: 1, 1, 1, 1;
    animation-fill-mode:none;
  }

  .ad:hover figure button.cta {
    transform:translate(0%,0)scale(1.1,1.1);

  }
  </style>


</head>
<body>


  <amp-animation id="first" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "1s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "2",
        "selector": ".slide figure span.title",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(0%,0%)scale(1.0,1.0)",
              "offset": "0.2"
          },
          {
             "opacity": "1.0",
              "transform": "translate(0%,0px)scale(1.0,1.0)",
              "offset": "0.9"
          },
          {
             "opacity": "0.0",
              "transform": "translate(5%,0%)scale(1.0,1.0)",
              "offset": "0.95"
          },
          {
             "opacity": "0.0",
              "transform": "translate(5%,0%)scale(1.0,1.0)"
          }
        ]
      }]
    </script>
  </amp-animation>

          },
          {
             "opacity": "1.0",

      }]

  <amp-animation id="slogan" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "1s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "2",
        "selector": ".slide figure span.slogan",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(0%,0%)scale(1.0,1.0)",
              "offset": "0.2"
          },
          {
             "opacity": "1.0",
              "transform": "translate(0%,0px)scale(1.0,1.0)",
              "offset": "0.9"
          },
          {
             "opacity": "0.0",
              "transform": "translate(0%,5%)scale(1.0,1.0)",
              "offset": "0.95"
          },
          {
             "opacity": "0.0",
              "transform": "translate(0%,5%)scale(1.0,1.0)"
          }
        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="sloganEnd" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "17s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "1",
        "selector": ".slide figure span.sloganEnd",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(0%,0%)scale(1.0,1.0)",
              "offset": "0.2"
          },
          {
             "opacity": "1.0",
              "transform": "translate(0%,0px)scale(1.0,1.0)"
          }
        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="subtitle" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "2s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "2",
        "selector": ".slide figure span.subtitle",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(0%,0%)scale(1.0,1.0)",
              "offset": "0.1"
          },
          {
             "opacity": "1.0",
              "transform": "translate(0%,0px)scale(1.0,1.0)",
              "offset": "0.9"
          },
          {
             "opacity": "0.0",
              "transform": "translate(0%,5%)scale(1.0,1.0)",
              "offset": "0.95"
          },
          {
             "opacity": "0.0",
              "transform": "translate(0%,5%)scale(1.0,1.0)"
          }
        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="subtitleEnd" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "18.5s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "1",
        "selector": ".slide figure span.subtitleEnd",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(0%,0%)scale(1.0,1.0)",
              "offset": "0.1"
          },
          {
             "opacity": "1.0",
              "transform": "translate(0%,0px)scale(1.0,1.0)"
          }
        ]
      }]
    </script>
  </amp-animation>

  <!-- Setup structure-->
  <a href="https://pala.wfm.nl/" target="_blank" title="Ontdek de online expo">
  <div class="ad">
    <div class="slide slide1">
    <figure>
      <div class="background"></div><div class="background-right"></div>
      <span class="title"></span><span class="titleEnd"></span>
      <span class="slogan"></span><span class="sloganEnd"></span>
      <figcaption><span class="subtitle"></span><span class="subtitleEnd"></span></figcaption>
      <button class="cta animated"></button>
    </figure>
  </div>
  </div>

</body>
