  /* Animations */
  @keyframes ctaHidden {
    from, to {
      opacity: 0.0;
    }
   }

  @keyframes ctaShow {
    0% {
       opacity:0.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }
    50% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.1,1.1);
    }
    100% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }

  }

  @keyframes ctaHover {
    0% {
      opacity: 1.0;
      transform:scale(1.0,1.0);
    }
    100% {
      opacity: 1.0;
      transform:scale(1.1,1.1);
    }
  }

  @keyframes ctaEnd {
    0% {
      opacity: 1.0;
      transform:translate(-50%,0)scale(1.0,1.0);
    }
    10% {
      opacity: 1.0;
      transform:translate(-50%,0)scale(1.0,1.0);
    }
    20% {
      opacity: 1.0;
      transform:translate(-50%,0)scale(1.1,1.1);
    }
    40%,100% {
      opacity: 1.0;
      transform:translate(-50%,0)scale(1.0,1.0);
    }
  }

  /* Setup */
  body {
    margin:0;
    padding:0;
    font-size:14px;
  }
  .ad {
    display: inline-block;;
    width:auto;
    height:auto;
    cursor: pointer;
    position: absolute;
  }

  .ad figure {

    transform:scale(1.0,1.0)translate(-50%,0%);

  .ad figure .background  {
    display:block;
    position: absolute;

    top:0;
    right:0%;

  button.cta {
        font-size:80px;

 .ad:hover > figure button.cta {
