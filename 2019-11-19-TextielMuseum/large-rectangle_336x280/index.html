  /* Setup */
  body {
    margin:0;
    padding:0;
    font-size:14px;
  }

  .ad {
    display: block;
    cursor: pointer;
    position: relative;
  }

  .ad .slide {
    position: absolute;
    display: block;
    overflow: hidden;
    background-color:#FFF;
    opacity: 1.0;
  }

  .ad, .ad figure {
    width:336px;
    height:280px;
    font-size:250px;
  }

  .ad figure {
    display:block;
    margin:0;
    padding:0;
    position:absolute;
    overflow:hidden;
    opacity: 0.0;
  }

  .ad figure.child1 {
    opacity: 1.0;
    z-index: 10;
    background-color:rgba(246,246,246,1.0);
  }

  .ad figure.child2 {
    opacity: 0.0;
    z-index: 20;
    background-color:rgba(246,246,246,1.0);
  }

  .ad figure.child3 {
    opacity: 0.0;
    z-index: 30;
  }

  .ad figure div.background, .ad figure amp-img.background {
    width:100%;
    height:auto;
    position:absolute;
  }

  .ad figure.child1 .background {
    transform:translate(30%,0)scale(1.1,1.1);
  }

   .ad figure.child2 .background {
    transform-origin:center center;
    transform:translate(-25%,-20%)scale(0.7,0.7);
   }

    .ad figure.child3 .background {
    transform-origin:center center;
    transform:translate(0%,0%)scale(1.1,1.1);
   }



   .ad figure.child1 .background:after {
    content:"";
    margin:0;
    padding:0;
    width:25%;
    height:100%;
    z-index: 2;
    top:0;
    left:-10%;
    display: block;
    position: absolute;
    background: linear-gradient(to left, rgba(246,246,246,1.0) 0%,rgba(246,246,246,0.0) 100%);
  }

  .ad figure figcaption {
    width:1em;
    height:0.3em;
    bottom:25%;
    left:50%;
    transform:translate(-50%,0);
    display: block;
    margin:0;
    padding:0;
    position: absolute;
    z-index:2;
  }

  .ad figure figcaption span.title, .ad figure figcaption span.titleEnd {
    width:100%;
    height:65%;
    display: block;
    background-color:#266c83;
    background-image:url(images/title.svg);
    background-size:90%;
    background-position: center center;
    background-repeat: no-repeat;
    position: absolute;
    z-index: 1;
    opacity: 0.0;
    transform: translate(-10%,0);
  }

  .animate, .animateEnd {
     position: absolute;
      width:50%;
      height:40%;
      bottom:5px;
      right:8px;
      display:block;
      z-index: 2;
      opacity: 0.0;
      z-index: 100;
      transform: translate(10%,0);
    }

  .ad figure figcaption .animate .stage {
      position: absolute;
      width:100%;
      height:100%;
      display:block;
      opacity: 1.0;
      perspective:5.33em;
      perspective-origin:100%;
      -webkit-perspective:5.33em;
      z-index: 100;
    }

    .part {
        display: block;
        position: absolute;
        width:0.5em;
        height:0.12em;
        margin:0;
        padding:0;
        background-position: center center;
        background-repeat: no-repeat;
        transform-origin: 50% 50% 0;
        -webkit-transform-origin:50% 50% 0;

    }

    .graphic {
        transform-style: preserve-3d;
        -webkit-transform-style: preserve-3d;
        -webkit-transform-origin:center center;
        -webkit-transform: rotateY(0deg)rotateX(0deg)scale(1.0,1.0);
        transition: transform 0.2s ease-out;
        opacity: 1.0;
    }

    .ad:hover .graphic {
       -webkit-transform: rotateY(0deg)rotateX(90deg)scale(1.1,1.1);
    }

    .top {
       transform: rotateY(90deg) translateZ(0em);
       -webkit-transform: rotateY(0deg) translateZ(0em);
       background-color:#FFF;
       background-size:100%;
    }

    .front {
      -webkit-transform-origin:0% 0% 0;
      transform:rotateX(-90deg) translateZ(0.1em);
      -webkit-transform:rotateX(-90deg) translateZ(0.1em);
       background-color:#FFF;
       background-size:105%;
       background-image:url(images/cta.svg);
    }

  .ad figure.child1 figcaption .top {
    background-image:url(images/viktor-rolf.svg);
  }

  .ad figure.child2 figcaption .top {
    background-image:url(images/mae-engelgeer.svg);
  }

  .ad figure.child3 figcaption .top {
    background-image:url(images/studio-job.svg);
  }

  .ad .logo {
    width:120px;
    height:30px;
    bottom:10px;
    left:10px;
    display:block;
    background-color:#FFF;
    background-size:100%;
    background-position: center center;
    background-repeat: no-repeat;
    background-image:url(images/logo.svg);
    position: absolute;
    z-index: 100;
  }

<body>
  <!--Animate banner-->
  <amp-animation id="Title" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "1.5s",
        "duration": "5s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "2",
        "selector": "figure figcaption .title",
        "keyframes": [
          {
             "transform": "translate(-2%,0)",
             "opacity": "1.0",
             "offset": "0.2"
          },
          {
             "transform": "translate(0%,0)",
             "opacity": "1.0",
             "offset": "0.9"
          },
          {
             "transform": "translate(-10%,0)",
             "opacity": "0.0",
             "offset": "0.95"
          },
          {
             "transform": "translate(-10%,0)",
             "opacity": "0.0"
          }
        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="TitleEnd" layout="nodisplay" trigger="visibility">

          {
             "transform": "translate(0%,0)",

    </script>
  </amp-animation>

   <amp-animation id="Subitle" layout="nodisplay" trigger="visibility">

             "opacity": "1.0",
             "offset": "0.2"
          },
          {
             "transform": "translate(0%,0)",
             "opacity": "1.0",
             "offset": "0.9"
          },

             "transform": "translate(10%,0)",
             "opacity": "0.0",
             "offset": "0.95"
          },
          {
             "transform": "translate(10%,0)",
             "opacity": "0.0"
          }
        ]
      }]
    </script>
  </amp-animation>

   <amp-animation id="SubitleEnd" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "12s",

        "fill": "both",

             "transform": "translate(0%,0)",

          }
        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="Background1" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "0s",
        "duration": "5s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "1",
        "selector": "figure.child1 .background",
        "keyframes": [
          {
             "transform": "translate(0%,0)scale(1,1)"
          }
        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="Background3" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "5s",
        "duration": "5s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "1",
        "selector": "figure.child2 .background",
        "keyframes": [
          {
             "transform": "translate(-39%,-40%)scale(0.45,0.45)"
          }
        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="Background2" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "10s",
        "duration": "5s",
        "fill": "both",
        "easing": "ease-out",

        "keyframes": [
          {
             "transform": "translate(-22%,0%)scale(1.0,1.0)"
          }
        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="Slides" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "5.5s",
        "duration": "0.3s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "1",
        "selector": "figure.child2",
        "keyframes": [
          {
             "opacity": "1.0"
          }

        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="Slides" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "10.5s",
        "duration": "0.3s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "1",
        "selector": "figure.child3",
        "keyframes": [
          {
             "opacity": "1.0"
          }

        ]
      }]
    </script>
  </amp-animation>

  <!-- Setup structure-->
  <div class="ad">

      <figure class="child1 child">
      <amp-img class="background" width="336" height="280" alt="Viktor & rolf" src="images/viktor-rolf.jpg"></amp-img>
      <figcaption><span class="title"></span>
        <div class="animate">
        <div class="stage">
          <div class="graphic">
            <div class="top part"></div>
            <div class="front part"></div>
          </div>
        </div>
      </div>
      </figcaption>
    </figure>
    <figure class="child2 child">
      <amp-img class="background" width="800" height="667" alt="Mae Engelgeer" src="images/mae-engelgeer.jpg"></amp-img>
      <figcaption><span class="title"></span>
      <div class="animate">
        <div class="stage">
          <div class="graphic">
            <div class="top part"></div>
            <div class="front part"></div>
          </div>
        </div>
      </div>
    </figcaption>
    </figure>
    <figure class="child3 child">
      <amp-img class="background" width="457" height="280" alt="Studio Job" src="images/studio-job.jpg"></amp-img>
      <figcaption><span class="titleEnd"></span><div class="animateEnd">
        <div class="stage">
          <div class="graphic">
            <div class="top part"></div>
            <div class="front part"></div>
          </div>
        </div>
      </div></figcaption>
    </figure>
    <div class="logo"></div>
