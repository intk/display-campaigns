<!doctype html>
<html âš¡4ads>
<head>
  <meta charset="utf-8">
  <meta name="ad.size" content="width=160,height=600">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>Wide skyscraper</title>
  <script async src="https://cdn.ampproject.org/amp4ads-v0.js"></script>
  <script async custom-element="amp-animation" src="https://cdn.ampproject.org/v0/amp-animation-0.1.js"></script>
  <style amp4ads-boilerplate>body{visibility:hidden}</style>
  <style amp-custom>
  /* Animations */
  @keyframes title {
    0% {
      opacity: 0.0;
      transform: translate(20px,20px)scale(1.1,1.1);
    }
    2% {
      opacity:1.0;
      transform: translate(0px,0px)scale(1.0,1.0);
    }
    80% {
      opacity:1.0;
      transform: translate(0px,0px)scale(1.0,1.0);
    }
    84% {
      opacity:0.0;
      transform: translate(0px,-10px)scale(1.0,1.0);
    }
  }

  @keyframes titleEnd {
    0% {
      opacity: 0.0;
      transform: translate(20px,20px)scale(1.,1.1);
    }
    2%, 100% {
      opacity:1.0;
      transform: translate(0px,0px)scale(1.0,1.0);
    }
  }

   @keyframes ctaHidden {
    from {
      opacity: 0.0;
    }
    to {
      opacity: 0.0;
    }
   }

  @keyframes cta {
    0% {
       opacity:0.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }
    60% {
       opacity:0.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }
    63% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.1,1.1);
    }
    66%, 96% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }
    97%, 100% {
       opacity:0.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }

  }

   @keyframes ctaEnd {
    0% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }
    10% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.1,1.1);
    }
    20% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }
    100% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }

  }


  /* Setup */
  body {
    margin:0;
    padding:0;
    font-size:14px;
  }

  .ad {
    display: block;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }

  .ad .slide {
    position: absolute;
    display:flex;
    flex-direction: column;
  }

  .ad .slide1 {
    z-index:3;
  }

  .ad .slide2 {
    z-index:2;
  }

  .ad .slide3 {
    z-index:0;
  }


  .ad .slide {
    opacity: 1;
  }

  .ad, .ad .slide, .ad figure,  .ad .slide figure figcaption {
    width:160px;
    height:600px;
  }

  .ad figure {
    display:block;
    float:left;
    margin:0;
    padding:0;
    position:relative;
    background-color:#FFF;
    overflow:hidden;
  }

  .ad .slide3 figure {
    width:100%;
    height:50%;
    float:none;
    clear:both;
    display: block;
  }

  .ad figure .background {
    position: absolute;
    left:50%;
    top:0px;
  }
  .ad .slide3 figure.left .background {
    top:10%;
    transform: translate(-37%,-5%)scale(1.3,1.3);
    transform-origin: center center;
  }

  .ad .slide3 figure.right .background {
    left:70%;
    transform: translate(-60%,0%)scale(1.15,1.15);
  }


  .ad .slide figcaption { 
    position:relative;
    z-index: 200;
    width:100%;
    height:auto;
    font-size:160px;
    float:none;
    clear:both;
    display:inline-block;
    overflow: hidden;

  }

 .ad .slide3 figure:after {
    content:"";
    width:100%;
    height:100%;
    margin:0;
    padding:0;
    position: absolute;
    z-index: 1;
    background:linear-gradient(0deg, rgba(0,0,0,0.25) 0%, rgba(0,0,0,0.0) 40%);
  }

  .ad .slide figure figcaption .wrapper { 
    width:calc(1em - 10px);
    height:0.55em;
    display: block;
    position: absolute;
    background-color: #fff;
    z-index: 1;
    left:5px;
    top:50px;
  }

  .ad .slide2 figure figcaption .wrapper { 
    width:calc(1.01em - 10px);
    background-color:#000;
  }


  .ad .slide figure figcaption .wrapper span.title { 
    background-repeat: no-repeat;
    background-size:contain;
    width:calc(1em - 20px);
    height:0.3em;
    top:10px;
    left:10px;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:1.0;
 }

 .ad .slide1 figure figcaption .wrapper span.title { 
    background-image:url('images/rothko-title.svg');
 }

 .ad .slide2 figure figcaption .wrapper span.title { 
    background-image:url('images/manzoni-title.svg');
    width:calc(1em - 10px);
 }

 .ad .slide figure figcaption .wrapper span.subtitle { 
    background-repeat: no-repeat;
    background-size:contain;
    width:calc(1em - 0px);
    left:10px;
    top:calc(0.45em - 7px);
    height:0.3em;
    display: block;
    position: absolute;
 }

  .ad .slide1 figure figcaption .wrapper span.subtitle { 
    background-image:url('images/rothko-date.svg');
  }

  .ad .slide2 figure figcaption .wrapper span.subtitle { 
    background-image:url('images/manzoni-date.svg');
    width:1.1em;

  }

  .ad .slide span.title { 
    background-repeat: no-repeat;
    background-size:contain;
    background-image:url('images/title.svg');
    background-position: center;
    background-color:#000;
    background-size:95%;
    width:100%;
    height:0.3em;
    top:0px;
    left:0px;
    display: block;
    position:relative;
    z-index: 200;
    opacity:1.0;
 }

 .ad .slide .bottom { 
    background-repeat: no-repeat;
    background-size:contain;
    background-image:url('images/date.svg');
    background-position:center;
    background-color:#000;
    background-size:95%;
    width:100%;
    height:0.05em;
    bottom:-10px;
    left:0px;
    padding:0px 0 30px 0;
    display: block;
    z-index: 200;
    opacity:1.0;
    margin:-10px 0 0 0;
    
 }

  .ad span.logo { 
    background-image:url('images/logo.svg');
    background-repeat: no-repeat;
    background-size:contain;
    background-position: bottom center;
    width:80px;
    height:80px;
    bottom:5%;
    left:50%;
    transform: translateX(-50%);
    display: block;
    position: absolute;
    z-index: 2;
    opacity:1.0;
    transform-origin: center center;
 }

  button.cta {
    font-size:120px;
    width:1em;
    height:auto;
    background-color:#000;
    padding:calc(1em/6.9) calc(1em/2);
    text-decoration: none;
    position:absolute;
    bottom:30%;
    left:50%;
    transform:translate(-50%,0);
    background-image:url(images/cta.svg);
    background-repeat: no-repeat;
    background-size:80%;
    background-position:center center;
    transform-origin:50%, 50%;
    border-radius:0px;
    border:1px solid #fff;
    cursor: pointer;
    z-index: 100;
    outline:none;
    transition:transform 0.2s ease-out;
    animation-name:ctaEnd, ctaEnd, ctaEnd, ctaEnd;
    animation-timing-function:ease-out;
    animation-delay:4.5s, 9.5s, 16.5s, 22s;
    animation-duration:2.5s;
    animation-iteration-count:1;
    animation-fill-mode:none;
  }

  .ad:hover button.cta {
    transform:translate(-50%,0)scale(1.1,1.1);
  }
  </style>


</head>
<body>

  <!--Animate banner-->



   <amp-animation id="Slide3" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "0s",
        "duration": "12s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "1",
        "selector": ".slide3",
        "keyframes": [
          {
             "opacity": "1.0",
             "offset": "0.05"
          },
          {
             "opacity": "1.0",
             "offset": "0.5"
          },
          {
             "opacity": "1.0"
          }
        ]
      }]
    </script>
  </amp-animation>
  <amp-animation id="Slide3_Background" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "0s",
        "duration": "12s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "2",
        "selector": ".slide3 figure.left .background",
        "keyframes": [
          {
             "transform": "translate(-25%,-8%)scale(1.25,1.25)",
             "offset": "0.6"
          },
          {
             "transform": "translate(-25%,-8%)scale(1.25,1.25)"
          }

        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="Slide3_Background" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "0s",
        "duration": "12s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "2",
        "selector": ".slide3 figure.right .background",
        "keyframes": [
          {
             "transform": "translate(-45%,5%)scale(1.15,1.15)",
             "offset": "0.6"
          },
          {
            "transform": "translate(-45%,5%)scale(1.15,1.15)"
          }

        ]
      }]
    </script>
  </amp-animation>

  <!-- Setup structure-->
 <div class="ad">
    <div class="slide slide3">
      <figure class="left">
        <amp-img class="background" width="374" height="280" alt="Videoland" src="images/WeatherForecastStill01.jpg"></amp-img>
      </figure>
      <figcaption><span class="title"></span><div class="bottom"></div></figcaption>
      <figure class="right">
        <amp-img class="background" width="374" height="280" alt="Videoland" src="images/WeatherForecastStill06.jpg"></amp-img>
      </figure>
      <span class="logo"></span>
    </div>
    <button class="cta animated"></button>
  </div>
</body>
</html>
