<!doctype html>
<html âš¡4ads>
<head>
  <meta charset="utf-8">
  <meta name="ad.size" content="width=120,height=600">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>Skyscraper</title>
  <script async src="https://cdn.ampproject.org/amp4ads-v0.js"></script>
  <script async custom-element="amp-animation" src="https://cdn.ampproject.org/v0/amp-animation-0.1.js"></script>
  <style amp4ads-boilerplate>body{visibility:hidden}</style>
  <style amp-custom>
  /* Animations */

   @keyframes ctaHidden {
    from, to {
      opacity: 0.0;
    }
   }

  @keyframes ctaShow {
    0% {
       opacity:0.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }
    50% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.1,1.1);
    }
    100% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }

  }

   @keyframes cta {
    0% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }
    50% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.1,1.1);
    }
    100% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }

  }


  /* Setup */
  body {
    margin:0;
    padding:0;
    font-size:14px;
  }

  .ad {
    display: block;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }

  .ad .slide {
    position: absolute;
    display: block;

  }

  .ad, .ad .slide, .ad .slide .wrapper, .ad figure,  .ad .slide1 figure figcaption {
    width:120px;
    height:600px;
  }

  .ad .slide .wrapper {
    position: relative;
    display: block;
    width:100%;
  }

  .ad figure {
    display:block;
    float:left;
    margin:0;
    padding:0;
    position:relative;
    background-color:#E3E3E3;
    overflow:hidden;
    font-size:220px;
  }

  .ad .slide1 figure .background  {
    display:block;
    position: absolute;
    top:0;
    left:-150%;
    transform-origin:center;
    transform: translate(20%,0)scale(1.0,1.0);
  }

  .ad .slide1 figure figcaption { 
    position: absolute;
    z-index: 1;
    top:0;
    left:0;
    width:100%;
    height:100%;
  }

   .ad .slide1 figure figcaption span.title, .ad .slide1 figure figcaption span.titleEnd { 
    background-image:url('images/title.svg');
    background-repeat: no-repeat;
    background-size:contain;
    width:0.5em;
    height:calc(0.8em/2.5);
    top:45%;
    left:40%;
    transform:translate(-40%,-50%)scale(0.8,0.8);
    transform-origin: center;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:0.0;
    filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.5));
 }

 @keyframes hideElement {
    0% {
      opacity: 1.0;
      transform: translate(-0%,0px)scale(1.0,1.0);
    }

    100% {
      opacity: 0.0;
      transform: translate(-0%,10%)scale(1.0,1.0);
    }
 }

 .logo {
    background-image:url('images/logo.svg');
    background-repeat: no-repeat;
    background-size:contain;
    width:0.45em;
    height:0.2em;
    background-position: top left;
    top:8%;
    transform: translate(0,-50%);
    left:10px;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:1.0;
 }

 span.prop {
    background-repeat: no-repeat;
    background-size:contain;
    width:0.15em;
    height:0.15em;
    background-position:center center;
    display: block;
    position: absolute;
    z-index: 3;
    opacity:0.0;
 }

 span.prop.experiment {
    background-image:url('images/experiment.png');
    top:15%;
    left:25%;
     background-size:90%;
     transform: translate(40%,40%)rotate(10deg)scale(1.2,1.2);
 }

 span.prop.magnifier {
    background-image:url('images/magnifier.png');
    top:27%;
    right:20%;
    background-size:100%;
    transform: translate(20%,40%)rotate(10deg)scale(1.2,1.2);
 }

span.prop.bone {
    background-image:url('images/bone.png');
    top:60%;
    left:20%;
    background-size:90%;
     transform: translate(-20%,-40%)rotate(10deg)scale(1.2,1.2);
 }

 span.prop.lamp {
    background-image:url('images/lamp.png');
    bottom:20%;
    right:20%;
    background-size:90%;
    transform: translate(-20%,20%)rotate(10deg)scale(1.2,1.2);
 }

  button.cta {
    font-size:100px;
    width:1em;
    height:auto;
    background-color:#ffe700;
    padding:calc(1em/6.9) calc(1em/2);
    text-decoration: none;
    position:absolute;
    bottom:10%;
    left:50%;
    transform:translate(-50%,0);
    background-image:url(images/cta.svg);
    background-repeat: no-repeat;
    background-size:95%;
    background-position:center center;
    transform-origin:50%, 50%;
    border-radius:0px;
    border:0px;
    cursor: pointer;
    z-index: 100;
    outline:none;
    transition:transform 0.2s ease-out;
    animation-name:ctaHidden, ctaShow, cta, cta;
    animation-timing-function:ease-out;
    animation-delay:0s, 3s, 11s, 19s;
    animation-duration:3s, 0.5s, 0.5s, 0.5s;
    animation-iteration-count: 1, 1, 1, 1;
    animation-fill-mode:none;
    filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.1));
  }

  .ad:hover figure button.cta {
    transform:translate(-50%,0)scale(1.1,1.1);

  }
  </style>


</head>
<body>

  <amp-animation id="Slide1" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "0.5s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "3",
        "selector": ".slide figure .background",
        "keyframes": [
          {
             "transform": "scale(1.15,1.15)"
          }

        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="Slide1" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "0.5s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "3",
        "selector": ".slide .prop",
        "keyframes": [
          {
             "opacity": "1.0",
             "offset": "0.2"
          },
          {
             "transform": "translate(0,0)rotate(0deg)scale(1.0,1.0)",
             "opacity": "1.0",
             "offset": "0.9"
          },
           {
             "transform": "translate(0,0)rotate(0deg)scale(1.0,1.0)",
             "opacity": "1.0"
          }

        ]
      }]
    </script>
  </amp-animation>



  <amp-animation id="first" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "1.5s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "2",
        "selector": ".slide figure span.title",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(-50%,-50%)scale(1.1,1.1)",
              "offset": "0.05"
          },
          {
             "opacity": "1.0",
              "transform": "translate(-50%,-50%)scale(1.0,1.0)",
              "offset": "0.1"
          },
          {
             "opacity": "1.0",
              "transform": "translate(-50%,-50%)scale(1.0,1.0)",
              "offset": "0.83"
          },
          {
             "opacity": "0.0",
              "transform": "translate(-50%,-50%)scale(1.0,1.0)",
              "offset": "0.89"
          },
          {
             "opacity": "0.0",
              "transform": "translate(-50%,-50%)scale(0.8,0.8)"
          }
        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="firstEnd" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "17s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "1",
        "selector": ".slide figure span.titleEnd",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(-50%,-50%)scale(1.1,1.1)",
              "offset": "0.05"
          },
          {
             "opacity": "1.0",
              "transform": "translate(-50%,-50%)scale(1.0,1.0)",
              "offset": "0.1"
          },
          {
             "opacity": "1.0",
              "transform": "translate(-50%,-50%)scale(1.0,1.0)",
              "offset": "0.8"
          },
          {
             "opacity": "1.0",
             "transform": "translate(-50%,-50%)scale(1.0,1.0)"
          }
        ]
      }]
    </script>
  </amp-animation>

  <!-- Setup structure-->
  <div class="ad">
    <div class="slide slide1">
    <figure>
      <amp-img class="background" width="728" height="600" alt="Universiteitsmuseum Utrecht" src="images/background.jpg"></amp-img>
      <figcaption><span class="title"></span><span class="titleEnd"></span><span class="date"></span><span class="dateEnd"></span></figcaption>
      <span class="prop experiment"></span>
      <span class="prop bone"></span>
      <span class="prop lamp"></span>
      <span class="prop magnifier"></span>

      <div class="logo"></div>
      <button class="cta animated"></button>
    </figure>
  </div>
  </div>
</body>
</html>
