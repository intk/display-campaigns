<head>
  <meta charset="utf-8">
  <meta name="ad.size" content="width=200,height=200">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>Square Small</title>
  <script async src="https://cdn.ampproject.org/amp4ads-v0.js"></script>
  <script async custom-element="amp-animation" src="https://cdn.ampproject.org/v0/amp-animation-0.1.js"></script>
  <style amp4ads-boilerplate>body{visibility:hidden}</style>
  <style amp-custom>
  /* Animations */

   @keyframes ctaHidden {
    from, to {
      opacity: 0.0;
    }
   }

  @keyframes ctaShow {
    0% {
       opacity:0.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }
    50% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.1,1.1);
    }
    100% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }

  }

   @keyframes cta {
    0% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }
    50% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.1,1.1);
    }
    100% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }

  }


  /* Setup */
  body {
    margin:0;
    padding:0;
    font-size:14px;
  }

  .ad {
    display: block;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }

  .ad .slide {
    position: absolute;
    display: block;

  }

  .ad, .ad .slide, .ad .slide .wrapper, .ad figure,  .ad .slide1 figure figcaption {
    width:200px;
    height:200px;
  }

  .ad .slide .wrapper {
    position: relative;
    display: block;
    width:100%;
  }

  .ad figure {
    display:block;
    float:left;
    margin:0;
    padding:0;
    position:relative;
    background-color:#FAEFE7;
    overflow:hidden;
    font-size:220px;
  }

  .ad .slide1 figure .background  {
    display:block;
    position: absolute;
    top:0%;
    right:0%;
    transform-origin:center center;
    transform: scale(1.5,1.5)translate(10%,10%);
  }

  .ad .slide1 figure figcaption { 
    position: absolute;
    z-index: 1;
    top:0.1em;
    left:20px;
    width:100%;
    height:calc(100% - 0.1em);
  }

  .ad .slide1 figure figcaption span.season, .ad .slide1 figure figcaption span.seasonEnd { 
    background-image:url('images/season.svg');
    background-repeat: no-repeat;
    background-size:100%;
    background-position:right top;
    width:0.7em;
    height:0.6em;
    top:-0.05em;
    right:40px;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:0.1;
    transform:scale(1.0,1.0)translate(0%,0%)
 }

   .ad .slide1 figure figcaption span.title, .ad .slide1 figure figcaption span.titleEnd { 
    background-image:url('images/title.svg');
    background-repeat: no-repeat;
    background-size:contain;
    width:0.65em;
    height:0.6em;
    top:0.19em;
    left:0%;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:0.0;
    transform: translate(-10%,0%);
 }

 .ad .slide1 figure figcaption span.subtitle, .ad .slide1 figure figcaption span.subtitleEnd { 
    background-image:url('images/subtitle.svg');
    background-repeat: no-repeat;
    background-size:100%;
    width:0.65em;
    height:0.3em;
    top:0.36em;
    left:0%;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:0.0;
    transform: translate(0%,10%);
 }

 .ad .slide1 figure figcaption span.slogan, .ad .slide1 figure figcaption span.sloganEnd { 
    background-image:url('images/slogan.svg');
    background-repeat: no-repeat;
    background-size:100%;
    width:0.46em;
    height:0.12em;
    bottom:0;
    left:-20px;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:0.0;
    transform: translate(10%,10%)scale(1.2,1.2);
 }


 .ad .slide1 figure figcaption span.zwaaiend, .ad .slide1 figure figcaption span.zwaaiendEnd { 
    background-image:url('images/zwaaiend.png');
    background-repeat: no-repeat;
    background-size:contain;
    background-position: bottom left;
    width:0.33em;
    height:0.33em;
    bottom:0;
    left:0%;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:1.0;
    transform: translate(0%,0%);
 }

 .ad .slide1 figure figcaption span.dino, .ad .slide1 figure figcaption span.dinoEnd { 
    background-image:url('images/dino.png');
    background-repeat: no-repeat;
    background-size:contain;
    background-position:top right;
    width:0.8em;
    height:0.8em;
    top:0;
    right:-0.33em;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:0.0;
    transform: translate(10%,0%);
 }

  .ad .slide1 figure figcaption span.dansend, .ad .slide1 figure figcaption span.dansendEnd { 
    background-image:url('images/dansend.png');
    background-repeat: no-repeat;
    background-size:contain;
    background-position:center;
    width:0.17em;
    height:0.17em;
    bottom:0.18em;
    right:0.2em;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:1.0;
    transform: translate(0%,0%);
 }



 @keyframes hideElement {
    0% {
      opacity: 1.0;
      transform: translate(-0%,0px)scale(1.0,1.0);
    }

    100% {
      opacity: 0.0;
      transform: translate(-0%,10%)scale(1.0,1.0);
    }
 }

 .ad span.logo { 
    background-image:url('images/logo.svg');
    background-repeat: no-repeat;
    background-size:contain;
    background-position:left bottom;
    width:0.22em;
    height:0.22em;
    bottom:10px;
    left:10px;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:1.0;
    transform-origin:left bottom;
 }

  button.cta {
    font-size:70px;
    width:1em;
    height:auto;
    background-color:#FFF;
    padding:calc(1em/7.5) calc(1.1em/2);
    text-decoration: none;
    position:absolute;
    bottom:12px;
    right:12px;
    transform:translate(0%,0);
    background-image:url(images/cta.svg);
    background-repeat: no-repeat;
    background-size:95%;
    background-position:center center;
    transform-origin:50%, 50%;
    border-radius:0px;
    border:none;
    cursor: pointer;
    z-index: 100;
    outline:none;
    transition:transform 0.2s ease-out;
    animation-name:ctaHidden, ctaShow, cta, cta;
    animation-timing-function:ease-out;
    animation-delay:0s, 4s, 12s, 20s;
    animation-duration:4s, 0.5s, 0.5s, 0.5s;
    animation-iteration-count: 1, 1, 1, 1;
    animation-fill-mode:none;
  }

  .ad:hover figure button.cta {
    transform:translate(0%,0)scale(1.1,1.1);

  }
  </style>


</head>
