<!doctype html>
<html âš¡4ads>

<head>
    <meta charset="utf-8">
    <meta name="ad.size" content="width=200,height=200">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <title>Small Square</title>
    <script async src="https://cdn.ampproject.org/amp4ads-v0.js"></script>
    <script async custom-element="amp-animation" src="https://cdn.ampproject.org/v0/amp-animation-0.1.js"></script>
    <style amp4ads-boilerplate>
    body {
        visibility: hidden
    }
    </style>
    <style amp-custom>
    /* Animations */
    @keyframes title {
        0% {
            opacity: 0.0;
            transform: translate(20px, 20px)scale(1.1, 1.1);
        }

        2% {
            opacity: 1.0;
            transform: translate(0px, 0px)scale(1.0, 1.0);
        }

        80% {
            opacity: 1.0;
            transform: translate(0px, 0px)scale(1.0, 1.0);
        }

        84% {
            opacity: 0.0;
            transform: translate(0px, -10px)scale(1.0, 1.0);
        }
    }

    @keyframes titleEnd {
        0% {
            opacity: 0.0;
            transform: translate(20px, 20px)scale(1., 1.1);
        }

        2%,
        100% {
            opacity: 1.0;
            transform: translate(0px, 0px)scale(1.0, 1.0);
        }
    }

    @keyframes ctaHidden {
        from {
            opacity: 0.0;
        }

        to {
            opacity: 0.0;
        }
    }

    @keyframes cta {
        0% {
            opacity: 0.0;
            transform: translate(-50%, 0)scale(1.0, 1.0);
        }

        60% {
            opacity: 0.0;
            transform: translate(-50%, 0)scale(1.0, 1.0);
        }

        63% {
            opacity: 1.0;
            transform: translate(-50%, 0)scale(1.1, 1.1);
        }

        66%,
        96% {
            opacity: 1.0;
            transform: translate(-50%, 0)scale(1.0, 1.0);
        }

        97%,
        100% {
            opacity: 0.0;
            transform: translate(-50%, 0)scale(1.0, 1.0);
        }

    }

    @keyframes ctaEnd {
        0% {
            opacity: 1.0;
            transform: translate(-50%, 0)scale(1.0, 1.0);
        }

        10% {
            opacity: 1.0;
            transform: translate(-50%, 0)scale(1.1, 1.1);
        }

        20% {
            opacity: 1.0;
            transform: translate(-50%, 0)scale(1.0, 1.0);
        }

        100% {
            opacity: 1.0;
            transform: translate(-50%, 0)scale(1.0, 1.0);
        }

    }


    /* Setup */
    body {
        margin: 0;
        padding: 0;
        font-size: 14px;
    }

    .ad {
        display: block;
        cursor: pointer;
        position: relative;
        overflow: hidden;
    }

    .ad .slide {
        position: absolute;
        display: block;
    }

    .ad .slide1 {
        z-index: 3;
    }

    .ad .slide2 {
        z-index: 2;
    }

    .ad .slide3 {
        z-index: 0;
    }


    .ad .slide {
        opacity: 0.0;
    }

    .ad,
    .ad .slide,
    .ad figure,
    .ad .slide figure figcaption {
        width: 200px;
        font-size: 250px;
        height: 200px;
    }

    .ad figure {
        display: block;
        float: left;
        margin: 0;
        padding: 0;
        position: relative;
        background-color: #FFF;
        overflow: hidden;
    }

    .ad .slide3 figure {
        width: 50%;
        height: 100%;
    }

    .ad figure .background {
        position: absolute;
        left: 85%;
        top: -80%;
        transform: translate(-55%, 0)scale(1.05, 1.05);
    }

    .ad .slide figure .logo-wrapper {
        display: block;
        width: 1.5em;
        height: 1.5em;
        left: 50%;
        bottom: -130%;
        transform: translateX(-50%);
        position: absolute;
    }

    .ad .slide figure .logo-object {
    	width:100%;
    	height:100%;
    	opacity: 1.0;
        background-image: url(images/circle.png);
        background-size: contain;
        background-repeat: no-repeat;
        position: absolute;
        transform:scale(1.0);
    }

    .ad .slide figure .logo {
        width: 0.25em;
        height: 0.25em;
        position: absolute;
        bottom:-23px;
        left:10px;
        z-index: 100;
        background-image: url(images/logo.svg);
        background-size: 100%;
        background-repeat: no-repeat;
        background-position: center 0;
    }

    .ad .slide figure .logo-overlay {
        width: 1.0em;
        height: 60px;
        left: 0%;
        bottom: 0%;
        display: block;
        position: absolute;
        background-color: transparent;
        z-index: 90;
        background-image: url(images/overlay.png);
        background-repeat: no-repeat;
        background-position: 20% top;
        mask-image: linear-gradient(to top, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 1) 50%, rgba(0, 0, 0, 0) 100%);
        -webkit-mask-image: linear-gradient(to top, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 1) 50%, rgba(0, 0, 0, 0) 100%);
    }

    .ad .slide figure .bottom {
        width: 0.8em;
        height: 25px;
        right: 10px;
        bottom: 1%;
        display: block;
        position: absolute;
        background-color: transparent;
        z-index: 100;
        background-image: url(images/bottom.svg);
        background-size:contain;
        background-repeat: no-repeat;
        background-position:right;
    }



    .ad .slide figure figcaption {
        position: absolute;
        z-index: 1;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    .ad .slide figure figcaption .wrapper {
        width: calc(90% - 40px);
        height: 1em;
        display: block;
        position: absolute;
        background-color: transparent;
        z-index: 1;
        left: 50%;
        top: 20px;
        transform: translate(-50%,0);
    }

    .ad .slide figure figcaption .wrapper .quote {
        display: block;
        width: 100%;
        height: 40%;
        background-image: url('images/quote.svg');
        background-repeat: no-repeat;
        background-size: contain;
        background-position: top center;
        transform: translate(0,10%);
        opacity: 0.0;
    }

    .ad .slide figure figcaption .wrapper .date, .ad .slide figure figcaption .wrapper .date-end {
        display: block;
        width: 100%;
        height: 80%;
        background-image: url('images/date.svg');
        background-repeat: no-repeat;
        background-size:70%;
        background-position:center 10%;
        transform: translate(0,10%);
        opacity: 0.0;
        position: absolute;
    }

    .ad .slide figure figcaption .wrapper .signed {
        display: block;
        width: 100%;
        height: 16px;
        background-image: url('images/signed.svg');
        background-repeat: no-repeat;
        background-size: contain;
        background-position: bottom center;
        transform: translate(10%,0%);
        opacity: 0.0;
    }

    button.cta {
        font-size: 130px;
        width: 1em;
        height: auto;
        background-color:#fff;
        padding: calc(1em/6.9) calc(1em/2.5);
        text-decoration: none;
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translate(-50%, 0);
        background-image: url(images/cta.svg);
        background-repeat: no-repeat;
        background-size: 85%;
        background-position: center center;
        transform-origin: 50%, 50%;
        border-radius: 0px;
        border: 2px solid #000;
        cursor: pointer;
        z-index: 100;
        outline: none;
        transition: transform 0.2s ease-out;
        animation-name: ctaEnd, ctaEnd, ctaEnd;
        animation-timing-function: ease-out, ease-out, ease-out;
        animation-delay: 5.5s, 13.5s, 21.5s;
        animation-duration: 2.5s, 2.5s, 2.5s;
        animation-iteration-count: 1, 1, 1;
        animation-fill-mode: none, none, none;
    }

    .ad:hover button.cta {
        transform: translate(-50%, 0)scale(1.1, 1.1);
    }
    </style>
</head>

<body>
    <!--Animate banner-->
  <amp-animation id="Slide1" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "0s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "3",
        "selector": ".slide1",
        "keyframes": [
          {
             "opacity": "1.0",
             "offset": "0.01"
          },
          {
             "opacity": "1.0",
             "offset": "0.6"
          },
          {
             "opacity": "0.0",
             "offset": "0.62"
          },
          {
             "opacity": "0.0"
          }
        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="Slide background" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "0s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "3",
        "selector": ".slide figure .background",
        "keyframes": [
          {
             "transform": "translate(-52%, -5%)scale(1.25, 1.25)"
          }
        ]
      }]
    </script>
  </amp-animation>

  

  <amp-animation id="Slide1 logo" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "0.2s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "3",
        "selector": ".logo",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "scale(1.1)",
             "offset": "0.1"
          },
          {
             "opacity": "1.0",
            "transform": "scale(1.0)",
             "offset": "0.2"
          },
          {
             "opacity": "1.0",
            "transform": "scale(1.0)",
             "offset": "0.6"
          },
          {
             "opacity": "1.0",
            "transform": "scale(1.1)",
             "offset": "0.7"
          },
           {
             "opacity": "1.0",
            "transform": "scale(1.0)",
             "offset": "0.8"
          },
          {
             "opacity": "1.0",
            "transform": "scale(1.0)",
             "offset": "0.85"
          },
          {
             "opacity": "1.0",
             "transform": "scale(1.0)"
          }
        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="Slide1 quote" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "0.5s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "3",
        "selector": ".slide1 figcaption .wrapper .quote",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(0%,0%)",
             "offset": "0.1"
          },
          {
             "opacity": "1.0",
             "transform": "translate(0%,0%)",
             "offset": "0.4"
          },
          {
             "opacity": "0.0",
             "transform": "translate(0%,0%)"
          }
        ]
      }]
    </script>
  </amp-animation>

   <amp-animation id="Slide1 quote" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "1.2s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "3",
        "selector": ".slide1 figcaption .wrapper .signed",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(0%,0%)",
             "offset": "0.1"
          },
          {
             "opacity": "1.0",
             "transform": "translate(0%,0%)",
             "offset": "0.4"
          },
          {
             "opacity": "0.0",
             "transform": "translate(0%,0%)"
          }
        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="Slide2" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "3s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "3",
        "selector": ".slide2",
        "keyframes": [
          {
             "opacity": "1.0",
             "offset": "0.01"
          },
          {
             "opacity": "1.0",
             "offset": "0.55"
          },
          {
             "opacity": "1.0"
          }
        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="Slide2 date" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "3.5s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "2",
        "selector": ".slide2 figcaption .wrapper .date",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(0%,0%)",
             "offset": "0.1"
          },
          {
             "opacity": "1.0",
             "transform": "translate(0%,0%)",
             "offset": "0.9"
          },
          {
             "opacity": "0.0",
             "transform": "translate(0%,0%)"
          }
        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="Slide2 date" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "20s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "1",
        "selector": ".slide2 figcaption .wrapper .date-end",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(0%,0%)",
             "offset": "0.1"
          },
          {
             "opacity": "1.0",
             "transform": "translate(0%,0%)",
             "offset": "0.9"
          },
          {
             "opacity": "1.0",
             "transform": "translate(0%,0%)"
          }
        ]
      }]
    </script>
  </amp-animation>

    <!-- Setup structure-->
    <div class="ad">
        <div class="slide slide1">
            <figure>
                <amp-img class="background" width="495" height="700" alt="LGW" src="images/background.jpg"></amp-img>
                <figcaption>
                    <div class="wrapper">
                        <div class="quote"></div>
                        <div class="signed"></div>
                    </div>
                </figcaption>
                <div class="logo-wrapper">
                	<div class="logo-object">
                	</div>
                </div>
                <div class="logo"></div>
                <div class="logo-overlay"></div>
                <div class="bottom"></div>
            </figure>
        </div>

        <div class="slide slide2">
            <figure>
                <amp-img class="background" width="495" height="700" alt="LGW" src="images/background.jpg"></amp-img>
                <figcaption>
                    <div class="wrapper">
                        <div class="date"></div>
                        <div class="date-end"></div>
                        <button class="cta"></button>
                    </div>
                </figcaption>
                <div class="logo-wrapper">
                    <div class="logo-object">
                	</div>
                </div>
                  <div class="logo"></div>
                <div class="logo-overlay"></div>
                <div class="bottom"></div>
            </figure>
        </div>
    </div>
</body>

</html>
