<!doctype html>
<html âš¡4ads>
<head>
  <meta charset="utf-8">
  <meta name="ad.size" content="width=728,height=90">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>Leaderboard</title>
  <script async src="https://cdn.ampproject.org/amp4ads-v0.js"></script>
  <script async custom-element="amp-animation" src="https://cdn.ampproject.org/v0/amp-animation-0.1.js"></script>
  <style amp4ads-boilerplate>body{visibility:hidden}</style>
  <style amp-custom>
  /* Animations */
  @keyframes ctaHover {
    0% {
      transform:scale(1.0,1.0);
    }
    100% {
      transform:scale(1.1,1.1);
    }
  }

   @keyframes titleEnd {
    0% {
      opacity:0.0;
      transform:translateY(-20%);
    }
    100% {
      opacity:1.0;
      transform:translateY(0%);
    }
  }

  @keyframes subtitleEnd {
     0% {
          transform: translateY(100%);
        }
    10% {
          transform: translateY(0);
        }
    40% {
          transform: translateY(0);
        }
    50% {
          transform: translateY(0);
        }
    60% {
          transform: translateY(-50%);
        }
    100% {
          transform: translateY(-50%);
        }
  }

  @keyframes itemRemove {
    0% {
      opacity:0.0;
    }
    100% {
      opacity:0.0;
    }
  }

  /* Setup */
  body {
    margin:0;
    padding:0;
    font-size:14px;
  }
  .ad {
    display: inline-block;;
    width:auto;
    height:auto;
    cursor: pointer;
    position: absolute;
  }
  .ad figure {
    width:728px;
    height:90px;
    font-size:200px;
    display: block;
    margin:0;
    padding:0;
    position: relative;
    overflow: hidden;
  }


  .ad figure:after {
    content:"";
    width:100%;
    height:100%;
    margin:0;
    padding:0;
    position: absolute;
    z-index: 1;
  }

  .ad.slide1 figure:after {
    background:linear-gradient(90deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.0) 50%);
  }

  .ad.slide2 figure:after {
    background:linear-gradient(90deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.0) 50%);
  }

  .ad figure amp-img {
    width:100%;
    height:auto;
    position: absolute;
    left:50%;
    top:-150%;
    transform: scale(1.0,1.0)translate(-50%,-20%);
    transform-origin:center left;
    z-index: 0;
  }


  .ad figure span.logo {
    width:60px;
    height:60px;
    display: block;
    margin:0;
    padding:0;
    background-image:url(images/logo.svg);
    background-size:contain;
    background-position: right;
    background-repeat: no-repeat;
    position: absolute;
    z-index: 1;
    top:10px;
    right:10px;
  }
  .ad figure div.text {
    width:95%;
    height:50%;
    display: block;
    position: absolute;
    z-index: 3;
    top:-5px;
    left:2%;
  }
  .ad figure div.text .wrapper {
    position: relative;
    margin:0;
    padding:10px;
  }

  .ad figure div.text div.title-wrapper {
     width:0.67em;
     height:0.3em;
     display: block;
     overflow: hidden;
     position: relative;
  }

  .ad figure div.text span.title, .ad figure div.text span.titleAfter {
    width:100%;
    height:0.3em;
    display: block;
    margin:0;
    padding:0;
    background-image:url(images/title.svg);
    background-size:contain;
    background-position: center;
    background-repeat: no-repeat;
    transform: translate(0,-20%);
    opacity: 0.0;
    position: absolute;
  }

  .ad figure div.text span.title {
    animation-name:itemRemove;
    animation-delay: 15s;
    animation-duration: 0.1s;
    animation-fill-mode: forwards;
  }

  .ad figure div.text span.titleAfter {
    animation-name:titleEnd;
    animation-timing-function: ease-out;
    animation-delay: 17s;
    animation-duration: 0.6s;
    animation-fill-mode: forwards;
  }

  .ad figure div.text div.subtitle-wrapper {
     width:0.6em;
     height:0.1em;
     padding:0 0.01em;
     display: block;
     overflow: hidden;
     position: relative;
  }

  .ad figure div.text div.subtitle-wrapper span.subtitle, .ad figure div.text div.subtitle-wrapper span.subtitleAfter  {
    width:0.6em;
    height:200%;
    display: block;
    margin:0;
    padding:0;
    background-image:url(images/subtitle.svg);
    background-size:100%;
    background-position:left 50%;
    background-repeat: no-repeat;
    transform: translate(0,100%);
    position:absolute;
  }

   .ad figure div.text div.subtitle-wrapper span.subtitle {
    animation-name:itemRemove;
    animation-delay: 14s;
    animation-duration: 0.1s;
    animation-fill-mode: forwards;
  }

   .ad figure div.text span.subtitleAfter {

    position: absolute;
    animation-name:subtitleEnd;
    animation-timing-function: ease-out;
    animation-delay: 17.2s;
    animation-duration: 6s;
    animation-fill-mode: forwards;
  }

  button.cta {
        font-size: 120px;
        width: 1em;
        height: auto;
        background-color:#000;
        padding: calc(1em/6.9) calc(1em/2.5);
        text-decoration: none;
        position: absolute;
        top:30%;
        right:12%;
        background-image: url(images/cta.svg);
        background-repeat: no-repeat;
        background-size: 80%;
        background-position: center center;
        transform-origin: 50%, 50%;
        border-radius: 0px;
        border: 1px solid #fff;
        cursor: pointer;
        z-index: 10;
        outline: none;
        transition: transform 0.2s ease-out;
        animation-name: ctaEnd, ctaEnd, ctaEnd;
        animation-timing-function: ease-out, ease-out, ease-out;
        animation-delay: 5.5s, 13.5s, 21.5s;
        animation-duration: 2.5s, 2.5s, 2.5s;
        animation-iteration-count: 1, 1, 1;
        animation-fill-mode: none, none, none;
    }


 .ad:hover > figure button.cta {
    -webkit-animation: ctaHover 0.2s 1; /* Safari 4.0 - 8.0 */
    animation: ctaHover 0.2s; /* Safari 4.0 - 8.0 */
    animation-fill-mode:forwards;
    animation-timing-function:ease-out;
  }
  </style>


</head>
<body>
  <!--Animate banner-->
  <amp-animation id="slide2" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "8s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "1",
        "selector": ".slide2",
        "keyframes": [
          {
             "opacity": "1.0",
             "offset": 0.01
          },
          {
             "opacity": "1.0",
             "offset": 1.0
          },
          {
             "opacity": "0.0"
          }
        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="backgroundSlideIn" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "3",
        "selector": ".background",
        "keyframes": [
          {
             "transform": "scale(1.1,1.1)translate(-50%,0%)"
          }
        ]
      }]
    </script>
  </amp-animation>
  <amp-animation id="titleFadeIn" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "1s",
        "duration": "8s",
        "fill": "backwards",
        "easing": "ease-out",
        "iterations": "2",
        "selector": ".title",
        "keyframes": [
          {
             "transform": "translate(0, 0)",
             "opacity": "1.0",
             "offset": 0.08
          },
          {
             "transform": "translate(0, 0)",
             "opacity": "1.0",
             "offset": 0.75
          },
          {
             "transform": "translateY(-20%)",
             "opacity": "0.0",
              "offset": 0.8
          },
          {
             "transform": "translateY(-20%)",
             "opacity": "0.0"
          }

        ]
      }]
    </script>
  </amp-animation>
  <amp-animation id="SubtitleFadeIn" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "1.1s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "2",
        "selector": ".subtitle",
        "keyframes": [
        {
          "transform": "translateY(0)",
          "offset": 0.15
        },
        {
          "transform": "translateY(0)",
           "offset": 0.4
        },
        {
          "transform": "translateY(-50%)",
          "offset": 0.5
        },
        {
          "transform": "translateY(-50%)",
           "offset": 0.7
        },
        {
          "transform": "translateY(-100%)",
          "offset": 0.75
        },
        {
          "transform": "translateY(-100%)"
        }
        ]
      }]
    </script>
  </amp-animation>
  <amp-animation id="ctaAnimate" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "1.5s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "3",
        "selector": ".cta",
        "keyframes": [
        {
          "opacity": 1.0,
          "transform": "scale(1.1)",
          "offset": 0.05
        },
        {
          "opacity": 1.0,
          "transform": "scale(1.0)",
           "offset": 0.1
        },
        {
          "opacity": 1.0,
          "transform": "scale(1.0)",
           "offset": 0.5
        },
        {
          "opacity": 1.0,
          "transform": "scale(1.1)",
          "offset": 0.53
         
        },
        {
          "opacity": 1.0,
          "transform": "scale(1.0)",
          "offset": 0.57
         
        },
        {
          "opacity": 1.0,
          "transform": "scale(1.0)"
         
        }
        ]
      }]
    </script>
  </amp-animation>

  <!-- Setup structure-->
	<div class="ad slide1">
    <figure>
      <amp-img class="background" width="728" height="536" alt="Theater Rotterdam" src="images/background.jpg"></amp-img>
      <div class="text">
        <div class="wrapper">
          <div class="title-wrapper">
            <span class="title"></span>
            <span class="titleAfter"></span>
          </div>
          <div class="subtitle-wrapper">
            <span class="subtitle"></span>
             <span class="subtitleAfter"></span>
          </div>
        </div>
      </div>
      <span class="logo"></span>
      <button class="cta animated"></button>
    </figure>
  </div>

  <div class="ad slide2">
    <figure>
      <amp-img class="background" width="728" height="536" alt="Theater Rotterdam" src="images/background.jpg"></amp-img>
      <div class="text">
        <div class="wrapper">
          <div class="title-wrapper">
            <span class="title"></span>
            <span class="titleAfter"></span>
          </div>
          <div class="subtitle-wrapper">
            <span class="subtitle"></span>
             <span class="subtitleAfter"></span>
          </div>
        </div>
      </div>
      <span class="logo"></span>
      <button class="cta animated"></button>
    </figure>
  </div>


</body>
</html>
