<head>
  <meta charset="utf-8">
  <meta name="ad.size" content="width=300,height=50">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>Banner Mobile</title>
  <script async src="https://cdn.ampproject.org/amp4ads-v0.js"></script>
  <script async custom-element="amp-animation" src="https://cdn.ampproject.org/v0/amp-animation-0.1.js"></script>
  <style amp4ads-boilerplate>body{visibility:hidden}</style>
  <style amp-custom>
  /* Animations */

   @keyframes ctaHidden {
    from, to {
      opacity: 0.0;
    }
   }

  @keyframes ctaShow {
    0% {
       opacity:0.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }
    50% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.1,1.1);
    }
    100% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }

  }

   @keyframes cta {
    0% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }
    50% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.1,1.1);
    }
    100% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }

  }


  /* Setup */
  body {
    margin:0;
    padding:0;
    font-size:14px;
  }

  .ad {
    display: block;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }

  .ad .slide {
    position: absolute;
    display: block;

  }

  .ad, .ad .slide, .ad .slide .wrapper, .ad figure,  .ad .slide1 figure figcaption {
    width:300px;
    height:50px;
  }

  .ad .slide .wrapper {
    position: relative;
    display: block;
    width:100%;
  }

  .ad figure {
    display:block;
    float:left;
    margin:0;
    padding:0;
    position:relative;
    background-color:#000;
    overflow:hidden;
    font-size:140px;
  }

  .ad .slide1 figure figcaption { 
    position: absolute;
    z-index:2;
    top:10px;
    left:10px;
    width:calc(100% - 20px);
    height:calc(100% - 20px);
  }

  .ad .slide1 figure figcaption span.unzipped, .ad .slide1 figure figcaption span.unzippedEnd { 
    background-image:url('images/unzipped.svg');
    background-repeat: no-repeat;
    background-size:contain;
    background-position:left top;
    width:0.55em;
    height:0.16em;
    top:-2px;
    left:2%;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:0.0;
    transform: translate(-10%,0%);
 }

 .ad .slide1 figure figcaption span.online, .ad .slide1 figure figcaption span.onlineEnd { 
    background-image:url('images/online.svg');
    background-repeat: no-repeat;
    background-size:contain;
    background-position:right top;
    width:0.55em;
    height:0.16em;
    top:-2px;
    left:19%;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:0.0;
    transform: translate(10%,0%);
 }

 .ad .slide1 figure figcaption span.subtitle, .ad .slide1 figure figcaption span.subtitleEnd { 
    background-image:url('images/subtitle.svg');
    background-repeat: no-repeat;
    background-size:contain;
    background-position:bottom center;
    width:calc(42% + 2px);
    height:0.16em;
    bottom:-3px;
    left:8px;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:0.0;
    transform: translate(0%,-10%);
 }

  .ad .slide1 figure figcaption span.date, .ad .slide1 figure figcaption span.dateEnd { 
    background-image:url('images/now.svg');
    background-repeat: no-repeat;
    background-size:contain;
    background-position:left top;
    width:0.6em;
    height:0.21em;
    top:0%;
    right:15%;
    display: block;
    position: absolute;
    z-index: 4;
    opacity:0.0;
    transform: translate(10%,0%)scale(1.2,1.2);
 }


 @keyframes hideElement {
    0% {
      opacity: 1.0;
      transform: translate(-0%,0px)scale(1.0,1.0);
    }

    100% {
      opacity: 0.0;
      transform: translate(-0%,10%)scale(1.0,1.0);
    }
 }

 .ad span.logo { 
    background-image:url('images/logo.svg');
    background-repeat: no-repeat;
    background-size:100%;
    background-position:top right;
    width:0.35em;
    height:0.5em;
    top:-10px;
    right:5%;
    display: block;
    position: absolute;
    z-index: 3;
    opacity:1.0;
 }

 .ad span.sponsor { 
    background-image:url('images/sponsor.svg');
    background-repeat: no-repeat;
    background-size:100%;
    background-position:bottom right;
    width:0.15em;
    height:0.2em;
    bottom:0;
    right:0;
    display: block;
    position: absolute;
    z-index: 3;
    opacity:1.0;
 }

  button.cta {
    font-size:110px;
    width:1em;
    height:auto;
    background-color:#ef0642;
    padding:calc(1em/6.8) calc(1.1em/2);
    text-decoration: none;
    position:absolute;
    bottom:10px;
    right:10px;
    transform:translate(0%,0);
    background-image:url(images/cta.svg);
    background-repeat: no-repeat;
    background-size:90%;
    background-position:center center;
    transform-origin:50%, 50%;
    border-radius:0px;
    border:none;
    cursor: pointer;
    z-index: 100;
    outline:none;
    transition:transform 0.2s ease-out;
    animation-name:ctaHidden, ctaShow, cta, cta;
    animation-timing-function:ease-out;
    animation-delay:0s, 2.5s, 10s, 18s;
    animation-duration:2.5s, 0.5s, 0.5s, 0.5s;
    animation-iteration-count: 1, 1, 1, 1;
    animation-fill-mode:none;
  }

  .ad:hover figure button.cta {
    transform:translate(0%,0)scale(1.1,1.1);

  }
  </style>


</head>
