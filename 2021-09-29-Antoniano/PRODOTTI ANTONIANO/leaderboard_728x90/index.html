  /* Animations */

   @keyframes ctaHidden {
    from {
      opacity: 0.0;
    }
    to {
      opacity: 0.0;
    }
   }

   @keyframes cta {
    0% {
       opacity:0.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }
    60% {
       opacity:0.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }
    63% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.1,1.1);
    }
    66%, 96% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }
    97%, 100% {
       opacity:0.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }

  }

  @keyframes ctaEnd {
    0% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }
    10% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.1,1.1);
    }
    20% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }
    100% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }

  }


  /* Setup */
  body {
    margin:0;
    padding:0;
    font-size:14px;
  }

  .ad {
    display: block;
    cursor: pointer;
    position: relative;
    overflow:hidden;
  }

  .ad .slide {
    position: absolute;
    display: block;
    opacity:0.0;
  }

  .ad .slide1 {
    z-index:3;
  }

  .ad .slide2 {
    z-index:2;
  }

  .ad .slide3 {
    z-index:1;
  }

  .ad .slide4 {
    z-index:0;
  }

   .ad .slide5 {
    z-index:0;
  }

  .ad, .ad .slide, .ad figure,  .ad .slide figure figcaption {
    width:728px;
    height:90px;
    font-size:250px;
  }

  .ad figure {
    display:block;
    float:left;
    margin:0;
    padding:0;
    position:relative;
    background-color:#FFF;
    overflow:hidden;
  }

  .ad figure .background {
    position: absolute;
    left:-30%;
    top:0px;
  }

  .ad .slide2 figure .background {
    left:0%;
    top:-100%;
  }

  .ad .slide3 figure .background {
    left:-50%;
  }

  .ad .slide4 figure .background, .ad .slide5 figure .background { 
    left:0;
    top:-40%;
  }

  .ad .slide figure .background {
    transform: translate(0%,10%)scale(1.0,1.0);
  }

  .ad .slide3 .cards {
    position: absolute;
    bottom:100%;
    left:0;
    width:60%;
    height: 100%;
    display: block;
    transform: translate(0,0%);
  }

  .ad .slide3 .cards .card {
    position: relative;
    display:block;
    float:left;
    margin:0 0 0.2em 0;
    padding:0;
  }

  .ad .slide figure figcaption { 
    position: absolute;
    bottom:0;
    right:0px;
    width:50%;
    height:100%;
    background-color: #fff;
    z-index: 6;
  }

 button.cta {
    font-size:120px;
    width:1em;
    height:auto;
    background-color:#ff4438;
    padding:calc(1em/9) calc(1em/2.8);
    text-decoration: none;
    position:absolute;
    bottom:10px;
    right:10px;
    transform:translate(0%,0);
    background-image:url(images/cta.svg);
    background-repeat: no-repeat;
    background-size:90%;
    background-position:center center;
    transform-origin:50%, 50%;
    border-radius:3px;
    border:0px;
    cursor: pointer;
    z-index: 100;
    outline:none;
    transition:transform 0.2s ease-out;
    animation-name:ctaEnd, ctaEnd, ctaEnd, ctaEnd, ctaEnd;
    animation-timing-function:ease-out;
    animation-delay:4.5s, 10s, 17s, 22s, 26s;
    animation-duration:2.5s;
    animation-iteration-count:1;
    animation-fill-mode: none;

  .ad:hover button.cta {
