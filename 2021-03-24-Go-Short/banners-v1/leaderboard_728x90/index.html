<head>
  <meta charset="utf-8">
  <meta name="ad.size" content="width=336,height=280">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>Large rectangle</title>
  <script async src="https://cdn.ampproject.org/amp4ads-v0.js"></script>
  <script async custom-element="amp-animation" src="https://cdn.ampproject.org/v0/amp-animation-0.1.js"></script>
  <style amp4ads-boilerplate>body{visibility:hidden}</style>
  <style amp-custom>
  /* Animations */

  @keyframes ctaEnd {
    0% {
      transform:translateX(-50%)scale(1.0,1.0);
    }
    40% {
      transform:translateX(-50%)scale(1.0,1.0);
    }
    70% {
      transform:translateX(-50%)scale(1.1,1.1);
    }
    100% {
      transform:translateX(-50%)scale(1.0,1.0);
    }
  }

  @keyframes cube {
    0%, 100% {
      opacity:0.0;
    }
    50% {
      opacity:1.0;
    }
  }

  /* Setup */
  body {
    margin:0;
    padding:0;
    font-size:14px;
  }

  .ad {
    display: block;
    cursor: pointer;
    position: relative;
    background-color:#000;
  }

  .ad .slide {
    position: absolute;
    display: block;

  }

  .ad, .ad .slide, .ad .slide .wrapper, .ad figure,  .ad .slide1 figure figcaption {
    width:728px;
    height:90px;
    font-size:90px;
  }

  .ad .basis {
    position: absolute;
    display: block;
    bottom:0.22em;
    right:0.1em;
    z-index:2;
    width:calc(25% - 0.2em);
    height:calc(0.75em - 0.2em);
  }

   .ad .basis .logo {
    position: absolute;
    display: block;
    left:0.01em;
    top:50%;
    width:50%;
    height:60%;
    transform: translate(0,-50%);
    background-image: url(images/logo.svg);
    background-repeat: no-repeat;
    background-position:left top;
    background-size: contain;
   }

   .ad .basis .subtitle {
    position: absolute;
    display: block;
    right:0.01em;
    top:50%;
    width:50%;
    height:60%;
    transform: translate(0,-50%);
    background-image: url(images/subtitle.svg);
    background-repeat: no-repeat;
    background-position:right top;
    background-size: contain;
   }

  .ad figure, .ad .top-bar {
    display:block;
    position:absolute;
    top:0.1em;
    margin:0;
    padding:0;
    border-top:15px solid transparent;
    width:calc(70% - 0.2em);
    height:calc(0.88em - 0.2em);
    background-repeat: no-repeat;
    background-size:50%;
    overflow:hidden;
    opacity:0.0;
  }

  .ad figure {
    top:-0em;
  }

  .ad .top-bar {
    border-top:5px solid #e51d2d;
    width:calc(100% - 0.2em);
    left:0.1em;
    opacity: 1.0;
  }

  .ad .bottom-bar {
    display:block;
    position:absolute;
    left:0.1em;
    bottom:0.1em;
    margin:0;
    padding:0;
    border-bottom:5px solid #e51d2d;
    width:calc(100% - 0.2em);
    height:calc(0.88em - 0.2em);
    background-repeat: no-repeat;
    overflow:hidden;
  }

  .ad figure .loading {
    display: block;
    position:absolute;
    left:calc(50% + 0.1em);
    bottom:0.3em;
    width:calc(0.24em + 15px);
    height:0.08em;
    transform: translate(-50%,0);
  }

  .ad figure .loading .cube {
    display: block;
    position:absolute;
    left:0;
    bottom:0;
    width:0.08em;
    height:0.08em;
    background-color: #e51d2d;
    border-radius:2px;
    opacity: 0.0;
  }

  .ad figure .loading .cube1 {
    animation:cube 1s 0s infinite;
  }

  .ad figure .loading .cube2 {
    left:calc(0.1em + 5px);
    animation:cube 1s 0.15s infinite;
  }

  .ad figure .loading .cube3 {
    left:calc(0.2em + 10px);
    animation:cube 1s 0.3s infinite;
  }

  .ad figure.child1 {
    background-image: url(images/first.svg);
    background-position:right center;
    opacity:1.0;
    background-size:40%;
    left:0.05em;
  }

  .ad figure.child3 {
    background-image: url(images/second.svg);
    background-position:left center;
     background-size:45%;
    left:0.21em;
  }

  .ad figure.child5 {
     background-image: url(images/third.svg);
    background-position:right center;
    background-size:30%;
    left:0.05em;
  }

  .ad figure.child6 {
     background-image: url(images/fourth.svg);
    background-position:right center;
    background-size:50%;
    left:0.05em;
  }

  .ad figure.child8 {
     background-image: url(images/fifth.svg);
    background-position:left center;
     background-size:20%;
    left:0.21em;
  }

   .ad figure.child9 {
     left:0.21em;
  }

  button.cta {
    width:100%;
    height:100%;
    text-decoration: none;
    position:absolute;
    top:0;
    left:50%;
    transform:translateX(-50%);
    background-color:transparent;
    background-image:url(images/cta.svg);
    background-repeat: no-repeat;
    background-size:40%;
    background-position:center center;
    transform-origin: center center;
    border-radius:0px;
    border:0px;
    cursor: pointer;
    z-index: 100;
    opacity: 1.0;
    outline:none;
    transition:transform 0.2s ease-out;
    animation-name:ctaEnd, ctaEnd;
    animation-timing-function: ease-out;
    animation-delay:16.5s, 20.5s;
    animation-duration:1s, 1s;
  }

  .ad:hover button.cta {
    transform:translateX(-50%)scale(1.1,1.1);
  }

</style>

</head>
