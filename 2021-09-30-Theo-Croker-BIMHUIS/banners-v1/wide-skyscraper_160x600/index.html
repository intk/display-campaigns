<head>
  <meta charset="utf-8">
  <meta name="ad.size" content="width=160,height=600">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>Wide skyscraper</title>
  <script async src="https://cdn.ampproject.org/amp4ads-v0.js"></script>
  <script async custom-element="amp-animation" src="https://cdn.ampproject.org/v0/amp-animation-0.1.js"></script>
  <style amp4ads-boilerplate>body{visibility:hidden}</style>
  <style amp-custom>
  /* Animations */
  @keyframes title {
    0% {
      opacity: 0.0;
      transform: translate(20px,20px)scale(1.1,1.1);
    }
    2% {
      opacity:1.0;
      transform: translate(0px,0px)scale(1.0,1.0);
    }
    80% {
      opacity:1.0;
      transform: translate(0px,0px)scale(1.0,1.0);
    }
    84% {
      opacity:0.0;
      transform: translate(0px,-10px)scale(1.0,1.0);
    }
  }

  @keyframes titleEnd {
    0% {
      opacity: 0.0;
      transform: translate(20px,20px)scale(1.,1.1);
    }
    2%, 100% {
      opacity:1.0;
      transform: translate(0px,0px)scale(1.0,1.0);
    }
  }

   @keyframes ctaHidden {
    from {
      opacity: 0.0;
    }
    to {
      opacity: 0.0;
    }
   }

   @keyframes cta {
    0% {
       opacity:0.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }
    60% {
       opacity:0.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }
    63% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.1,1.1);
    }
    66%, 96% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }
    97%, 100% {
       opacity:0.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }

  }

  @keyframes ctaEnd {
    0% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }
    10% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.1,1.1);
    }
    20% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }
    100% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }

  }

   @keyframes blockImage {
    from {
      transform:scale(1.0,1.0);
    }
    to {
     transform:scale(1.05,1.05);
    }
   }



  /* Setup */
  body {
    margin:0;
    padding:0;
    font-size:14px;
  }

  .ad {
    display: block;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }

  .ad .slide {
    position: absolute;
    display: block;
    opacity:0.0;
  }

  .ad .slide1 {
    opacity:1.0;
    z-index:4;
  }

  .ad .slide2 {
    opacity:1.0;
    z-index:3;
  }

  .ad .slide3 {
    opacity:1.0;
    z-index:2;
  }

  .ad .slide4 {
    opacity:1.0;
    z-index:1;
  }

   .ad .slide5 {
    opacity:1.0;
    z-index:0;
  }

  .ad, .ad .slide, .ad figure,  .ad .slide figure figcaption {
    width:160px;
    height:600px;
  }

  .ad figure {
    display:block;
    float:left;
    margin:0;
    padding:0;
    position:relative;
    background-color:#97825B;
    overflow:hidden;
    font-size:200px;
  }

  .ad figure .blocks {
    width:100%;
    height:1.4em;
    display: block;
    z-index: 2;
    position: absolute;
    top:calc(50% - 0.05em);
    left:0;
    transform: translate(0,-50%);
  }

  .ad .slide1 figure .blocks .leftInner, .ad .slide1 figure .blocks .rightInner  {
    animation-name:blockImage;
    animation-timing-function:ease-out;
    animation-delay:1s;
    animation-duration:5s;
    animation-iteration-count:1;
    animation-fill-mode:forwards;
  }

  .ad .slide2 figure .blocks .leftInner, .ad .slide2 figure .blocks .rightInner  {
    animation-name:blockImage;
    animation-timing-function:ease-out;
    animation-delay:4s;
    animation-duration:5s;
    animation-iteration-count:1;
    animation-fill-mode:forwards;
  }

   .ad .slide3 figure .blocks .leftInner, .ad .slide3 figure .blocks .rightInner  {
    animation-name:blockImage;
    animation-timing-function:ease-out;
    animation-delay:6s;
    animation-duration:5s;
    animation-iteration-count:1;
    animation-fill-mode:forwards;
  }

  .ad figure .blocks .left {
    position: absolute;
    top:0;
    left:0;
    display: block;
    width:40%;
    height:100%;
    overflow: hidden;
    transform:translate(0,0%);
  }

  .ad figure .blocks .right {
    position: absolute;
    top:0;
    left:40%;
    display: block;
    width:60%;
    height:100%;
    overflow: hidden;
    transform:translate(0,0%);
  }

  .ad figure .blocks span.heading {
    display: block;
    background-size:90%;
    background-position:0.025em center;
    background-repeat: no-repeat;
    background-color:#fff;
    position: absolute;
    bottom:-5%;
    opacity: 0.0;
    transform: translate(0%,50%);
    left:40%;
    width:60%;
    height:0.2em;
    z-index: 1;
  }

  .ad .slide figure .blocks span.heading {
    background-image:url('images/date.svg');
  }

  .ad figure .blocks .left .leftInner, .ad figure .blocks .right .rightInner {
    width:100%;
    height:100%;
    transform-origin:left center;
  }

  .ad .slide1 figure .blocks .leftInner:after, .ad .slide1 figure .blocks .rightInner:after {
    content:"";
    display: block;
    width:100%;
    height:100%;
    position: absolute;
    background-color:rgba(0,0,0,0.1);
    z-index:1;
  }

  .ad .slide1 figure .blocks .leftInner, .ad .slide3 figure .blocks .leftInner, .ad .slide5 figure .blocks .leftInner {
    background-size:1.5em;
    background-position:25% 30%;
    background-image:url('images/theo-croker.jpg');
  }

  .ad .slide1 figure .blocks .rightInner, .ad .slide3 figure .blocks .rightInner, .ad .slide5 figure .blocks .rightInner {
    background-size:1.5em;
    background-position:calc(30% + 30%) 30%;
    background-image:url('images/theo-croker.jpg');
  }

  .ad .slide2 figure .blocks .leftInner, .ad .slide4 figure .blocks .leftInner {
    background-size:2.2em;
    background-position:24%;
    background-image:url('images/album.jpg');
  }

  .ad .slide2 figure .blocks .rightInner, .ad .slide4 figure .blocks .rightInner {
    background-size:2.2em;
    background-position:calc(15% + 30%);
    background-image:url('images/album.jpg');
  }

  .ad figure .blocks .headline {
    display: block;
    position: absolute;
    z-index: 2;
    width:90%;
    height:40%;
    left:50%;
    top:50%;
    transform: translate(-50%,-50%);
  }

   .ad .slide3 figure .blocks .headline {
    display: block;
    position: absolute;
    z-index: 2;
    width:90%;
    height:70%;
    left:50%;
    top:50%;
    background-size:contain;
    background-position: center;
    background-repeat: no-repeat;
    background-image:url('images/bimhuis-tv-logo.svg');
    opacity: 0.0;
    transform: translate(-50%,-40%);
  }

  .ad figure .blocks .headline .top-row {
    display: block;
    width:100%;
    height:calc(50% - 5px);
    position: absolute;
    top:0;
    left:0;
    overflow:hidden;
  }

  .ad figure .blocks .headline .bottom-row {
    display: block;
    width:100%;
    height:calc(50% - 5px);
    position: absolute;
    bottom:0;
    left:0;
    overflow:hidden;
  }

  .ad figure .blocks .headline .top-row span, .ad figure .blocks .headline .bottom-row span  {
    width:100%;
    height:100%;
    display: block;
    background-size: 100%;
    background-repeat: no-repeat;
    background-position: bottom left;

  }

  .ad figure .background {
    position: absolute;
    left:-10%;
    top:0px;
  }

  .ad .slide figure .background {
    transform: translate(-10%,0%)scale(1.0,1.0);
  }

  .ad .slide4 figure .background, .ad .slide5 figure .background {
    left:-10%;
  }


  .ad .slide figure figcaption { 
    position: absolute;
    bottom:0;
    left:0px;
    width:100%;
    height:100%;
    font-size:336px;
  }

 .ad .slide1 figure figcaption span.title {
    opacity:0.0;
    transform: translate(-10%,0);
 }

  .ad .slide1 figure figcaption span.subtitle {
    opacity:0.0;
    transform: translate(0%,-10%);
 }

  .ad span.logo { 
    background-image:url('images/logo-bimhuis.svg');
    background-repeat: no-repeat;
    background-size:contain;
    background-position:left top;
    width:0.5em;
    height:0.5em;
    top:15px;
    left:15px;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:1.0;
    transform-origin: center center;
 }

 button.cta {
    font-size:120px;
    width:1em;
    height:auto;
    background-color:#0052FA;
    padding:calc(1em/7.5) calc(1em/2.5);
    text-decoration: none;
    position:absolute;
    bottom:15%;
    left:50%;
    transform:translate(-50%,0);
    background-image:url(images/cta.svg);
    background-repeat: no-repeat;
    background-size:90%;
    background-position:center center;
    transform-origin:50%, 50%;
    border-radius:0px;
    border:0px;
    cursor: pointer;
    z-index: 100;
    outline:none;
    transition:transform 0.2s ease-out;
    animation-name:ctaEnd, ctaEnd, ctaEnd, ctaEnd;
    animation-timing-function:ease-out;
    animation-delay:2s, 9s, 13s, 17s;
    animation-duration:2.5s;
    animation-iteration-count:1;
    animation-fill-mode: none;
  }

  .ad:hover button.cta {
    transform:translate(-50%,0)scale(1.1,1.1);
  }
</style>
