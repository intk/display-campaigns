  <title>Inline rectangle</title>
  <script async src="https://cdn.ampproject.org/amp4ads-v0.js"></script>
  <script async custom-element="amp-animation" src="https://cdn.ampproject.org/v0/amp-animation-0.1.js"></script>
  <style amp4ads-boilerplate>body{visibility:hidden}</style>
  <style amp-custom>
  /* Animations */

  @keyframes ctaEnd {
    0% {
      transform:translateX(-50%)scale(1.0,1.0);
    }
    40% {
      transform:translateX(-50%)scale(1.0,1.0);
    }
    70% {
      transform:translateX(-50%)scale(1.1,1.1);
    }
    100% {
      transform:translateX(-50%)scale(1.0,1.0);
    }
  }

  /* Setup */
  body {
    margin:0;
    padding:0;
    font-size:14px;
  }

  .ad {
    display: block;
    cursor: pointer;
    position: relative;
  }

  .ad .slide {
    position: absolute;
    display: block;

  }

  .ad, .ad .slide, .ad .slide .wrapper, .ad figure,  .ad .slide1 figure figcaption {
    width:300px;
    height:250px;
    font-size:180px;
  }

  .ad .slide .wrapper {
    position:absolute;
    display: block;
    width:100%;
  }

  .ad figure {
    display:block;
    margin:0;
    padding:0;
    position:absolute;
    background-repeat: no-repeat;
    background-position: center center;
    overflow:hidden;
    opacity:0.0;

  }

  .ad figure.child6, .ad figure.child7 {
    background-color:#003865;
  }

  .ad figure .title {
    position: absolute;
    display: block;
    background-image:url(images/title.svg);
    background-repeat: no-repeat;
    background-size:80%;
    top:30px;
    left:30px;
    width:100%;
    height:100%;
    z-index: 2;
    -webkit-filter: drop-shadow(1px 1px 5px rgba(0,0,0,0.3));
    filter: drop-shadow(1px 1px 5px rgba(0,0,0,0.3));
  }

   .ad figure .logo-bottom {
    position: absolute;
    display: block;
    background-image:url(images/logo-bottom.svg);
    background-repeat: no-repeat;
    background-position:right bottom;
    background-size:100%;
    bottom:30px;
    right:30px;
    width:0.25em;
    height:0.25em;
    z-index: 2;
    -webkit-filter: drop-shadow(1px 1px 5px rgba(0,0,0,0.3));
    filter: drop-shadow(1px 1px 5px rgba(0,0,0,0.3));
  }

  .ad figure.child6 .title, .ad figure.child7 .title {
    width:0.6em;
    height:0.6em;
    background-size:100%;
    top:auto;
    bottom:30px;
    left:30px;
    background-position: left bottom;
  }

   .ad figure.child6 .logo, .ad figure.child7 .logo {
    position: absolute;
    display: block;
    background-image:url(images/logo.svg);
    background-repeat: no-repeat;
    width:0.6em;
    height:0.6em;
    background-size:100%;
    top:auto;
    bottom:30px;
    right:30px;
    background-position:right bottom;
  }

  .ad figure .subtitle {
    position: absolute;
    display: block;
    background-image:url(images/nu-te-zien.svg);
    background-repeat: no-repeat;
    background-size:100%;
    background-position: left bottom;
    bottom:30px;
    left:30px;
    width:0.5em;
    height:0.5em;
    z-index: 2;
    -webkit-filter: drop-shadow(1px 1px 5px rgba(0,0,0,0.3));
    filter: drop-shadow(1px 1px 5px rgba(0,0,0,0.3));

  }

  button.cta {
    width:82%;
    height:35%;
    text-decoration: none;
    position:absolute;
    top:11%;
    left:50%;
    transform:translateX(-50%);
    background-color:transparent;
    background-image:url(images/cta.svg);
    background-repeat: no-repeat;
    background-size:80%;
    background-position:15px center;
    transform-origin:center center;
    border-radius:0px;
    border:1px solid #fff;
    cursor: pointer;
    z-index: 100;
    opacity: 1.0;
    outline:none;
    transition:transform 0.2s ease-out;
    animation-name:ctaEnd, ctaEnd, ctaEnd;
    animation-timing-function: ease-out;
    animation-delay:5.5s, 10.5s, 18.5s;
    animation-duration:1s, 1s, 1s;
  }

  .ad:hover button.cta {
    transform:translateX(-50%)scale(1.1,1.1);
  }

</style>
