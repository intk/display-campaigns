  /* Animations */

  @keyframes ctaEnd {
    0% {
      transform:translateX(-50%)scale(1.0,1.0);
    }
    40% {
      transform:translateX(-50%)scale(1.0,1.0);
    }
    70% {
      transform:translateX(-50%)scale(1.1,1.1);
    }
    100% {
      transform:translateX(-50%)scale(1.0,1.0);
    }
  }

  /* Setup */
  body {
    margin:0;
    padding:0;
    font-size:14px;
  }

  .ad {
    display: block;
    cursor: pointer;
    position: relative;
  }

  .ad .slide {
    position: absolute;
    display: block;
  }

  .ad, .ad .slide, .ad .slide .wrapper, .ad figure,  .ad .slide1 figure figcaption {
    width:300px;
    height:50px;
  }

  .ad .slide .wrapper {
    position:absolute;
    display: block;
    width:100%;
  }

  .ad figure {
    display:block;
    margin:0;
    padding:0;
    position:absolute;
    background-repeat: no-repeat;
    background-position: center center;
    overflow:hidden;
    opacity:0.0;

  }

   span.date {
    font-size:75px;
    background-image:url(images/date.svg);
    background-size:94%;
    background-position:0.075em -0.11em;
    background-repeat: repeat-y;
    width:1em;
    height:1em;
    display: block;
    position: absolute;
    z-index: 1;
    left:28px;
    bottom:-30px;
    background-color:#ff503c;
    border-radius: 100%;
  }

  button.cta {
    width:35%;
    height:50%;
    text-decoration: none;
    position:absolute;
    top:23%;
    left:60%;
    transform:translateX(-50%);
    background-color:transparent;
    background-image:url(images/cta.svg);
    background-repeat: no-repeat;
    background-size:80%;
    background-position:center center;
    transform-origin:center center;
    border-radius:0px;
    border:1px solid #fff;
    cursor: pointer;
    z-index: 100;
    opacity: 1.0;
    outline:none;
    transition:transform 0.2s ease-out;
    animation-name:ctaEnd, ctaEnd, ctaEnd;
    animation-timing-function: ease-out;
    animation-delay:5.5s, 10.5s, 18.5s;
    animation-duration:1s, 1s, 1s;
  }

  .ad:hover button.cta {
    transform:translateX(-50%)scale(1.1,1.1);
  }

</style>
