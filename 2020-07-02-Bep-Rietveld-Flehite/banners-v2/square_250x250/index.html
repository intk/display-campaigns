<!doctype html>
<html âš¡4ads>
<head>
  <meta charset="utf-8">
  <meta name="ad.size" content="width=250,height=250">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>Square</title>
  <script async src="https://cdn.ampproject.org/amp4ads-v0.js"></script>
  <script async custom-element="amp-animation" src="https://cdn.ampproject.org/v0/amp-animation-0.1.js"></script>
  <style amp4ads-boilerplate>body{visibility:hidden}</style>
  <style amp-custom>
  /* Animations */

   @keyframes ctaHidden {
    from, to {
      opacity: 0.0;
    }
   }

  @keyframes ctaShow {
    0% {
       opacity:0.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }
    50% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.1,1.1);
    }
    100% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }

  }

   @keyframes cta {
    0% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }
    50% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.1,1.1);
    }
    100% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }

  }


  /* Setup */
  body {
    margin:0;
    padding:0;
    font-size:14px;
  }

  .ad {
    display: block;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }

  .ad .slide {
    position: absolute;
    display: block;

  }

  .ad, .ad .slide, .ad .slide .wrapper, .ad figure,  .ad .slide1 figure figcaption {
    width:250px;
    height:250px;
  }

  .ad .slide .wrapper {
    position: relative;
    display: block;
    width:100%;
  }

  .ad figure {
    display:block;
    float:left;
    margin:0;
    padding:0;
    position:relative;
    background-color:rgba(29, 44, 51, 1.0);
    overflow:hidden;
    font-size:220px;
  }

  .ad .slide1 figure .background  {
    display:block;
    position: absolute;
    top:-10%;
    left:0%;
    transform-origin:center center;
    transform: scale(1.0,1.0)translate(0%,-5%);
  }

  .ad .slide1 figure figcaption { 
    position: absolute;
    z-index: 1;
    top:50%;
    left:50%;
    width:0.8em;
    height:0.3em;
    transform: translate(-50%,0);
  }
 .ad .slide1 figure:after {
    content:"";
    width:100%;
    height:100%;
    margin:0;
    padding:0;
    position: absolute;
    z-index: 1;
    background:linear-gradient(0deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.0) 20%);
  }

  .ad .slide1 figure figcaption span.subtitle, .ad .slide1 figure figcaption span.subtitleEnd { 
    background-image:url('images/subtitle.svg');
    background-repeat: no-repeat;
    background-size:contain;
    width:0.39em;
    height:0.39em;
    top:-5px;
    right:0%;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:0.0;
    transform: translate(-10%,0%);
    filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.5));
 }

  .ad .slide1 figure figcaption span.title, .ad .slide1 figure figcaption span.titleEnd { 
    background-image:url('images/title.svg');
    background-repeat: no-repeat;
    background-size:contain;
    width:0.71em;
    height:0.71em;
    top:0%;
    left:0px;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:0.0;
    transform: translate(-10%,0%);
    filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.5));
 }

 .ad .slide1 figure div.dates,  .ad .slide1 figure div.datesEnd  {
  width:100%;
  height:0.2em;
  position: absolute;
  z-index: 2;
  opacity:0.0;
  transform: translate(0%,-10%);
 }

 .ad .slide1 figure div span.dateF {
    background-image:url('images/date-start.svg');
    background-repeat: no-repeat;
    background-size:100%;
    background-position:top left;
    width:0.2em;
    height:0.2em;
    top:15px;
    left:15px;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:1.0;
    transform: translate(0%,0%);
    filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.1));
 }

  .ad .slide1 figure div span.dateS {
    background-image:url('images/date-end.svg');
    background-repeat: no-repeat;
    background-size:100%;
    background-position:top right;
    width:0.2em;
    height:0.2em;
    top:15px;
    right:15px;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:1.0;
    transform: translate(0%,0%);
    filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.1));
 }

 @keyframes hideElement {
    0% {
      opacity: 1.0;
      transform: translate(-0%,0px)scale(1.0,1.0);
    }

    100% {
      opacity: 0.0;
      transform: translate(-0%,10%)scale(1.0,1.0);
    }
 }

 .ad span.logo { 
    background-image:url('images/logo.svg');
    background-repeat: no-repeat;
    background-size:contain;
    background-position: bottom center;
    width:50px;
    height:50px;
    bottom:10px;
    left:0px;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:1.0;
    transform-origin: center center;
 }

  button.cta {
    font-size:120px;
    width:1em;
    height:auto;
    background-color:#e40d1f;
    padding:calc(1em/7.9) calc(1em/2);
    text-decoration: none;
    position:absolute;
    bottom:5%;
    right:-19%;
    transform:translate(-50%,0);
    background-image:url(images/cta.svg);
    background-repeat: no-repeat;
    background-size:90%;
    background-position:center center;
    transform-origin:50%, 50%;
    border-radius:0px;
    border:1px solid #fff;
    cursor: pointer;
    z-index: 100;
    outline:none;
    transition:transform 0.2s ease-out;
    animation-name:ctaHidden, ctaShow, cta, cta;
    animation-timing-function:ease-out;
    animation-delay:0s, 3.5s, 11s, 19s;
    animation-duration:3.5s, 0.5s, 0.5s, 0.5s;
    animation-iteration-count: 1, 1, 1, 1;
    animation-fill-mode:none;
  }

  .ad:hover figure button.cta {
    transform:translate(-50%,0)scale(1.1,1.1);

  }
  </style>


</head>
<body>

  <amp-animation id="Slide1" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "0.5s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "3",
        "selector": ".slide figure .background",
        "keyframes": [
          {
             "transform": "scale(1.0,1.0)translate(0%,0%)",
             "offset": "0.35"
          },
          {
             "transform": "scale(1.1,1.1)translate(0%,0%)"
          }

        ]
      }]
    </script>
  </amp-animation>


  <amp-animation id="first" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "2s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "2",
        "selector": ".slide figure span.title",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(0%,0%)scale(1.0,1.0)",
              "offset": "0.1"
          },
          {
             "opacity": "1.0",
              "transform": "translate(0%,0px)scale(1.0,1.0)",
              "offset": "0.8"
          },
          {
             "opacity": "0.0",
              "transform": "translate(0%,5%)scale(1.0,1.0)",
              "offset": "0.85"
          },
          {
             "opacity": "0.0",
              "transform": "translate(0%,5%)scale(1.0,1.0)"
          }
        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="firstEnd" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "18s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "1",
        "selector": ".slide figure span.titleEnd",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(0%,0%)scale(1.0,1.0)",
              "offset": "0.1"
          },
          {
             "opacity": "1.0",
              "transform": "translate(0%,0px)scale(1.0,1.0)"
          }
        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="second" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "2.5s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "2",
        "selector": ".slide figure span.subtitle",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(0%,0%)scale(1.0,1.0)",
              "offset": "0.1"
          },
          {
             "opacity": "1.0",
              "transform": "translate(0%,0px)scale(1.0,1.0)",
              "offset": "0.8"
          },
          {
             "opacity": "0.0",
              "transform": "translate(0%,5%)scale(1.0,1.0)",
              "offset": "0.85"
          },
          {
             "opacity": "0.0",
              "transform": "translate(0%,5%)scale(1.0,1.0)"
          }
        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="secondEnd" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "18.5s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "1",
        "selector": ".slide figure span.subtitleEnd",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(0%,0%)scale(1.0,1.0)",
              "offset": "0.1"
          },
          {
             "opacity": "1.0",
              "transform": "translate(0%,0px)scale(1.0,1.0)"
          }
        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="date" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "2.5s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "2",
        "selector": ".slide figure div.dates",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(0%,0%)scale(1.0,1.0)",
              "offset": "0.1"
          },
          {
             "opacity": "1.0",
              "transform": "translate(0%,0px)scale(1.0,1.0)",
              "offset": "0.8"
          },
          {
             "opacity": "0.0",
              "transform": "translate(0%,5%)scale(1.0,1.0)",
              "offset": "0.85"
          },
          {
             "opacity": "0.0",
              "transform": "translate(0%,5%)scale(1.0,1.0)"
          }
        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="dateEnd" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "18.5s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "1",
        "selector": ".slide figure div.datesEnd",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(0%,0%)scale(1.0,1.0)",
              "offset": "0.1"
          },
          {
             "opacity": "1.0",
              "transform": "translate(0%,0px)scale(1.0,1.0)"
          }
        ]
      }]
    </script>
  </amp-animation>

  <!-- Setup structure-->
  <div class="ad">
    <div class="slide slide1">
    <figure>
      <amp-img class="background" width="250" height="317" alt="Flehite" src="images/background.jpg"></amp-img>
      <figcaption><span class="title"></span><span class="titleEnd"></span><span class="subtitle"></span><span class="subtitleEnd"></span></figcaption>
      <button class="cta animated"></button>
      <div class="dates">
        <span class="dateF"></span>
        <span class="dateS"></span>
      </div>
       <div class="datesEnd">
        <span class="dateF"></span>
        <span class="dateS"></span>
      </div>
      <span class="logo"></span>
    </figure>
  </div>
  </div>
</body>
</html>
