  <title>Banner Mobile</title>
  <script async src="https://cdn.ampproject.org/amp4ads-v0.js"></script>
  <script async custom-element="amp-animation" src="https://cdn.ampproject.org/v0/amp-animation-0.1.js"></script>
  <style amp4ads-boilerplate>body{visibility:hidden}</style>
  <style amp-custom>
  /* Animations */

   @keyframes ctaHidden {
    from, to {
      opacity: 0.0;
    }
   }

  @keyframes ctaShow {
    0% {
       opacity:0.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }
    50% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.1,1.1);
    }
    100% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }

  }

   @keyframes cta {
    0% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }
    50% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.1,1.1);
    }
    100% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }

  }


  /* Setup */
  body {
    margin:0;
    padding:0;
    font-size:14px;
  }

  .ad {
    display: block;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }

  .ad .slide {
    position: absolute;
    display: block;

  }

  .ad, .ad .slide, .ad .slide .wrapper, .ad figure,  .ad .slide1 figure figcaption {
    width:300px;
    height:50px;
  }

  .ad .slide .wrapper {
    position: relative;
    display: block;
    width:100%;
  }

  .ad figure {
    display:block;
    float:left;
    margin:0;
    padding:0;
    position:relative;
    background-color:#54384c;
    overflow:hidden;
    font-size:90px;
  }

  .ad .slide1 figure .background  {
    display:block;
    position: absolute;
    top:0%;
    left:0%;
    transform-origin:center left;
    opacity:1.0;
    transform: scale(1.0,1.0)translate(0%,0%);
  }

  .ad .slide1 figure figcaption { 
    position: absolute;
    z-index: 2;
    top:50%;
    left:0;
    width:50%;
    height:100%;
    transform: translate(0,-50%);
  }

  .ad .slide1 figure figcaption span.welcome, .ad .slide1 figure figcaption span.welcomeEnd { 
    background-image:url('images/welcome.svg');
    background-repeat: no-repeat;
    background-size:contain;
    background-position: center center;
    width:0.9em;
    height:0.5em;
    left:0.1em;
    display: block;
    position: absolute;
    z-index: 1;
    opacity:0.0;
    transform: translate(0%,0%);
 }

  .ad .slide1 figure figcaption span.house, .ad .slide1 figure figcaption span.houseEnd { 
    background-image:url('images/house.svg');
    background-repeat: no-repeat;
    background-size:contain;
    background-position: center center;
    width:0.9em;
    height:0.5em;
    right:0px;
    bottom:0em;
    display: block;
    position: absolute;
    z-index: 1;
    opacity:0.0;
    transform: translate(0%,0%);
 }

 .ad .slide figure figcaption div.notes, .ad .slide figure figcaption div.notesEnd {
  width:100%;
  height:100%;
  display: block;
  position: absolute;
  opacity:1.0;
  z-index: 3;
 }

 .ad .slide figure figcaption div span.glass, .ad .slide figure figcaption div span.glassEnd {

    height:0.2em;
    display:block;
    position: absolute;
    z-index:2;

    background-size:contain;
    background-position:bottom left;
    width:100%;
    height:0.2em;
    bottom:8px;
    left:0;
    display: block;
    position: absolute;
    z-index:2;
    transform: translate(0%,0%);

    background-size:contain;
    background-position:bottom left;
    width:100%;
    height:0.2em;
    bottom:0;
    left:0;

    position: absolute;

 @keyframes hideElement {
    0% {
      opacity: 1.0;
      transform: translate(-0%,0px)scale(1.0,1.0);
    }

    100% {
      opacity: 0.0;
      transform: translate(-0%,10%)scale(1.0,1.0);
    }
 }

 .ad span.logo, .ad span.logoEnd { 
    background-image:url('images/logo.svg');
    background-repeat: no-repeat;
    background-size:contain;
    background-position:top right;
    background-color:transparent;
    width:0.15em;
    height:0.15em;
    top:5px;
    right:5px;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:0.0;
    transform-origin: center center;
 }

  button.cta {
    font-size:70px;
    width:1em;
    height:auto;
    background-color:transparent;
    padding:calc(1em/6.9) calc(1em/2);
    text-decoration: none;
    position:absolute;
    bottom:5px;
    right:5px;
    transform:translate(0%,0);
    background-image:url(images/cta.svg);
    background-repeat: no-repeat;
    background-size:85%;
    background-position:center center;
    transform-origin:50%, 50%;
    border-radius:0px;
    border:1px solid #f2ff00;
    cursor: pointer;
    z-index: 100;
    outline:none;
    transition:transform 0.2s ease-out;
    animation-name:ctaHidden, ctaShow, cta, cta;
    animation-timing-function:ease-out;
    animation-delay:0s, 3.5s, 11s, 19s;
    animation-duration:3.5s, 0.5s, 0.5s, 0.5s;
    animation-iteration-count: 1, 1, 1, 1;
    animation-fill-mode:none;
  }

  .ad:hover figure button.cta {
    transform:translate(0%,0)scale(1.1,1.1);

  }
