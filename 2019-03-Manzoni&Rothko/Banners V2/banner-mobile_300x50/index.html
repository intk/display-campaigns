<!doctype html>
<html âš¡4ads>
<head>
  <meta charset="utf-8">
  <meta name="ad.size" content="width=300,height=50">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>Banner mobile</title>
  <script async src="https://cdn.ampproject.org/amp4ads-v0.js"></script>
  <script async custom-element="amp-animation" src="https://cdn.ampproject.org/v0/amp-animation-0.1.js"></script>
  <style amp4ads-boilerplate>body{visibility:hidden}</style>
  <style amp-custom>
  /* Animations */
  @keyframes title {
    0% {
      opacity: 0.0;
      transform: translate(20px,20px)scale(1.1,1.1);
    }
    2% {
      opacity:1.0;
      transform: translate(0px,0px)scale(1.0,1.0);
    }
    80% {
      opacity:1.0;
      transform: translate(0px,0px)scale(1.0,1.0);
    }
    84% {
      opacity:0.0;
      transform: translate(0px,-10px)scale(1.0,1.0);
    }
  }

  @keyframes titleEnd {
    0% {
      opacity: 0.0;
      transform: translate(20px,20px)scale(1.,1.1);
    }
    2%, 100% {
      opacity:1.0;
      transform: translate(0px,0px)scale(1.0,1.0);
    }
  }

   @keyframes ctaHidden {
    from {
      opacity: 0.0;
    }
    to {
      opacity: 0.0;
    }
   }

  @keyframes cta {
    0% {
       opacity:0.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }
    60% {
       opacity:0.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }
    63% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.1,1.1);
    }
    66%, 96% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }
    97%, 100% {
       opacity:0.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }

  }

   @keyframes ctaEnd {
    0% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }
    10% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.1,1.1);
    }
    20% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }
    100% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }

  }


  /* Setup */
  body {
    margin:0;
    padding:0;
    font-size:14px;
  }

  .ad {
    display: block;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }

  .ad .slide {
    position: absolute;
    display: block;
  }

  .ad .slide1 {
    z-index:3;
  }

  .ad .slide2 {
    z-index:2;
  }

  .ad .slide3 {
    z-index:0;
  }


  .ad .slide {
   opacity: 0;
  }

  .ad, .ad .slide, .ad figure,  .ad .slide figure figcaption {
    width:300px;
    height:50px;
  }

  .ad figure {
    display:block;
    float:left;
    margin:0;
    padding:0;
    position:relative;
    background-color:#FFF;
    overflow:hidden;
  }

  .ad .slide3 figure {
    width:50%;
    height:100%;
  }

  .ad figure .background {
    position: absolute;
    bottom:0px;
  }

  .ad .slide1 figure .background {
    right:0;
    transform: translate(0%,0%)scale(1.0,1.0);
  }

  .ad .slide2 figure .background {
    right:-60px;
    transform: translate(0%,50%)scale(0.8,0.8);
  }

  .ad .slide3 figure.left .background {
    bottom:0;
    left:50%;
    transform: translate(-50%,20%)scale(0.8,0.8);
    transform-origin: center center;
  }

  .ad .slide3 figure.right .background {
    left:50%;
    transform: translate(-50%,50%)scale(0.8,0.8);
  }


  .ad .slide figure figcaption { 
    position: absolute;
    z-index: 2;
    bottom:0;
    left:0;
    width:100%;
    height:100%;
    font-size:120px;
  }

 .ad .slide1 figure:after, .ad .slide2 figure:after {
    content:"";
    width:100%;
    height:100%;
    margin:0;
    padding:0;
    position: absolute;
    z-index: 1;
 }

 .ad .slide1 figure:after {
  background:linear-gradient(90deg, rgba(233,238,232,1.0) 15%, rgba(0,0,0,0.0) 30%);
 }

 .ad .slide2 figure:after {
  background:linear-gradient(90deg, rgba(233,238,232,1.0) 25%, rgba(0,0,0,0.0) 40%);
 }


 .ad .slide3 figure.left:after {
    content:"";
    width:100%;
    height:100%;
    margin:0;
    padding:0;
    position: absolute;
    z-index: 1;
    background:linear-gradient(-90deg, rgba(0,0,0,0.25) 0%, rgba(0,0,0,0.0) 40%);
  }


 .ad .slide3 figure.right:after {
    content:"";
    width:100%;
    height:100%;
    margin:0;
    padding:0;
    position: absolute;
    z-index: 1;
    background:linear-gradient(90deg, rgba(0,0,0,0.25) 0%, rgba(0,0,0,0.0) 40%);
  }

  .ad .slide figure figcaption .wrapper { 
    width:calc(1em + 10px);
    height:0.3em;
    display: block;
    position: absolute;
    background-color: #fff;
    z-index: 1;
    left:10px;
    top:8px;
  }

  .ad .slide2 figure figcaption .wrapper { 
    width:calc(1.01em + 10px);
    background-color:#000;
  }


  .ad .slide figure figcaption .wrapper span.title { 
    background-repeat: no-repeat;
    background-size:contain;
    width:calc(1em - 20px);
    height:0.3em;
    top:10px;
    left:10px;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:1.0;
 }

 .ad .slide1 figure figcaption .wrapper span.title { 
    background-image:url('images/rothko-title.svg');
 }

 .ad .slide2 figure figcaption .wrapper span.title { 
    background-image:url('images/manzoni-title.svg');
    width:calc(1em - 10px);
 }

 .ad .slide figure figcaption .wrapper span.subtitle { 
    background-repeat: no-repeat;
    background-size:contain;
    width:calc(1em - 10px);
    left:10px;
    top:calc(0.2em - 2px);
    height:0.3em;
    display: block;
    position: absolute;
 }

  .ad .slide1 figure figcaption .wrapper span.subtitle { 
    background-image:url('images/rothko-date.svg');
  }

  .ad .slide2 figure figcaption .wrapper span.subtitle { 
    background-image:url('images/manzoni-date.svg');
    width:1em;

  }

  .ad span.logo { 
    background-image:url('images/logo.svg');
    background-repeat: no-repeat;
    background-size:contain;
    background-position: bottom center;
    width:60px;
    height:60px;
    bottom:0px;
    right:10px;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:1.0;
    transform-origin: center center;
 }

  button.cta {
    font-size:100px;
    width:1em;
    height:auto;
    background-color:rgba(0,0,0,0.2);
    padding:calc(1em/6.9) calc(1em/2);
    text-decoration: none;
    position:absolute;
    bottom:20%;
    left:50%;
    transform:translate(-50%,0);
    background-image:url(images/cta.svg);
    background-repeat: no-repeat;
    background-size:90%;
    background-position:center center;
    transform-origin:50%, 50%;
    border-radius:0px;
    border:2px solid #fff;
    cursor: pointer;
    z-index: 100;
    outline:none;
    transition:transform 0.2s ease-out;
    animation-name:ctaEnd, ctaEnd;
    animation-timing-function:ease-out, ease-out;
    animation-delay:9.5s, 22s;
    animation-duration:2.5s, 2.5s;
    animation-iteration-count:1, 1;
    animation-fill-mode: none, none;
  }

  .ad:hover button.cta {
    transform:translate(-50%,0)scale(1.1,1.1);
  }
  </style>


</head>
<body>

  <!--Animate banner-->
  <amp-animation id="Slide1" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "0s",
        "duration": "12s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "2",
        "selector": ".slide1",
        "keyframes": [
          {
             "opacity": "1.0",
             "offset": "0.05"
          },
          {
             "opacity": "1.0",
             "offset": "0.5"
          },
          {
             "opacity": "0.0",
             "offset": "0.55"
          },
          {
             "opacity": "0.0"
          }
        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="Slide1_Background" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "0s",
        "duration": "12s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "2",
        "selector": ".slide1 figure .background",
        "keyframes": [
          {
             "transform": "translate(0%,20%)scale(1.1,1.1)",
             "offset": "0.6"
          },
          {
             "transform": "translate(-60%,0)scale(1.05,1.05)"
          }

        ]
      }]
    </script>
  </amp-animation>


  <amp-animation id="Slide2" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "4s",
        "duration": "12s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "2",
        "selector": ".slide2",
        "keyframes": [
          {
             "opacity": "1.0",
             "offset": "0.01"
          },
          {
             "opacity": "1.0",
             "offset": "0.55"
          },
          {
             "opacity": "0.0",
             "offset": "0.6"
          },
          {
             "opacity": "0.0"
          }
        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="Slide2_Background" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "4s",
        "duration": "12s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "2",
        "selector": ".slide2 figure .background",
        "keyframes": [
          {
             "transform": "translate(0%,40%)scale(0.8,0.8)",
             "offset": "0.6"
          },
          {
             "transform": "translate(-50%,0)scale(1.2,1.2)"
          }

        ]
      }]
    </script>
  </amp-animation>

   <amp-animation id="Slide3" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "8s",
        "duration": "12s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "1",
        "selector": ".slide3",
        "keyframes": [
          {
             "opacity": "1.0",
             "offset": "0.05"
          },
          {
             "opacity": "1.0",
             "offset": "0.5"
          },
          {
             "opacity": "1.0"
          }
        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="Slide3_Background" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "8s",
        "duration": "12s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "2",
        "selector": ".slide3 figure.left .background",
        "keyframes": [
          {
             "transform": "translate(-60%,15%)scale(0.8,0.8)",
             "offset": "0.6"
          },
          {
             "transform": "translate(-60%,15%)scale(0.8,0.8)"
          }

        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="Slide3_Background" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "8s",
        "duration": "12s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "2",
        "selector": ".slide3 figure.right .background",
        "keyframes": [
          {
             "transform": "translate(-60%,70%)scale(0.8,0.8)",
             "offset": "0.6"
          },
          {
            "transform": "translate(-60%,70%)scale(0.8,0.8)"
          }

        ]
      }]
    </script>
  </amp-animation>

  <!-- Setup structure-->
  <div class="ad">
    <div class="slide slide1">
      <figure>
        <amp-img class="background" width="400" height="261" alt="Rothko" src="images/rothko.jpg"></amp-img>
        <figcaption><div class="wrapper"><span class="title"></span><span class="subtitle"></span></div></figcaption>
      </figure>
      <span class="logo"></span>
    </div>

    <div class="slide slide2">
      <figure>
        <amp-img class="background" width="400" height="303" alt="Manzoni" src="images/manzoni.jpg"></amp-img>
        <figcaption><div class="wrapper"><span class="title"></span><span class="subtitle"></span></div></figcaption>
      </figure>
      <span class="logo"></span>
    </div>

    <div class="slide slide3">
      <figure class="left">
        <amp-img class="background" width="400" height="261" alt="Rothko" src="images/rothko.jpg"></amp-img>
      </figure>
      <figure class="right">
        <amp-img class="background" width="400" height="303" alt="Manzoni" src="images/manzoni.jpg"></amp-img>
      </figure>
      <button class="cta animated"></button>
      <span class="logo"></span>
    </div>
  </div>
</body>
</html>
