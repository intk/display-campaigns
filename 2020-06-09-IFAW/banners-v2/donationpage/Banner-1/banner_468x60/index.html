<!doctype html>
<html âš¡4ads>
<head>
  <meta charset="utf-8">
  <meta name="ad.size" content="width=468,height=60">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>Banner</title>
  <script async src="https://cdn.ampproject.org/amp4ads-v0.js"></script>
  <script async custom-element="amp-animation" src="https://cdn.ampproject.org/v0/amp-animation-0.1.js"></script>
  <style amp4ads-boilerplate>body{visibility:hidden}</style>
  <style amp-custom>
  /* Animations */

  @keyframes cta {
    0%,30% {
       opacity:0.0;
       transform:translate(-5%,0);
    }
    33% {
       opacity:1.0;
       transform:translate(5%,0);
    }
    36%,70%,76%,100% {
       opacity:1.0;
       transform:translate(0%,0);
    }
    73% {
       opacity:1.0;
       transform:translate(5%,0);
    }

  }


  /* Setup */
  body {
    margin:0;
    padding:0;
    font-size:14px;
  }

  .ad {
    display: block;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }

  .ad .slide {
    position: absolute;
    display: block;

  }

  .ad, .ad .slide, .ad .slide .wrapper, .ad figure,  .ad .slide1 figure figcaption {
    width:468px;
    height:60px;
  }

  .ad .slide .wrapper {
    position: relative;
    display: block;
    width:100%;
  }

  .ad figure {
    display:block;
    float:left;
    margin:0;
    padding:0;
    position:relative;
    background-color:#f7f6f5;
    overflow:hidden;
    font-size:250px;
  }

  .ad figure:after {
    content:"";
    width:80px;
    height:25px;
    position: absolute;
    z-index: 100;
    display: block;
    bottom:-2px;
    right:21%;
    background-image:url(images/copyright.svg);
    background-repeat: no-repeat;
    background-position:right center;
    background-size:90%;
  }

  .ad .slide1 figure .background  {
    display:block;
    position: absolute;
    top:-100%;
    left:32%;
    transform-origin:center center;
    transform: scale(1.0,1.0)translate(0%,-30%);
  }

  .ad .slide1 figure figcaption { 
    position: absolute;
    z-index: 1;
    top:0;
    left:0px;
    width:60%;
    height:90%;
    transform: translate(-100%,0%);
  }

  .ad .slide1 figure figcaption span.title, .ad .slide1 figure figcaption span.titleEnd { 
    background-image:url('images/text.svg');
    background-repeat: no-repeat;
    background-size:contain;
    background-position:left top;
    background-color:transparent;
    width:calc(100% - 27px);
    height:calc(100% - 27px);
    top:12px;
    left:10px;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:0.0;
    transform: translate(-10%,0%);
 }

 @keyframes hideElement {
    0% {
      opacity: 1.0;
      transform: translate(-0%,0px)scale(1.0,1.0);
    }

    100% {
      opacity: 0.0;
      transform: translate(-0%,10%)scale(1.0,1.0);
    }
 }

 .ad span.logo { 
    background-image:url('images/logo.svg');
    background-repeat: no-repeat;
    background-size:contain;
    background-position: bottom center;
    width:30px;
    height:30px;
    bottom:10px;
    right:15px;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:1.0;
    transform-origin: center center;
 }


  button.cta {
    font-size:80px;
    width:1em;
    height:auto;
    background-color:transparent;
    padding:calc(1em/6.9) calc(1em/2);
    text-decoration: none;
    position:absolute;
    bottom:-5px;
    left:10px;
    background-image:url(images/cta.svg);
    background-repeat: no-repeat;
    background-size:contain;
    background-position:left center;
    transform-origin:50%, 50%;
    border-radius:0px;
    border:none;
    cursor: pointer;
    z-index: 100;
    outline:none;
    transition:transform 0.2s ease-out;
    animation-name:cta;
    animation-timing-function:ease-out;
    animation-delay:0s;
    animation-duration:8s;
    animation-iteration-count:3;
    animation-fill-mode:none;
  }

  .ad:hover button.cta {
    transform:translate(5%,0);

  }
  </style>


</head>
<body>

  <amp-animation id="Slide1" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "0.8s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "3",
        "selector": ".slide figure .background",
        "keyframes": [
          
          {
             "transform": "scale(1.0,1.0)translate(0%,0%)"
          }

        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="Slide1" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "0.8s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "3",
        "selector": ".slide figure figcaption",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(0%,0%)",
             "offset": "0.2"
          },
          {
             "opacity": "1.0",
             "transform": "translate(0%,0%)"
          }

        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="first" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "1s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "2",
        "selector": ".slide figure span.title",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(0%,0%)scale(1.0,1.0)",
              "offset": "0.2"
          },
          {
             "opacity": "1.0",
              "transform": "translate(0%,0px)scale(1.0,1.0)",
              "offset": "0.98"
          },
          {
             "opacity": "0.0",
              "transform": "translate(-10%,0%)scale(1.0,1.0)"
          }
        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="firstEnd" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "17s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "1",
        "selector": ".slide figure span.titleEnd",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(0%,0%)scale(1.0,1.0)",
              "offset": "0.1"
          },
          {
             "opacity": "1.0",
              "transform": "translate(0%,0px)scale(1.0,1.0)"
          }
        ]
      }]
    </script>
  </amp-animation>

  <!-- Setup structure-->
  <div class="ad">
    <div class="slide slide1">
    <figure>
      <amp-img class="background" width="230" height="238" alt="IFAW" src="images/background.jpg"></amp-img>
      <figcaption><span class="title"></span><span class="titleEnd"></span> 
    </figure>
    <button class="cta animated"></button>
    <span class="logo"></span>
  </figcaption>
  </div>
  </div>
</body>
</html>
