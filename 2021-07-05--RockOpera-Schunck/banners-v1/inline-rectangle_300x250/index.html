
<!doctype html>
<html âš¡4ads>
<head>
  <meta charset="utf-8">
  <meta name="ad.size" content="width=300,height=250">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>Inline rectangle</title>
  <script async src="https://cdn.ampproject.org/amp4ads-v0.js"></script>
  <script async custom-element="amp-animation" src="https://cdn.ampproject.org/v0/amp-animation-0.1.js"></script>
  <style amp4ads-boilerplate>body{visibility:hidden}</style>
  <style amp-custom>
  /* Animations */
  

  @keyframes cta {
    0% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }
    50% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.1,1.1);
    }
    100% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }

  }

   @keyframes titleEnd {
    0% {
      opacity:0.0;
      transform:translateY(-20%);
    }
    100% {
      opacity:1.0;
      transform:translateY(0%);
    }
  }

  @keyframes subtitleEnd {
     0% {
          transform: translateY(100%);
        }
    10% {
          transform: translateY(0);
        }
    40% {
          transform: translateY(0);
        }
    50% {
          transform: translateY(0);
        }
    60% {
          transform: translateY(-50%);
        }
    100% {
          transform: translateY(-50%);
        }
  }

  @keyframes sloganEnd {
    0% {
      opacity:0.0;
      transform:translateX(-10%);
    }
    100% {
      opacity:1.0;
      transform:translateY(0%);
    }
  }

  @keyframes itemRemove {
    0% {
      opacity:0.0;
    }
    100% {
      opacity:0.0;
    }
  }

  /* Setup */
  body {
    margin:0;
    padding:0;
    font-size:14px;
  }
  .ad {
    display: inline-block;;
    width:auto;
    height:auto;
    cursor: pointer;
    position: absolute;
  }
  .ad figure {
    width:300px;
    height:250px;
    font-size:300px;
    display: block;
    margin:0;
    padding:0;
    position: relative;
    overflow: hidden;
  }

  .ad.slide1 {
     background-color:#fff;
  }
  .ad.slide2 {
     background-color:#fff;
     opacity: 0.0;
     z-index: 10;
  }


  .ad figure:after {
    content:"";
    width:100%;
    height:100%;
    margin:0;
    padding:0;
    position: absolute;
    z-index: 1;
    background:linear-gradient(0deg, rgba(0,0,0,1.0) 0%, rgba(0,0,0,1.0) 36%, rgba(0,0,0,0.0) 36%);
  }

  .ad figure amp-img {
    width:100%;
    height:auto;
    position: absolute;
    right:0;
    top:0%;
    transform: scale(1.0,1.0)translate(0%,0%);
    transform-origin:center left;
    z-index: 0;
  }

  .ad figure span.rock-opera {
    width:0.2em;
    height:0.2em;
    display: block;
    margin:0;
    padding:0;
    background-image:url(images/rock-opera.svg);
    background-size:contain;
    background-position: right;
    background-repeat: no-repeat;
    position: absolute;
    z-index: 1;
    top:0.1em;
    left:10px;
  }

  .ad figure span.logo {
    width:85px;
    height:85px;
    display: block;
    margin:0;
    padding:0;
    background-image:url(images/logo.svg);
    background-size:contain;
    background-position: right;
    background-repeat: no-repeat;
    position: absolute;
    z-index: 1;
    top:10px;
    right:10px;
  }
  .ad figure div.text {
    width:100%;
    height:60%;
    display: block;
    position: absolute;
    z-index: 3;
    bottom:3px;
    left:0;
  }
  .ad figure div.text .wrapper {
    position: relative;
    margin:0;
    padding:10px;
  }

  .ad figure div.text div.title-wrapper {
     width:0.5em;
     height:0.3em;
     display: block;
     position: relative;
  }

  .ad figure div.text span.title, .ad figure div.text span.titleAfter {
    width:100%;
    height:0.3em;
    display: block;
    margin:0;
    padding:0;
    background-image:url(images/title.svg);
    background-size:contain;
    background-position:left center;
    background-repeat: no-repeat;
    transform: translate(0,-20%);
    opacity:0.0;
    position: absolute;
  }

  .ad figure div.text span.title {
    animation-name:itemRemove;
    animation-delay: 15s;
    animation-duration: 0.1s;
    animation-fill-mode: forwards;
  }

  .ad figure div.text span.titleAfter {
    animation-name:titleEnd;
    animation-timing-function: ease-out;
    animation-delay: 17s;
    animation-duration: 0.6s;
    animation-fill-mode: forwards;
  }

  .ad figure div.text div.subtitle-wrapper {
     margin:10px 0 0 0;
     width:0.5em;
     height:0.13em;
     padding:0 5px;
     display: block;
     overflow: hidden;
     position: relative;
  }

  .ad figure div.text div.subtitle-wrapper span.subtitle, .ad figure div.text div.subtitle-wrapper span.subtitleAfter  {
    width:0.5em;
    height:200%;
    display: block;
    margin:0;
    padding:0;
    background-image:url(images/shows.svg);
    background-size:100%;
    background-position:left top;
    background-repeat: no-repeat;
    transform: translate(0,100%);
    position:absolute;
  }

   .ad figure div.text div.subtitle-wrapper span.subtitle {
    animation-name:itemRemove;
    animation-delay: 14s;
    animation-duration: 0.1s;
    animation-fill-mode: forwards;
  }

   .ad figure div.text span.subtitleAfter {
    position: absolute;
    animation-name:subtitleEnd;
    animation-timing-function: ease-out;
    animation-delay: 17.2s;
    animation-duration: 6s;
    animation-fill-mode: forwards;
  }

  .ad figure div.text span.slogan {
    animation-name:itemRemove;
    animation-delay: 14s;
    animation-duration: 0.1s;
    animation-fill-mode: forwards;
  }

  .ad figure div.text span.sloganEnd {
    position: absolute;
    animation-name:sloganEnd;
    animation-timing-function: ease-out;
    animation-delay: 17.6s;
    animation-duration: 0.6s;
    animation-fill-mode: forwards;
  }

  .ad figure div.text span.slogan, .ad figure div.text span.sloganEnd {
    width:0.25em;
    height:0.3em;
    display: block;
    margin:0;
    padding:0;
    background-image:url(images/subtitle.svg);
    background-size:contain;
    background-position:right bottom;
    background-repeat: no-repeat;
    transform: translate(-10%,0%);
    bottom:0.275em;
    right:0.25em;
    opacity:0.0;
    position: absolute;
  }

  button.cta {
        font-size: 100px;
        width: 1em;
        height: auto;
        background-color:transparent;
        padding: calc(1em/6.9) calc(1em/2.5);
        text-decoration: none;
        position: absolute;
        bottom:15px;
        right:15px;
        background-image: url(images/cta.svg);
        background-repeat: no-repeat;
        background-size: 80%;
        background-position: center center;
        transform-origin: 50%, 50%;
        border-radius: 0px;
        border: 1px solid #fff;
        cursor: pointer;
        z-index: 100;
        outline: none;
        transition: transform 0.2s ease-out;
        animation-name:cta, cta, cta;
        animation-timing-function: ease-out;
        animation-delay:2.5s, 10.5s, 18.5s;
        animation-duration:0.5s;
        animation-iteration-count: 1;
        animation-fill-mode: none;
    }


 .ad:hover > figure button.cta {
    transform:translate(0%,0)scale(1.1,1.1);
  }
  </style>


</head>
<body>
  <!--Animate banner-->
  <amp-animation id="slide2" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "8s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "1",
        "selector": ".slide2",
        "keyframes": [
          {
             "opacity": "1.0",
             "offset": 0.01
          },
          {
             "opacity": "1.0",
             "offset": 1.0
          },
          {
             "opacity": "0.0"
          }
        ]
      }]
    </script>
  </amp-animation>
<!--
  <amp-animation id="backgroundSlideIn" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "3",
        "selector": ".background",
        "keyframes": [
          {
             "transform": "scale(1.1,1.1)translate(-50%,-20%)"
          }
        ]
      }]
    </script>
  </amp-animation>
-->
  <amp-animation id="titleFadeIn" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "1s",
        "duration": "8s",
        "fill": "backwards",
        "easing": "ease-out",
        "iterations": "2",
        "selector": ".title",
        "keyframes": [
          {
             "transform": "translate(0, 0)",
             "opacity": "1.0",
             "offset": 0.08
          },
          {
             "transform": "translate(0, 0)",
             "opacity": "1.0",
             "offset": 0.75
          },
          {
             "transform": "translateY(-20%)",
             "opacity": "0.0",
              "offset": 0.8
          },
          {
             "transform": "translateY(-20%)",
             "opacity": "0.0"
          }

        ]
      }]
    </script>
  </amp-animation>
  <amp-animation id="SubtitleFadeIn" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "1.1s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "2",
        "selector": ".subtitle",
        "keyframes": [
        {
          "transform": "translateY(0)",
          "offset": 0.15
        },
        {
          "transform": "translateY(0)",
           "offset": 0.4
        },
        {
          "transform": "translateY(-50%)",
          "offset": 0.5
        },
        {
          "transform": "translateY(-50%)",
           "offset": 0.7
        },
        {
          "transform": "translateY(-100%)",
          "offset": 0.75
        },
        {
          "transform": "translateY(-100%)"
        }
        ]
      }]
    </script>
  </amp-animation>

   <amp-animation id="sloganFadeIn" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "1.5s",
        "duration": "8s",
        "fill": "backwards",
        "easing": "ease-out",
        "iterations": "2",
        "selector": ".slogan",
        "keyframes": [
          {
             "transform": "translate(0, 0)",
             "opacity": "1.0",
             "offset": 0.08
          },
          {
             "transform": "translate(0, 0)",
             "opacity": "1.0",
             "offset": 0.75
          },
          {
             "transform": "translateY(-20%)",
             "opacity": "0.0",
              "offset": 0.8
          },
          {
             "transform": "translateY(-20%)",
             "opacity": "0.0"
          }

        ]
      }]
    </script>
  </amp-animation>


  <!-- Setup structure-->
  <div class="ad slide1">
    <figure>
      <amp-img class="background" width="173" height="170" alt="" src="images/background.jpg"></amp-img>
      <span class="rock-opera"></span>
      <div class="text">
        <div class="wrapper">
          <div class="title-wrapper">
            <span class="title"></span>
            <span class="titleAfter"></span>
          </div>
          <div class="subtitle-wrapper">
            <span class="subtitle"></span>
             <span class="subtitleAfter"></span>
          </div>
          <span class="slogan"></span><span class="sloganEnd"></span>
        </div>
      </div>
      <button class="cta animated"></button>
    </figure>
  </div>

</body>
</html>
