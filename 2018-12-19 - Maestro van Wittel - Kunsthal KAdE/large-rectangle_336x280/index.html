<!doctype html>
<html âš¡4ads>
<head>
  <meta charset="utf-8">
  <meta name="ad.size" content="width=336,height=280">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>Large rectangle</title>
  <script async src="https://cdn.ampproject.org/amp4ads-v0.js"></script>
  <script async custom-element="amp-animation" src="https://cdn.ampproject.org/v0/amp-animation-0.1.js"></script>
  <style amp4ads-boilerplate>body{visibility:hidden}</style>
  <style amp-custom>
  /* Animations */
  @keyframes title {
    0% {
      opacity: 0.0;
      transform: translate(20px,20px)scale(1.1,1.1);
    }
    2% {
      opacity:1.0;
      transform: translate(0px,0px)scale(1.0,1.0);
    }
    80% {
      opacity:1.0;
      transform: translate(0px,0px)scale(1.0,1.0);
    }
    84% {
      opacity:0.0;
      transform: translate(0px,-10px)scale(1.0,1.0);
    }
  }

  @keyframes titleEnd {
    0% {
      opacity: 0.0;
      transform: translate(20px,20px)scale(1.1,1.1);
    }
    2%, 100% {
      opacity:1.0;
      transform: translate(0px,0px)scale(1.0,1.0);
    }
  }

  @keyframes logo {
    0% {
      opacity: 0.0;
      transform: translate(-50%,15px)scale(1.0,1.0);
    }
    5% {
      opacity: 1.0;
      transform: translate(-50%,0px)scale(1.0,1.0);
    }
    40% {
      opacity: 1.0;
      transform: translate(-50%,0px)scale(1.0,1.0);
    }
    45% {
      opacity:0.0;
      transform: translate(-50%,10px)scale(1.0,1.0);
    }
    80% {
      opacity:0.0;
      transform: translate(-50%,10px)scale(1.0,1.0);
    }
  }

  @keyframes logoEnd {
    0% {
      opacity: 0.0;
      transform: translate(-50%,15px)scale(1.0,1.0);
    }
    5%, 100% {
      opacity: 1.0;
      transform: translate(-50%,0px)scale(1.0,1.0);
    }
  }

   @keyframes ctaHidden {
    from {
      opacity: 0.0;
    }
    to {
      opacity: 0.0;
    }
   }

  @keyframes cta {
    0% {
       opacity:0.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }
    60% {
       opacity:0.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }
    63% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.1,1.1);
    }
    66%, 96% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }
    97%, 100% {
       opacity:0.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }

  }

   @keyframes ctaEnd {
    0% {
       opacity:0.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }
    10% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.1,1.1);
    }
    20% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }
    80% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }
    90% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.1,1.1);
    }
    100% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }

  }


  /* Setup */
  body {
    margin:0;
    padding:0;
    font-size:14px;
  }

  .ad {
    display: block;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }

  .ad .slide {
    position: absolute;
    display: block;

  }

  .ad, .ad .slide, .ad .slide .wrapper, .ad figure,  .ad .slide1 figure figcaption {
    width:336px;
    height:280px;
  }

  .ad .slide .wrapper {
    position: relative;
    display: block;
    width:100%;
  }

  .ad figure {
    display:block;
    float:left;
    margin:0;
    padding:0;
    position:relative;
    background-color:#FFF;
    overflow:hidden;
  }

  .ad .slide1 figure .background  {
    display:block;
    position: absolute;
    bottom:0;
    left:-60%;
    transform-origin: left bottom;
    transform:scale(0.7,0.7);
  }

  .ad .slide1 figure figcaption { 
    position: absolute;
    z-index: 1;
    bottom:0;
    left:0;
    width:100%;
    height:100%;
    font-size:210px;
  }

 .ad .slide1 figure:after {
    content:"";
    width:100%;
    height:100%;
    margin:0;
    padding:0;
    position: absolute;
    z-index: 1;
    background:linear-gradient(0deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.0) 40%);
  }


  .ad .slide1 figure figcaption span.maestro { 
    background-image:url('images/maestro.svg');
    background-repeat: no-repeat;
    background-size:contain;
    width:0.9em;
    height:0.9em;
    top:15px;
    right:15px;
    display: block;
    position: absolute;
    z-index: 2;
    opacity: 0.0;
    transform:translate(100%,0);
    /*
    animation-name:title, titleEnd;
    animation-timing-function: ease-out;
    animation-delay:1.5s, 17.5s;
    animation-duration:8s, 8s;
    animation-iteration-count: 2, 1;
    animation-fill-mode:none, forwards;
    */
 }

 .ad .slide1 figure figcaption span.vanWittel { 
    background-image:url('images/van-wittel.svg');
    background-repeat: no-repeat;
    background-size:contain;
    width:0.9em;
    height:0.9em;
    top:0.22em;
    right:15px;
    display: block;
    position: absolute;
    z-index: 2;
    opacity: 0.0;
    transform:translate(100%,0);
  }

  .ad .slide1 figure figcaption span.date { 
    background-image:url('images/date.svg');
    background-repeat: no-repeat;
    background-size:contain;
    width:0.9em;
    height:0.9em;
    top:0.37em;
    right:15px;
    display: block;
    position: absolute;
    z-index: 2;
    opacity: 0.0;
    transform:translate(0%,10%);
  }


  .ad .slide1 figure figcaption span.logo { 
    background-image:url('images/logo.svg');
    background-repeat: no-repeat;
    background-size:contain;
    width:1.5em;
    height:32px;
    bottom:5px;
    left:50%;
    display: block;
    position: absolute;
    z-index: 2;
    opacity: 0.0;
    transform-origin: center center;
    animation-name:logo, logoEnd;
    animation-timing-function: ease-out;
    animation-delay:4.5s, 20.5s;
    animation-duration:8s, 8s;
    animation-iteration-count: 2, 1;
    animation-fill-mode: none, forwards;
 }

  .ad figure div.text {
    padding:15px;
    width:80%;
    height:40%;
    display: block;
    position: absolute;
    z-index: 3;
    bottom:0;
    left:0;
  }

  .ad figure div.text svg.title {
    width:100%;
    fill:#fff;
  }


  button.cta {
    font-size:130px;
    width:1em;
    height:auto;
    background-color:transparent;
    padding:calc(1em/6.9) calc(1em/2);
    text-decoration: none;
    position:absolute;
    bottom:15%;
    left:calc(50%);
    transform:translate(-50%,0);
    background-image:url(images/cta.svg);
    background-repeat: no-repeat;
    background-size:90%;
    background-color:#C54122;
    background-position:center center;
    transform-origin:50%, 50%;
    border-radius:0px;
    border:2px solid #fff;
    cursor: pointer;
    z-index: 100;
    outline:none;
    transition:transform 0.2s ease-out;
    animation-name:ctaHidden, cta, ctaHidden, ctaEnd;
    animation-timing-function: ease-out, ease-out, ease-out, ease-out;
    animation-delay:0s, 0s, 16s, 21s;
    animation-duration:0s, 8s, 5s, 2.5s;
    animation-iteration-count: 1, 2, 1, 1;
    animation-fill-mode: none, none, none, none;
  }

  .ad:hover figure button.cta {
    transform:translate(-50%,0)scale(1.1,1.1);
  }
  </style>


</head>
<body>

  <!--Animate banner-->

  <amp-animation id="Slide1" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "0.5s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "3",
        "selector": ".slide figure .background",
        "keyframes": [
          {
             "transform": "translate(-5%,35%)scale(0.75,0.75)",
             "offset": "0.35"
          },
          {
             "transform": "translate(-15%,40%)scale(0.85,0.85)"
          }


        ]
      }]
    </script>
  </amp-animation>

   <amp-animation id="maestro" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "1s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "3",
        "selector": ".slide figure span.maestro",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(-0%,0px)scale(1.0,1.0)",
              "offset": "0.2"
          },
          {
             "opacity": "1.0",
              "transform": "translate(0%,0px)scale(1.0,1.0)",
               "offset": "0.95"
          },
          {
             "opacity": "0.0",
              "transform": "translate(0%,10%)scale(1.0,1.0)",
              "offset": "0.98"
          },
          {
             "opacity": "0.0",
              "transform": "translate(-100%,0px)scale(1.0,1.0)"
          }
        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="vanWittel" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "1.5s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "3",
        "selector": ".slide figure span.vanWittel",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(-0%,0px)scale(1.0,1.0)",
              "offset": "0.25"
          },
          {
             "opacity": "1.0",
              "transform": "translate(0%,0px)scale(1.0,1.0)",
              "offset": "0.93"
          },
          {
             "opacity": "0.0",
              "transform": "translate(0%,10%)scale(1.0,1.0)",
              "offset": "0.96"
          },
          {
             "opacity": "0.0",
              "transform": "translate(-100%,0px)scale(1.0,1.0)"
          }

        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="date" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "2.5s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "3",
        "selector": ".slide figure span.date",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(-0%,0px)scale(1.0,1.0)",
              "offset": "0.12"
          },
          {
             "opacity": "1.0",
              "transform": "translate(0%,0px)scale(1.0,1.0)"
          }

        ]
      }]
    </script>
  </amp-animation>

  <!-- Setup structure-->
  <div class="ad">
    <div class="slide slide1">
    <figure>
      <amp-img class="background" width="938" height="560" alt="Maestro Van Wittel" src="images/background.jpg"></amp-img>
      <figcaption><span class="maestro"></span><span class="vanWittel"></span><span class="date"></span></figcaption>
      <button class="cta animated"></button>
    </figure>
  </div>
  </div>
</body>
</html>
