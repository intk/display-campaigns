<!doctype html>
<html âš¡4ads>
<head>
  <meta charset="utf-8">
  <meta name="ad.size" content="width=728,height=90">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>Leaderboard</title>
  <script async src="https://cdn.ampproject.org/amp4ads-v0.js"></script>
  <script async custom-element="amp-animation" src="https://cdn.ampproject.org/v0/amp-animation-0.1.js"></script>
  <style amp4ads-boilerplate>body{visibility:hidden}</style>
  <style amp-custom>
  /* Animations */

   @keyframes ctaHidden {
    from, to {
      opacity: 0.0;
    }
   }

  @keyframes ctaShow {
    0% {
       opacity:0.0;
       transform:scale(1.0,1.0);
    }
    50% {
       opacity:1.0;
       transform:scale(1.1,1.1);
    }
    100% {
       opacity:1.0;
       transform:scale(1.0,1.0);
    }

  }

   @keyframes cta {
    0% {
       opacity:1.0;
       transform:scale(1.0,1.0);
    }
    50% {
       opacity:1.0;
       transform:scale(1.1,1.1);
    }
    100% {
       opacity:1.0;
       transform:scale(1.0,1.0);
    }

  }


  /* Setup */
  body {
    margin:0;
    padding:0;
    font-size:14px;
  }

  .ad {
    display: block;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }

  .ad .slide {
    position: absolute;
    display: block;

  }

  .ad, .ad .slide, .ad .slide .wrapper, .ad figure,  .ad .slide1 figure figcaption {
    width:728px;
    height:90px;
  }

  .ad .slide .wrapper {
    position: relative;
    display: block;
    width:100%;
  }

  .ad figure {
    display:block;
    float:left;
    margin:0;
    padding:0;
    position:relative;
    background-color:#f7f7f7;
    overflow:hidden;
    font-size:250px;
  }

   .ad figure .background-wrapper {
    display:block;
    width:40%;
    height:100%;
    position: absolute;
    left:51%;
    top:0;
    transform: translate(-50%,0%);
    overflow: hidden;
  }

  .ad .slide1 figure .background  {
    display:block;
    position: absolute;
    top:-65%;
    left:-12%;
    transform-origin:center center;
    transform: scale(1.0,1.0)translate(10%,0%);
  }

  .ad .slide1 figure figcaption { 
    position: absolute;
    z-index: 1;
    top:0;
    left:0px;
    width:100%;
    height:100%;
  }

  .ad .slide1 figure figcaption span.title, .ad .slide1 figure figcaption span.titleEnd { 
    background-image:url('images/title.svg');
    background-repeat: no-repeat;
    background-size:contain;
    background-position: center center;
    width:0.5em;
    height:100%;
    top:0.0em;
    left:13%;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:0.0;
    transform: translate(-10%,0%);
    filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.1));
 }

  .ad .slide1 figure figcaption span.subtitle, .ad .slide1 figure figcaption span.subtitleEnd { 
    background-image:url('images/subtitle.svg');
    background-repeat: no-repeat;
    background-size:contain;
    background-position: center center;
    width:0.5em;
    height:0.296em;
    top:0.033em;
    left:67.2%;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:0.0;
    transform: translate(10%,0%);
    filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.1));
 }

 .ad .slide1 figure figcaption span.date, .ad .slide1 figure figcaption span.dateEnd { 
    background-image:url('images/date.svg');
    background-repeat: no-repeat;
    background-size:contain;
    background-position: center center;
    width:0.47em;
    height:0.1em;
    top:0.05em;
    right:0;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:0.0;
    transform: translate(-10%,0%);
    filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.1));
 }

 @keyframes hideElement {
    0% {
      opacity: 1.0;
      transform: translate(-0%,0px)scale(1.0,1.0);
    }

    100% {
      opacity: 0.0;
      transform: translate(-0%,10%)scale(1.0,1.0);
    }
 }

 .ad span.logo { 
    background-image:url('images/logo.svg');
    background-repeat: no-repeat;
    background-size:contain;
    background-position: bottom center;
    width:60px;
    height:60px;
    bottom:10px;
    left:10px;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:1.0;
    transform-origin: center center;
 }

  button.cta {
    font-size:100px;
    width:1em;
    height:auto;
    background-color:#000;
    padding:calc(1em/6.9) calc(1em/2);
    text-decoration: none;
    position:absolute;
    bottom:10px;
    right:10px;
    background-image:url(images/cta.svg);
    background-repeat: no-repeat;
    background-size:90%;
    background-position:center center;
    transform-origin:50%, 50%;
    border-radius:0px;
    border:0px;
    cursor: pointer;
    z-index: 100;
    outline:none;
    transition:transform 0.2s ease-out;
    animation-name:ctaHidden, ctaShow, cta, cta;
    animation-timing-function:ease-out;
    animation-delay:0s, 3s, 11s, 19s;
    animation-duration:3s, 0.5s, 0.5s, 0.5s;
    animation-iteration-count: 1, 1, 1, 1;
    animation-fill-mode:none;
  }

  .ad:hover figure button.cta {
    transform:scale(1.1,1.1);

  }
  </style>


</head>
<body>

  <amp-animation id="Slide1" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{

        "easing": "ease-out",
        "iterations": "3",
        "selector": ".slide figure .background",
        "keyframes": [
          {
             "transform": "scale(1.0,1.0)translate(0%,0%)",

          },
          {
             "transform": "scale(1.1,1.1)translate(0%,3%)"
          }

        ]
      }]
    </script>
  </amp-animation>

          },
          {
             "opacity": "1.0",
              "transform": "translate(0%,0px)scale(1.0,1.0)",

          },
          {
             "opacity": "0.0",
              "transform": "translate(10%,0%)scale(1.0,1.0)",

          },
          {
             "opacity": "0.0",

          }
        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="secondEnd" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "17.5s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "1",
        "selector": ".slide figure span.subtitleEnd",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(0%,0%)scale(1.0,1.0)",
              "offset": "0.1"
          },
          {
             "opacity": "1.0",
              "transform": "translate(0%,0px)scale(1.0,1.0)"
          }
        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="date" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "2s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "2",
        "selector": ".slide figure span.date",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(0%,0%)scale(1.0,1.0)",
              "offset": "0.1"
          },
          {
             "opacity": "1.0",
              "transform": "translate(0%,0px)scale(1.0,1.0)",
              "offset": "0.8"
          },
          {
             "opacity": "0.0",
              "transform": "translate(-10%,0%)scale(1.0,1.0)",

          },
          {
             "opacity": "0.0",

  </amp-animation>

  <amp-animation id="dateEnd" layout="nodisplay" trigger="visibility">

      [{

  <!-- Setup structure-->
  <div class="ad">
    <div class="slide slide1">
    <figure>
      <div class="background-wrapper">
        <amp-img class="background" width="350" height="234" alt="Kunsthal KAdE" src="images/background.jpg"></amp-img>
      </div>
      <figcaption><span class="title"></span><span class="titleEnd"></span><span class="subtitle"></span><span class="subtitleEnd"></span><span class="date"></span><span class="dateEnd"></span></figcaption>
      <button class="cta animated"></button>

  </div>
</body>
