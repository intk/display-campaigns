<!doctype html>
<html âš¡4ads>
<head>
  <meta charset="utf-8">
  <meta name="ad.size" content="width=336,height=280">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>Large rectangle</title>
  <script async src="https://cdn.ampproject.org/amp4ads-v0.js"></script>
  <script async custom-element="amp-animation" src="https://cdn.ampproject.org/v0/amp-animation-0.1.js"></script>
  <style amp4ads-boilerplate>body{visibility:hidden}</style>
  <style amp-custom>
  /* Animations */

   @keyframes ctaHidden {
    from, to {
      opacity: 0.0;
    }
   }

  @keyframes ctaShow {
    0% {
       opacity:0.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }
    50% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.1,1.1);
    }
    100% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }

  }

   @keyframes cta {
    0% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }
    50% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.1,1.1);
    }
    100% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }

  }


  /* Setup */
  body {
    margin:0;
    padding:0;
    font-size:14px;
  }

  .ad {
    display: block;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }

  .ad .slide {
    position: absolute;
    display: block;

  }

  .ad, .ad .slide, .ad .slide .wrapper, .ad figure,  .ad .slide1 figure figcaption {
    width:336px;
    height:280px;
  }

  .ad .slide .wrapper {
    position: relative;
    display: block;
    width:100%;
  }

  .ad figure {
    display:block;
    float:left;
    margin:0;
    padding:0;
    position:relative;
    background-color:#fff;
    overflow:hidden;
    font-size:300px;
  }

  .ad .slide1 .blocks  {
    width:200%;
    height:100%;
    display:block;
    position: absolute;
    top:0%;
    left:0%;
    background-size:cover;
    transform:translate(-20%,0);
    background-image:url('images/blocks.svg')

  }

  .ad .slide1 figure figcaption { 
    position: absolute;
    z-index: 1;
  }

  .ad .slide1 figure figcaption .tile { 
    width:0.85em;
    height:0.85em;
    position: absolute;
    top:50%;
    left:50%;
    transition:transform 0.5s ease-out;
    transform-origin: center center;
    transform:translate(-50%,-50%);
    z-index:1;
  }

    .stage {
      font-size:0.74em;
      position: absolute;
      top:50%;
      left:50%;
      transform: translate(-50%,-50%);
      width: 1em;
      height: 1em;
      perspective:5.33em;
      perspective-origin: 50% -0.85em;
      -webkit-perspective:5.33em;
      -webkit-perspective-origin: 50% -0.85em;
    }

    .part {
        display: block;
        position: absolute;
        width:0.15em;
        height:1em;
        margin:0;
        padding:0;
        transform-origin: 50% 50% 0;
        -webkit-transform-origin: 50% 50% 0;


    }

    .graphicHover {
       transform-style: preserve-3d;
       transform: rotateY(0deg);
       transition:transform 0.5s ease-out;
    }

    .graphic {
        transform-style: preserve-3d;
        transform: rotateY(-90deg)translateX(20%);
        -webkit-transform-style: preserve-3d;
        -webkit-transform: rotateY(-90deg)translateX(20%);
    }
    
    .left {
      transform: translateZ(0.55em);
      -webkit-transform: translateZ(0.55em);
      background-color:#af2e1c;
    }

    .right {
         transform: rotateY(180deg) translateZ(0.55em);
        -webkit-transform: rotateY(180deg) translateZ(0.55em);
         background-color:#af2e1c;
    }

    .top {
        transform: rotateX(90deg) translateZ(0.55em);
        -webkit-transform: rotateX(90deg) translateZ(0.55em);
        height:1.1em;
        background-color:#CE5D46;
    }

    .bottom {
        transform: rotateX(-90deg) translateZ(0.45em);
        -webkit-transform: rotateX(-90deg) translateZ(0.45em);
        height:1.1em;
        background-color:#c43221;
    }

    .front {
        transform: rotateY(-90deg) translateZ(0.55em);
        -webkit-transform: rotateY(-90deg) translateZ(0.55em);
        width:1.1em;
        background-color:#c43221;
    }

    .back {
       transform: rotateY(90deg) translateZ(-0.4em);
        -webkit-transform: rotateY(90deg) translateZ(-0.4em);
        width:1.1em;
        background-color:#c43221;
    }



   .ad .slide1 figure figcaption span.first, .ad .slide1 figure figcaption span.firstEnd { 
    background-image:url('images/title.svg');
    background-repeat: no-repeat;
    background-size:60%;
    background-position: center center;
    background-color:#324694;
    width:100%;
    height:0.2em;
    top:50%;
    left:0;
    transform: translate(0,-50%);
    display: block;
    position: absolute;
    z-index: 2;
    opacity:1.0;
 }

  .ad .slide1 figure figcaption span.second, .ad .slide1 figure figcaption span.secondEnd { 
    background-image:url('images/date.svg');
    background-repeat: no-repeat;
    background-size:50%;
    background-position: center center;
    width:100%;
    height:0.1em;
    top:29%;
    left:2%;
    transform: translate(0,50%);
    display: block;
    position: absolute;
    z-index: 2;
    opacity:0.0;
 }

 .ad .slide1 figure figcaption span.third, .ad .slide1 figure figcaption span.thirdEnd { 
    background-image:url('images/subtitle.svg');
    background-repeat: no-repeat;
    background-size:50%;
    background-position: center center;
    width:100%;
    height:0.1em;
    top:63%;
    left:2%;
    transform: translate(0,-50%);
    display: block;
    position: absolute;
    z-index: 2;
    opacity:0.0;
 }

 
 @keyframes hideElement {
    0% {
      opacity: 1.0;
      transform: translate(-0%,0px)scale(1.0,1.0);
    }

    100% {
      opacity: 0.0;
      transform: translate(-0%,10%)scale(1.0,1.0);
    }
 }

 .ad span.logo { 
    background-image:url('images/logo.svg');
    background-repeat: no-repeat;
    background-size:contain;
    background-position: bottom center;
    width:100px;
    height:100px;
    bottom:10px;
    left:10px;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:1.0;
    transform-origin: center center;
 }

  button.cta {
    font-size:120px;
    width:1em;
    height:auto;
    background-color:#c43221;
    padding:calc(1em/6.9) calc(1em/2);
    text-decoration: none;
    position:absolute;
    bottom:5%;
    right:-14%;
    transform:translate(-50%,0);
    background-image:url(images/cta.svg);
    background-repeat: no-repeat;
    background-size:80%;
    background-position:center center;
    transform-origin:50%, 50%;
    border-radius:0px;
    border:1px solid #fff;
    cursor: pointer;
    z-index: 100;
    outline:none;
    transition:transform 0.2s ease-out;
    animation-name:ctaHidden, ctaShow, cta, cta;
    animation-timing-function:ease-out;
    animation-delay:0s, 2s, 10s, 19s;
    animation-duration:2s, 0.5s, 0.5s, 0.5s;
    animation-iteration-count: 1, 1, 1, 1;
    animation-fill-mode:none;
  }

  .ad:hover figure button.cta {
    transform:translate(-50%,0)scale(1.1,1.1);

  }

  .ad:hover figure div.tile {
    transform:translate(-49%,-49%);
  }

  .ad:hover figure div.graphicHover {
    transform:rotateY(-5deg)translateX(-5%);
  }

  </style>


</head>
<body>

  <amp-animation id="Slide1" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "0.5s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "3",
        "selector": ".slide figure .blocks",
        "keyframes": [
          {
             "transform": "scale(1.2,1.2)translate(-40%,-10%)"
          }

        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="graphic" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "0.5s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "3",
        "selector": ".slide figure .stage",
        "keyframes": [
          {
             "transform": "translate(-22%,-50%)",
             "offset": "0.3"
          },
          {
             "transform": "translate(-25.5%,-50%)"
          }


        ]
      }]
    </script>
  </amp-animation>

   <amp-animation id="graphicRotate" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "0.5s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "3",
        "selector": ".slide figure .stage .graphic",
        "keyframes": [
          {
             "transform": "rotateY(-50deg)translateX(20%)",
             "offset": "0.3"
          },
          {
             "transform": "rotateY(-55deg)translateX(20%)"
          }


        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="second" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "1s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "2",
        "selector": ".slide figure span.second",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(-0%,0px)scale(1.0,1.0)",
              "offset": "0.1"
          },
          {
             "opacity": "1.0",
              "transform": "translate(0%,0px)scale(1.0,1.0)",
              "offset": "0.88"
          },
          {
             "opacity": "0.0",
              "transform": "translate(0%,10%)scale(1.0,1.0)",
              "offset": "0.93"
          },
          {
             "opacity": "0.0",
              "transform": "translate(0%,10%)scale(1.0,1.0)"
          }

        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="secondEnd" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "17.5s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "1",
        "selector": ".slide figure span.secondEnd",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(-0%,0px)scale(1.0,1.0)",
              "offset": "0.1"
          },
          {
             "opacity": "1.0",
              "transform": "translate(0%,0px)scale(1.0,1.0)"
          }

        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="third" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "1s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "2",
        "selector": ".slide figure span.third",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(-0%,0px)scale(1.0,1.0)",
              "offset": "0.1"
          },
          {
             "opacity": "1.0",
              "transform": "translate(0%,0px)scale(1.0,1.0)",
              "offset": "0.88"
          },
          {
             "opacity": "0.0",
              "transform": "translate(0%,10%)scale(1.0,1.0)",
              "offset": "0.93"
          },
          {
             "opacity": "0.0",
              "transform": "translate(0%,10%)scale(1.0,1.0)"
          }

        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="thirdEnd" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "17.5s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "1",
        "selector": ".slide figure span.thirdEnd",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(-0%,0px)scale(1.0,1.0)",
              "offset": "0.1"
          },
          {
             "opacity": "1.0",
              "transform": "translate(0%,0px)scale(1.0,1.0)"
          }

        ]
      }]
    </script>
  </amp-animation>

  <!-- Setup structure-->
  <div class="ad">
    <div class="slide slide1">
    <figure>
      <div class="blocks"></div>
      <figcaption>
        <div class="tile">
          <div class="stage hover">
            <div class="graphicHover">
              <div class="graphic">
                  <div class="back part"></div>
                  <div class="top part"></div>
                  <div class="bottom part"></div>
                  <div class="left part"></div>
                  <div class="right part"></div>
                  <div class="front part"></div>
              </div>
              </div>
          </div>
        </div>
        <span class="first"></span><span class="firstEnd"></span>
        <span class="second"></span><span class="secondEnd"></span>
        <span class="third"></span><span class="thirdEnd"></span>
      </figcaption>
      <button class="cta animated"></button>
    </figure>
  </div>
  </div>
</body>
</html>
