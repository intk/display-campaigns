<head>
  <meta charset="utf-8">
  <meta name="ad.size" content="width=336,height=280">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>Large rectangle</title>
  <script async src="https://cdn.ampproject.org/amp4ads-v0.js"></script>
  <script async custom-element="amp-animation" src="https://cdn.ampproject.org/v0/amp-animation-0.1.js"></script>
  <style amp4ads-boilerplate>body{visibility:hidden}</style>
  <style amp-custom>
  /* Animations */

   @keyframes ctaHidden {
    from, to {
      opacity: 0.0;
    }
   }

  @keyframes ctaShow {
    0% {
       opacity:0.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }
    50% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.1,1.1);
    }
    100% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }

  }

   @keyframes cta {
    0% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }
    50% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.1,1.1);
    }
    100% {
       opacity:1.0;
       transform:translate(-50%,0)scale(1.0,1.0);
    }

  }


  /* Setup */
  body {
    margin:0;
    padding:0;
    font-size:14px;
  }

  .ad {
    display: block;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }

  .ad .slide {
    position: absolute;
    display: block;

  }

  .ad, .ad .slide, .ad .slide .wrapper, .ad figure,  .ad .slide1 figure figcaption {
    width:336px;
    height:280px;
  }

  .ad .slide .wrapper {
    position: relative;
    display: block;
    width:100%;
  }

  .ad figure {
    display:block;
    float:left;
    margin:0;
    padding:0;
    position:relative;
    background-color:#fff;
    overflow:hidden;
    font-size:300px;
  }

  .ad .slide1 .blocks  {
    width:200%;
    height:100%;
    display:block;
    position: absolute;
    top:0%;
    left:0%;
    background-size:cover;
    transform:translate(-20%,0);
    background-image:url('images/blocks.svg')

  }

  .ad .slide1 figure figcaption { 
    position: absolute;
    z-index: 1;
  }

  .ad .slide1 figure figcaption .tile { 
    width:0.85em;
    height:0.85em;
    position: absolute;
    top:45%;
    left:50%;
    transform:translate(-50%,-50%);
  }

  .ad .slide1 figure figcaption .tile svg { 
    width:100%;
    height:100%;
  }



   .ad .slide1 figure figcaption span.first, .ad .slide1 figure figcaption span.firstEnd { 
    background-image:url('images/title.svg');
    background-repeat: no-repeat;
    background-size:60%;
    background-position: center center;
    background-color:#324694;
    width:100%;
    height:0.2em;
    top:50%;
    left:0;
    transform: translate(0,-50%);
    display: block;
    position: absolute;
    z-index: 2;
    opacity:1.0;
 }

  .ad .slide1 figure figcaption span.second, .ad .slide1 figure figcaption span.secondEnd { 
    background-image:url('images/date.svg');
    background-repeat: no-repeat;
    background-size:50%;
    background-position: center center;
    width:100%;
    height:0.1em;
    top:29%;
    left:2%;
    transform: translate(0,50%);
    display: block;
    position: absolute;
    z-index: 2;
    opacity:0.0;
 }

 .ad .slide1 figure figcaption span.third, .ad .slide1 figure figcaption span.thirdEnd { 
    background-image:url('images/subtitle.svg');
    background-repeat: no-repeat;
    background-size:50%;
    background-position: center center;
    width:100%;
    height:0.1em;
    top:63%;
    left:2%;
    transform: translate(0,-50%);
    display: block;
    position: absolute;
    z-index: 2;
    opacity:0.0;
 }

 
 @keyframes hideElement {
    0% {
      opacity: 1.0;
      transform: translate(-0%,0px)scale(1.0,1.0);
    }

    100% {
      opacity: 0.0;
      transform: translate(-0%,10%)scale(1.0,1.0);
    }
 }

 .ad span.logo { 
    background-image:url('images/logo.svg');
    background-repeat: no-repeat;
    background-size:contain;
    background-position: bottom center;
    width:100px;
    height:100px;
    bottom:10px;
    left:10px;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:1.0;
    transform-origin: center center;
 }

  button.cta {
    font-size:120px;
    width:1em;
    height:auto;
    background-color:#c43221;
    padding:calc(1em/6.9) calc(1em/2);
    text-decoration: none;
    position:absolute;
    bottom:5%;
    right:-14%;
    transform:translate(-50%,0);
    background-image:url(images/cta.svg);
    background-repeat: no-repeat;
    background-size:80%;
    background-position:center center;
    transform-origin:50%, 50%;
    border-radius:0px;
    border:1px solid #fff;
    cursor: pointer;
    z-index: 100;
    outline:none;
    transition:transform 0.2s ease-out;
    animation-name:ctaHidden, ctaShow, cta, cta;
    animation-timing-function:ease-out;
    animation-delay:0s, 2s, 10s, 19s;
    animation-duration:2s, 0.5s, 0.5s, 0.5s;
    animation-iteration-count: 1, 1, 1, 1;
    animation-fill-mode:none;
  }

  .ad:hover figure button.cta {
    transform:translate(-50%,0)scale(1.1,1.1);

  }
  </style>


</head>
<body>

          },
          {
             "opacity": "1.0",

  <amp-animation id="thirdEnd" layout="nodisplay" trigger="visibility">

  <!-- Setup structure-->
  <div class="ad">

    <figure>
