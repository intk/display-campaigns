<!doctype html>
<html âš¡4ads>
<head>
  <meta charset="utf-8">
  <meta name="ad.size" content="width=300,height=50">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>Banner mobile</title>
  <script async src="https://cdn.ampproject.org/amp4ads-v0.js"></script>
  <script async custom-element="amp-animation" src="https://cdn.ampproject.org/v0/amp-animation-0.1.js"></script>
  <style amp4ads-boilerplate>body{visibility:hidden}</style>
  <style amp-custom>
  /* Animations */

   @keyframes ctaHidden {
    from {
      opacity: 0.0;
    }
    to {
      opacity: 0.0;
    }
   }

   @keyframes cta {
    0% {
       opacity:0.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }
    60% {
       opacity:0.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }
    63% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.1,1.1);
    }
    66%, 96% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }
    97%, 100% {
       opacity:0.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }

  }

  @keyframes ctaEnd {
    0% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }
    10% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.1,1.1);
    }
    20% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }
    100% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }

  }


  /* Setup */
  body {
    margin:0;
    padding:0;
    font-size:14px;
  }

  .ad {
    display: block;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }

  .ad .slide {
    position: absolute;
    display: block;
    opacity:0.0;
  }

  .ad .slide1 {
    z-index:3;
  }

  .ad .slide2 {
    z-index:2;
  }

  .ad .slide3 {
    z-index:1;
  }

  .ad .slide4 {
    z-index:0;
  }

   .ad .slide5 {
    z-index:0;
  }

  .ad, .ad .slide, .ad figure,  .ad .slide figure figcaption {
    width:300px;
    height:50px;
    font-size:336px;
  }

  .ad figure {
    display:block;
    float:left;
    margin:0;
    padding:0;
    position:relative;
    background-color:#FFF;
    overflow:hidden;
  }

  .ad figure .background {
    position: absolute;
    left:0%;
    top:-50%;
  }

  .ad .slide2 figure .background {
    top:-30%;
  }

  .ad .slide3 figure .background {
    top:-10%;
    left:-10%;

  }

  .ad .slide4 figure .background, .ad .slide5 figure .background {
    left:0%;
  }

  .ad .slide figure .background {
    transform: translate(0%,-10%)scale(1.0,1.0);
  }

  .ad .slide.slide5 figure .background {
    transform: translate(0%,0%)scale(1.0,1.0);
  }

  .ad .slide figure figcaption { 
    position: absolute;
    bottom:0;
    right:0px;
    width:60%;
    height:100%;
    background-color: #fff;
  }

  .ad .slide1 figure figcaption {
    background-color:#57321A;
  }

   .ad .slide figure figcaption span.operazione-pane {
    background-image:url('images/operazionepane-logo_white.svg');
    background-repeat: no-repeat;
    background-size:contain;
    background-size:40%;
    background-position:center center;
    width:100%;
    height:100%;
    top:0;
    left:0px;
    display: block;
    position: absolute;
    z-index:3;
    opacity:1.0;
 }
  .ad .slide2 figure figcaption span.title {
    background-image:url('images/frame_2.svg');
    background-repeat: no-repeat;
    background-size:100%;
    background-position: left center;
    width:30%;
    height:100%;
    top:0%;
    left:10px;
    display: block;
    position: absolute;
    z-index:3;
    opacity:1.0;
 }

 .ad .slide2 figure figcaption span.title:after {
    content:"";
    background-image:url('images/line.svg');
    background-repeat: no-repeat;
    background-size:70%;
    background-position:left bottom;
    width:100%;
    height:0.05em;
    top:0.19em;
    left:0;
    display: block;
    position: absolute;
    z-index:2;
    opacity:1.0;
 }


  .ad .slide3 figure figcaption span.title, .ad .slide4 figure figcaption span.title, .ad .slide5 figure figcaption span.title {
    background-image:url('images/frame_3.svg');
    background-repeat: no-repeat;
    background-size:100%;
    background-position: left center;
    width:35%;
    height:100%;
    top:0em;
    left:10px;
    display: block;
    position: absolute;
    z-index:3;
    opacity:1.0;
 }

 .ad .slide3 figure figcaption span.title:after, .ad .slide4 figure figcaption span.title:after, .ad .slide5 figure figcaption span.title:after  {
    content:"";
    background-image:url('images/line.svg');
    background-repeat: no-repeat;
    background-size:40%;
    background-position:left bottom;
    width:110%;
    height:0.03em;
    top:0.19em;
    left:0;
    display: block;
    position: absolute;
    z-index:2;
    opacity:1.0;
 }

 .ad .slide figure figcaption span.title {
    opacity:1.0;
    transform: translate(0%,5%);
 }

 .ad .slide.slide4 figure figcaption span.title, .ad .slide.slide5 figure figcaption span.title {
    opacity:1.0;
    transform: translate(0%,0%);
 }

  .ad span.logo { 
    background-image:url('images/operazionepane-logo.svg');
    background-repeat: no-repeat;
    background-size:contain;
    background-position:top right;
    width:0.12em;
    height:0.12em;
    top:5px;
    right:5px;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:1.0;
    transform-origin: center center;
 }

 button.cta {
    font-size:90px;
    width:1em;
    height:auto;
    background-color:#ff4438;
    padding:calc(1em/9) calc(1em/1.8);
    text-decoration: none;
    position:absolute;
    bottom:5px;
    right:5px;
    transform:translate(0%,0);
    background-image:url(images/cta.svg);
    background-repeat: no-repeat;
    background-size:85%;
    background-position:center center;
    transform-origin:50%, 50%;
    border-radius:3px;
    border:0px;
    cursor: pointer;
    z-index: 100;
    outline:none;
    transition:transform 0.2s ease-out;
    animation-name:ctaEnd, ctaEnd, ctaEnd, ctaEnd, ctaEnd;
    animation-timing-function:ease-out;
    animation-delay:4.5s, 10s, 17s, 22s, 26s;
    animation-duration:2.5s;
    animation-iteration-count:1;
    animation-fill-mode: none;
  }

  button.cta.donate {
    background-image:url(images/cta-donate.svg);
     background-size:55%;
     padding:calc(1em/9) calc(1em/2);
  }

  .ad:hover button.cta {
    transform:translate(0%,0)scale(1.1,1.1);
  }
</style>


</head>

  <!-- Setup structure-->
  <div class="ad">
    <div class="slide slide1">
      <figure>
