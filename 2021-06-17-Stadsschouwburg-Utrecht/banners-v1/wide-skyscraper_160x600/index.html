<!doctype html>
<html âš¡4ads>
<head>
  <meta charset="utf-8">
  <meta name="ad.size" content="width=160,height=600">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>Skyscraper</title>
  <script async src="https://cdn.ampproject.org/amp4ads-v0.js"></script>
  <script async custom-element="amp-animation" src="https://cdn.ampproject.org/v0/amp-animation-0.1.js"></script>
  <style amp4ads-boilerplate>body{visibility:hidden}</style>
  <style amp-custom>
  /* Animations */

   @keyframes ctaHidden {
    from, to {
      opacity: 0.0;
    }
   }

  @keyframes ctaShow {
    0% {
       opacity:0.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }
    50% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.1,1.1);
    }
    100% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }

  }

   @keyframes cta {
    0% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }
    50% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.1,1.1);
    }
    100% {
       opacity:1.0;
       transform:translate(0%,0)scale(1.0,1.0);
    }

  }


  /* Setup */
  body {
    margin:0;
    padding:0;
    font-size:14px;
  }

  .ad {
    display: block;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }

  .ad .slide {
    position: absolute;
    display: block;

  }

  .ad, .ad .slide, .ad .slide .wrapper, .ad figure,  .ad .slide1 figure figcaption {
    width:160px;
    height:600px;
  }

  .ad .slide .wrapper {
    position: relative;
    display: block;
    width:100%;
  }

  .ad figure {
    display:block;
    float:left;
    margin:0;
    padding:0;
    position:relative;
    background-color:rgba(29, 44, 51, 1.0);
    overflow:hidden;
    font-size:200px;
  }

  .ad .slide1 figure .background  {
    display:block;
    position: absolute;
    top:50%;
    left:0%;
    transform-origin:center center;
    transform: scale(1.0,1.0)translate(0%,-50%);
  }

  .ad .slide1 figure:after {
    content:"";
    width:100%;
    height:100%;
    margin:0;
    padding:0;
    position: absolute;
    z-index: 1;
    background:linear-gradient(0deg, #7A6A65 0%, rgba(0,0,0,0.0) 50%);
  }

  .ad .slide1 figure figcaption { 
    position: absolute;
    z-index:2;
    top:0;
    left:0;
    width:100%;
    height:100%;
  }

   .ad .slide1 figure figcaption span.title, .ad .slide1 figure figcaption span.titleEnd { 
    background-image:url('images/title.svg');
    background-repeat: no-repeat;
    background-size:contain;
    width:0.6em;
    height:0.6em;
    top:calc(0.32em + 2px);
    left:10px;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:0.0;
    transform: translate(-10%,0%);
 }

  .ad .slide1 figure figcaption span.subtitle, .ad .slide1 figure figcaption span.subtitleEnd { 
    background-image:url('images/subtitle.svg');
    background-repeat: no-repeat;
    background-size:contain;
    width:0.65em;
    height:0.6em;
    top:0.85em;
    right:10px;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:0.0;
    transform: translate(10%,0%);
    filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.2));
 }


  .ad .slide1 figure figcaption span.date, .ad .slide1 figure figcaption span.dateEnd { 
    background-image:url('images/date.svg');
    background-repeat: no-repeat;
    background-size:contain;
    background-position: bottom center;
    background-size:80%;
    width:100%;
    height:0.7em;
    bottom:1em;
    left:0em;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:0.0;
    transform: translate(0%,5%);
 }

 @keyframes hideElement {
    0% {
      opacity: 1.0;
      transform: translate(-0%,0px)scale(1.0,1.0);
    }

    100% {
      opacity: 0.0;
      transform: translate(-0%,10%)scale(1.0,1.0);
    }
 }

 .ad span.logo { 
    background-image:url('images/logo.svg');
    background-repeat: no-repeat;
    background-size:contain;
    background-position: bottom center;
    background-size:70%;
    width:100%;
    height:70px;
    bottom:20px;
    left:0px;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:1.0;
    transform-origin: center center;
 }

  .ad span.logo-buitenspelen { 
    background-image:url('images/logo-debuitenspelen.svg');
    background-repeat: no-repeat;
    background-size:contain;
    background-position:bottom right;
    width:0.25em;
    height:0.25em;
    top:10px;
    right:0px;
    display: block;
    position: absolute;
    z-index: 2;
    opacity:1.0;
    transform-origin: center center;
 }

  
  button.cta {
    font-size:100px;
    width:0.7em;
    height:auto;
    background-color:#fff;
    padding:calc(1.1em/6.9) calc(1.1em/1.6);
    text-decoration: none;
    position:absolute;
    bottom:20%;
    left:10px;
    transform:translate(0%,0);
    background-image:url(images/cta.svg);
    background-repeat: no-repeat;
    background-size:90%;
    background-position:center center;
    transform-origin:50%, 50%;
    border-radius:0px;
    border:1px solid #fff;
    cursor: pointer;
    z-index: 100;
    outline:none;
    transition:transform 0.2s ease-out;
    animation-name:ctaHidden, ctaShow, cta, cta;
    animation-timing-function:ease-out;
    animation-delay:0s, 3.5s, 11s, 19s;
    animation-duration:3.5s, 0.5s, 0.5s, 0.5s;
    animation-iteration-count: 1, 1, 1, 1;
    animation-fill-mode:none;
  }

  .ad:hover figure button.cta {
    transform:translate(0%,0)scale(1.1,1.1);

  }
  </style>


</head>
<body>

  <amp-animation id="Slide1" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "0.5s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "3",
        "selector": ".slide figure .background",
        "keyframes": [
          {
             "transform": "scale(1.0,1.0)translate(0%,-50%)",
             "offset": "0.35"
          },
          {
             "transform": "scale(1.1,1.1)translate(0%,-50%)"
          }

        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="first" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "1s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "2",
        "selector": ".slide figure span.title",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(0%,0%)scale(1.0,1.0)",
              "offset": "0.1"
          },
          {
             "opacity": "1.0",
              "transform": "translate(0%,0px)scale(1.0,1.0)",
              "offset": "0.8"
          },
          {
             "opacity": "0.0",
              "transform": "translate(0%,5%)scale(1.0,1.0)",
              "offset": "0.85"
          },
          {
             "opacity": "0.0",
              "transform": "translate(0%,5%)scale(1.0,1.0)"
          }
        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="firstEnd" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "18s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "1",
        "selector": ".slide figure span.titleEnd",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(0%,0%)scale(1.0,1.0)",
              "offset": "0.1"
          },
          {
             "opacity": "1.0",
              "transform": "translate(0%,0px)scale(1.0,1.0)"
          }
        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="second" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "1.5s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "2",
        "selector": ".slide figure span.subtitle",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(0%,0%)scale(1.0,1.0)",
              "offset": "0.1"
          },
          {
             "opacity": "1.0",
              "transform": "translate(0%,0px)scale(1.0,1.0)",
              "offset": "0.8"
          },
          {
             "opacity": "0.0",
              "transform": "translate(0%,5%)scale(1.0,1.0)",
              "offset": "0.85"
          },
          {
             "opacity": "0.0",
              "transform": "translate(0%,5%)scale(1.0,1.0)"
          }
        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="secondEnd" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "18.5s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "1",
        "selector": ".slide figure span.subtitleEnd",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(0%,0%)scale(1.0,1.0)",
              "offset": "0.1"
          },
          {
             "opacity": "1.0",
              "transform": "translate(0%,0px)scale(1.0,1.0)"
          }
        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="date" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "2s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "2",
        "selector": ".slide figure span.date",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(0%,0%)scale(1.0,1.0)",
              "offset": "0.1"
          },
          {
             "opacity": "1.0",
              "transform": "translate(0%,0px)scale(1.0,1.0)",
              "offset": "0.8"
          },
          {
             "opacity": "0.0",
              "transform": "translate(0%,5%)scale(1.0,1.0)",
              "offset": "0.85"
          },
          {
             "opacity": "0.0",
              "transform": "translate(0%,5%)scale(1.0,1.0)"
          }
        ]
      }]
    </script>
  </amp-animation>

  <amp-animation id="dateEnd" layout="nodisplay" trigger="visibility">
    <script type="application/json">
      [{
        "delay": "19s",
        "duration": "8s",
        "fill": "both",
        "easing": "ease-out",
        "iterations": "1",
        "selector": ".slide figure span.dateEnd",
        "keyframes": [
          {
             "opacity": "1.0",
             "transform": "translate(0%,0%)scale(1.0,1.0)",
              "offset": "0.1"
          },
          {
             "opacity": "1.0",
              "transform": "translate(0%,0px)scale(1.0,1.0)"
          }
        ]
      }]
    </script>
  </amp-animation>


  <!-- Setup structure-->
  <div class="ad">
    <div class="slide slide1">
    <figure>
      <amp-img class="background" width="425" height="600" alt="" src="images/background.jpg"></amp-img>
      <figcaption><span class="title"></span><span class="titleEnd"></span><span class="subtitle"></span><span class="subtitleEnd"></span><span class="date"></span><span class="dateEnd"></span></figcaption>
      <button class="cta animated"></button>
      <span class="logo"></span>
      <span class="logo-buitenspelen"></span>
    </figure>
  </div>
  </div>
</body>
</html>
